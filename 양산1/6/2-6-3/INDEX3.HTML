              },
              {
                answer: [3, 2],
                list: [2, 3, 4],
                markup: {
                  img: [
                    "../../../COMM/IMG/TEST2/2_6_3/TYPE5_EXAM_2_1.png?=t2",
                    "../../../COMM/IMG/TEST2/2_6_3/TYPE5_EXAM_2_2.png?=t2",
                  ],
                },
              },
              {
                answer: [4, 3],
                list: [2, 3, 4],
                markup: {
                  img: [
                    "../../../COMM/IMG/TEST2/2_6_3/TYPE5_EXAM_3_1.png?=t2",
                    "../../../COMM/IMG/TEST2/2_6_3/TYPE5_EXAM_3_2.png?=t2",
                  ],
                },
              },
              {
                answer: [3, 5],
                list: [3, 4, 5],
                markup: {
                  img: [
                    "../../../COMM/IMG/TEST2/2_6_3/TYPE5_EXAM_4_1.png?=t2",
                    "../../../COMM/IMG/TEST2/2_6_3/TYPE5_EXAM_4_2.png?=t2",
                  ],
                },
              },
            ],
          },
        },
      ];

      let audio = new Audio();
      //현재 페이지
      let disStep = 1;
      //완료된 페이지
      let completeStep = 0;

      let disQuiz = 1; // 해당 코드 수정 X
      if (developMode == "Y") {
        // 문제 번호 별로 확인 시 해당 코드 수정!
        disQuiz = 1;
      }
      // 완료된 스텝
      let completeQuiz = [];

      //각 문항별 정답
      let answerArr = [];
      //정답 입력
      let answerInput = [];
      //몇 번 틀렸는지 체크
      let wrongCheck = 0;

      const createKeypadEl = (idx, max) => {
        return `<div class="question-box question-box-max-${max} key-pad-on quizbtn_${idx}" data-val="${idx}" data-max="${max}">?</div>`;
      };

      const answerSet = (idx, i = 0) => {
        answerArr[idx] = typeData[idx][i];

        // 힌트 & 힌트 사운드 setting
        // 각 quiz data 별 hint 와 sound 있을 경우 각 quiz data의 hint 와 sound 사용
        // 없을 경우 퀴즈 공통의 hint 와 sound 사용
        answerArr[idx].hint = typeData[idx][i].hint
          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
        },
        hint: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint-circle`).css("display", "block");
          $(`.${stepClass} .hint-arrow`).css("display", "block");
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .hint-circle`).css("display", "none");
          $(`.${stepClass} .hint-arrow`).css("display", "none");

          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[0].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
        },
        hint: () => {},
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");

          $(`.${stepClass} .select-warp .quiz`)
            .eq(answerArr[1].answer[0] - 1)
            .addClass("active");
          $(`.${stepClass} .select-warp .quiz`).removeClass("quiz");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
        },
        hint: () => {},
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .select-warp`).css("display", "none");

          $(`.${stepClass} .select-warp .quiz`)
            .eq(answerArr[2].answer[0] - 1)
            .addClass("active");
          $(`.${stepClass} .select-warp .quiz`).removeClass("quiz");
          $(`.${stepClass} .quiz-box`).html(
            answerArr[2].list[answerArr[2].answer[0] - 1].text
          );
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
        },
        hint: () => {},
        wrong: () => {},
        complete: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");

          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[3].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
        },
        hint: () => {},
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");

          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });

          $(`.${stepClass} .draggable-warp`).css("display", "none");

          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(".epilogue-warp").html(`
                  <img src="${renderData.markup.img}" class="img" />
                `);

                stepEl.find(".quiz-text-1").html(renderData.markup.text);

                for (let z = 0; z < 2; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                }
                break;

              // ==========step2==========
              case 1:
                stepEl.find(".epilogue-warp").html(`
                  <img src="${renderData.markup.img}" class="img" />
                `);

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                  <button class="quiz select" data-val="${li.val}">${li.text}</button>
                `);
                });
                break;

              // ==========step3==========
              case 2:
                stepEl.find(".epilogue-warp").html(`
                  <img src="${renderData.markup.img}" class="img" />
                `);

                for (let z = 0; z < 2; z++) {
                  if (renderData.markup.text[z] != "") {
                    stepEl
                      .find(`.quiz-text-${z + 1}`)
                      .html(renderData.markup.text[z]);
                  } else {
                    stepEl
                      .find(`.quiz-text-${z + 1}`)
                      .parent()
                      .remove();
                  }
                }

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                  <button class="quiz select" data-val="${li.val}">${li.text}</button>
                `);
                });
                break;

              // ==========step4==========
              case 3:
                stepEl.find(".epilogue-warp").html(`
                  <img src="${renderData.markup.img}" class="img" />
                `);

                for (let z = 0; z < 2; z++) {
                  stepEl
                    .find(`.quiz-text-${z + 1}`)
                    .html(renderData.markup.text[z]);
                }

                for (let z = 0; z < 2; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                }
                break;

              // ==========step5==========
              case 4:
                for (let z = 0; z < 2; z++) {
                  stepEl.find(`.block-box-${z + 2}`).html(`
                  <img src="${renderData.markup.img[z]}" class="img" />
                `);
                }

                for (let z = 0; z < 2; z++) {
                  stepEl.find(`.quiz-box-${z + 1}`).html(`
                  <div class="droppable question-box question-box-max-1" data-val="${
                    q.answer[z]
                  }" data-index="${
                    z + 1
                  }"><span class="placeholder">?</span></div>
                `);
                }

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });
                break;
            }
          });
        });
      };
    </script>
