    //현재 페이지

    let pageData = [

        step: 1,

        sound: "../../../COMM/SOUND/1_3_8/1_1_3-8_001.mp3",
        headerPage: [1, 2],
        footerPage: [0, 0],
        prev: 0,
        next: 1,
      },
      {
        step: 2,
        title: "뺄셈을 식으로 나타내 봅시다.",
        sound: "../../../COMM/SOUND/1_3_8/1_1_3-8_001.mp3",
        headerPage: [1, 2],
        footerPage: [0, 0],
        prev: 0,
        next: 1,
      },
      {
        step: 3,
        title: "누가 얼마나 더 많은지 뺄셈식을 쓰고 읽어 봅시다.",
        sound: "../../../COMM/SOUND/1_3_8/1_1_3-8_015.mp3",
        headerPage: [2, 2],
        footerPage: [0, 0],
        prev: 2,
        next: 0,
      },
      {
        step: 4,
        title: "",
        sound: "",
        headerPage: [0, 0],
        footerPage: [0, 0],
        prev: 3,
        next: 0,
      },
    ];

    function pageAction() {
      console.log("disStep ::: ", disStep);
      //setTimeout 초기화
      const TimeoutId = setTimeout(() => console.log("timeout clear"), 1);
      for (let i = 0; i < TimeoutId; i++) {
        clearTimeout(i);
      }
      stepSet();
      switch (disStep) {
        case 1:
          step1.reset();
          step1.start();
          break;
        case 2:
          step2.reset();
          step2.start();
          break;
        case 3:
          step3.reset();
          step3.start();
          break;
        case 4:
          step4.reset();
          step4.start();
          break;
      }
    }

    //문제 시작
    //================STEP1==============
    const step1 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_8/1_1_3-8_001.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_002.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_003.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_004.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_005.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_006.mp3",
        ], [
          {
            idx: 2,
            type: 'start',
            callback: () => {
              // 풍선 5개 나타남
              $('.step1 .img1').css('display', 'block');
            }
          },
          {
            idx: 3,
            type: 'start',
            callback: () => {
              // 왼쪽 화살표 + 날아온 2마리 나타남
              $('.step1 .img1').css('display', 'none');
              $('.step1 .img1_2').css('display', 'block');
            }
          },
          {
            idx: 5,
            type: 'start',
            callback: () => {
              // 오른쪽 3마리 나타남
              $('.step1 .img1').css('display', 'none');
              $('.step1 .img1_2').css('display', 'none');
              $('.step1 .img2').css('display', 'block');
            }
          },
          {
            idx: 6,
            type: 'end',
            callback: () => {
              // 손가락 터치 유도 등장
              touchMotionSetOn(300, 600, step1.guideTouch, $('.step1 .step1_img_box'));
            }
          },
        ]);
      },
      guideTouch: () => {
        timerSet(() => {
          $('.step1 .img3').css('display', 'block');

          timerInit();

          timerSet(() => {
            $('.step1 .img3').css('display', '');
            $('.step1 .img3_2').css('display', 'block');

            timerInit();

            timerSet(() => {
              $('.step1 .img3_2').css('display', '');
              $('.step1 .img3_3').css('display', 'block');

              timerInit();

              timerSet(() => {
                audioSet([
                  "../../../COMM/SOUND/1_3_8/1_1_3-8_007.mp3",
                  "../../../COMM/SOUND/1_3_8/1_1_3-8_008.mp3",
                  "../../../COMM/SOUND/1_3_8/1_1_3-8_009.mp3",
                  "../../../COMM/SOUND/1_3_8/1_1_3-8_010.mp3",
                  "../../../COMM/SOUND/1_3_8/1_1_3-8_011.mp3",
                ], [
                  {
                    idx: 1,
                    type: 'start',
                    callback: () => {
                      // 말풍선 + 분석이 등장
                      $('.step1 .character_txt').css('display', 'block');
                      $('.step1 .character').css('display', 'flex');
                    }
                  },
                  {
                    idx: 2,
                    type: 'end',
                    callback: () => {
                      // 분석이 사라짐
                      $('.step1 .character_txt').css('display', '');
                      $('.step1 .character').css('display', '');
                    }
                  },
                  {
                    idx: 3,
                    type: 'start',
                    callback: () => {
                      // 나레이션에 맞춰 하단 텍스트 박스 나타남
                      $('.step1 .step1_txt1').css('visibility', 'visible');
                    }
                  },
                  {
                    idx: 4,
                    type: 'start',
                    callback: () => {
                      // 나레이션에 맞춰 하단 텍스트 박스 나타남
                      $('.step1 .step1_txt2').css('visibility', 'visible');
                    }
                  },
                  {
                    idx: 5,
                    type: 'end',
                    callback: () => {
                      disStep++;
                      pageAction();
                    }
                  }
                ]);

                timerInit();
              }, 500);
            }, 1000);
          }, 1000);
        }, 1000);
      },
      reset: () => {
        touchMotionSetInit();

        $('.step1 .img').css('display', '');
        $('.step1 .step1_txt').css('visibility', '');
      },
    };
    //================STEP2==============
    const step2 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_8/1_1_3-8_012.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_013.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_014.mp3",
        ], [
          {
            idx: 1,
            type: 'start',
            callback: () => {
              // 덧셈식 등장 및 기호 깜빡이며 강조
              $('.step2 .step2_top_img .img1').css('visibility', 'visible');
              $('.step2 .step2_top_img .img2').css('visibility', 'visible').addClass('blinking');
              $('.step2 .step2_top_img .img3').css('visibility', 'visible').addClass('blinking');
            }
          },
          {
            idx: 2,
            type: 'start',
            callback: () => {
              // 나레이션에 맞춰 하단 문장 나타남
              $('.step2 .step2_btm_txt').css('visibility', 'visible');
            }
          },
          {
            idx: 3,
            type: 'start',
            callback: () => {
              // 나레이션에 맞춰 하단 문장 나타남
              $('.step2 .step2_btm_txt .txt2').css('visibility', 'visible');
            }
          },
          {
            idx: 3,
            type: 'end',
            callback: () => {
              correctly();
            }
          }
        ]);
      },
      reset: () => {
        $('.step2 .step2_top_img .img').css('visibility', '').removeClass('blinking');
        $('.step2 .step2_btm_txt').css('visibility', '');
        $('.step2 .step2_btm_txt .txt2').css('visibility', '');
      },
    };
    //================STEP3==============
    const step3 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_8/1_1_3-8_015.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_016.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_017.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_018.mp3",
        ], [
          {
            idx: 4,
            type: 'start',
            callback: () => {
              // 연결 모형 나타남
              $('.step3 .step3_top_box .img4').css('display', 'block');
            }
          },
          {
            idx: 4,
            type: 'end',
            callback: () => {
              // 종이 비행기 터치 유도
              touchMotionSetOn(265, 600, step3.guideTouch, $('.step3 .step3_img_box'));
            }
          },
        ]);
      },
      guideTouch: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_8/1_1_3-8_019.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_020.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_021.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_022.mp3",
        ], [
          {
            idx: 1,
            type: 'start',
            callback: () => {
              // 연결선 나타남
              $('.step3 .step3_top_box .img7').css('display', 'block');
              $('.step3 .step3_top_box .img6').css('display', 'block');
            }
          },
          {
            idx: 2,
            type: 'start',
            callback: () => {
              // 연결모형 색망 깜빡이는 강조
              $('.step3 .step3_top_box .img3').css('display', 'block').addClass('blinking');
              $('.step3 .step3_top_box .img5').css('display', 'block').addClass('blinking');
            }
          },
          {
            idx: 3,
            type: 'start',
            callback: () => {
              // 물음표 박스
              $('.step3 .step3_btm_box').css('visibility', 'visible');
              quizSelectSetOn(1, step3);
            }
          },
          {
            idx: 4,
            type: 'start',
            callback: () => {
              // 물음표 보기 박스
              $('.step3 .answer_box').css('visibility', 'visible');
            }
          },
        ]);
      },
      quizSelectCorrect: (flag) => {
        if (flag) {
          $('.step3 .answer_box').css('visibility', 'hidden');
          $('.step3 .txt_container').html('<div class="txt_box">' + $('.select_list .answer.selected').text() + '</div>');

          audioSet([
            "../../../COMM/SOUND/CORRECT.mp3",
            "../../../COMM/SOUND/1_3_8/1_1_3-8_024.mp3",
            "../../../COMM/SOUND/1_3_8/1_1_3-8_025.mp3",
          ], [
            {
              idx: 1,
              type: 'end',
              callback: () => {
                // 연결모형 색망 깜빡이는 강조 제거
                $('.step3 .step3_top_box .img3').css('display', 'none').removeClass('blinking');
                $('.step3 .step3_top_box .img5').css('display', 'none').removeClass('blinking');
              }
            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                // 분석이 + 말풍선 등장 (나레이션에 맞춰서 텍스트 노출)
                $('.step3 .character').css('display', 'flex');
                $('.step3 .character_txt').css('display', 'block');
              }
            },
            {
              idx: 3,
              type: 'end',
              callback: () => {
                disStep++;
                pageAction();
              }
            }
          ]);
        } else {
          audioSet([
            "../../../COMM/SOUND/WRONG.mp3",
            "../../../COMM/SOUND/1_3_8/1_1_3-8_023.mp3",
          ]);
          return false;
        }
      },
      reset: () => {
        touchMotionSetInit();

        $('.step3 .step3_top_box .step3_img_box .img').css('display', '');
        $('.step3 .step3_top_box .step3_calc_top').css('visibility', '');
        $('.step3 .step3_right_box').css('visibility', '');
        $('.step3 .step3_calc_btm .icon_box').css('visibility', '');
        $('.step3 .step3_calc_txt').css('visibility', '');
        $('.step3 .step3_btm_box').css('visibility', '');
        $('.step3 .answer_box').css('visibility', '');
        $('.step3 .character').css('display', '');
        $('.step3 .character_txt').css('display', '');
        $('.step3 .txt_container').html('');
        $('.step3 .txt_container').append('<span>?</span>');

        let stepAnswerList = ['4-3=1', '3+1=4'];
        quizSelectSetInit($('.step3 .answer_box'), stepAnswerList);
      },
    };
    //================STEP4==============
    const step4 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_8/1_1_3-8_026.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_027.mp3",
          "../../../COMM/SOUND/1_3_8/1_1_3-8_028.mp3",
        ], [
          {
            idx: 2,
            type: 'start',
            callback: () => {
              // 오른쪽 연결 큐브 
              $('.step4 .step4_cont_img .img2').css('visibility', 'visible');
              $('.step4 .step4_right_box .step4_cont_txt').css('visibility', 'visible');
            }
          },
          {
            idx: 3,
            type: 'start',
            callback: () => {
              // 뺄셈식 나타나고
              $('.step4 .step4_cont_txt .txt2').css('visibility', 'visible');

              // 하단 텍스트
              $('.step4 .check_footer_inner').addClass('slideUp');
            }
          },
          {
            idx: 3,
            type: 'end',
            callback: () => {
              callFinish();
            }
          },
        ]);
      },
      reset: () => {
        $('.step4 .step4_cont_img .img').css('visibility', '');
        $('.step4 .step4_right_box .step4_cont_txt').css('visibility', '');
        $('.step4 .check_footer_inner').removeClass('slideUp');
      },
    };
  </script>
</body>

</html>
