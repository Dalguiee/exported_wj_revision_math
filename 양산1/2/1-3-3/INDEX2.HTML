              callback: () => {
                $(".step7 .character_txt").css('display', 'none');
                $(".step7 .character").css('display', 'none');
                callFinish();
              }
            },
          ]);
        } else {
          audioSet([
            "../../../COMM/SOUND/WRONG.MP3",
            "../../../COMM/SOUND/1_3_3/1_1_3-3_025.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $(".step7 .character_txt").css('display', '');
                $(".step7 .character").css('display', '');

                $(".step7 .hint_txt").css('display', 'block');
              }
            }
          ]);
        }
      },
      reset: () => {
        $('.step7 .hint_txt').css('display', '');
        $('.step7 .quiz_box').css('visibility', '');
        $('.step7 .character_txt').css('display', '');
        $('.step7 .character').css('display', '');

        let stepAnswerList = ['귤은 모두 3개입니다.', '친구들이 귤을 2개 먹었더니 4개가 남았습니다.'];
        quizSelectSetInit($('.step7 .quiz_box'), stepAnswerList);
      },
    };
  </script>
