              $(".step5 .step4_5_left_btm .icon_box").eq(0).addClass("point");
            }
          },
        ]);
      },
      keypadSetClick: (btn) => {
        $(document).on("click", keypadBtnCheckEl, (e) => {
          e.stopPropagation();

          if (keypadInput == 4) {
            keypadSetCorrect(btn);
            $(".step5 .step4_5_left_btm .icon_box").eq(0).removeClass("point blink");

            audioSet([
              "../../../COMM/SOUND/CORRECT.MP3",
            ], [
              {
                idx: 1,
                type: 'end',
                callback: () => {
                  // 두 번째 빈칸이 깜빡이며 정답 유도 (키패드)
                  let keypadTxtEl = $(".step5 .keypad_txt2");

                  keypadTxtEl.addClass("blink").click(() => {
                    keypadTxtEl.removeClass("blink");
                    keypadSetOn(keypadTxtEl);
                    step5.keypadSetClick2(keypadTxtEl);
                  });

                  // 이때 오른쪽 복숭아 1개도 함께 강조
                  $(".step5 .step4_5_left_btm .icon_box").eq(1).addClass("point");
                }
              }
            ]);
          } else {
            keypadSetOff(btn);
            btn.addClass('blink');

            audioSet([
              "../../../COMM/SOUND/WRONG.MP3",
              "../../../COMM/SOUND/1_3_2/1_1_3-2_028.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  $(".step5 .step4_5_left_btm .icon_box").eq(0).addClass("blink").removeClass('point');
                }
              }
            ]);
          }
        });
      },
      keypadSetClick2: (btn) => {
        $(document).on("click", keypadBtnCheckEl, (e) => {
          e.stopPropagation();

          if (keypadInput == 1) {
            keypadSetCorrect(btn);
            $(".step5 .step4_5_left_btm .icon_box").eq(1).removeClass("point blink");

            audioSet([
              "../../../COMM/SOUND/CORRECT.MP3",
              "../../../COMM/SOUND/1_3_2/1_1_3-2_029.mp3",
              "../../../COMM/SOUND/1_3_2/1_1_3-2_030.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  // 숫자 5 강조
                  $(".step5 .step4_5_right_top .txt_container").addClass("blinking");
                  $(".step5 .step4_5_left_top .icon_box").addClass("blink");
                }
              },
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $(".step5 .step4_5_right_top .txt_container").removeClass("blinking");
                  $(".step5 .step4_5_left_top .icon_box").removeClass("blink");

                  // 숫자 4 강조
                  $(".step5 .step4_5_right_btm .txt_container").eq(0).addClass("blinking");
                  $(".step5 .step4_5_right_btm .txt_container").eq(1).addClass("blinking");
                  $(".step5 .step4_5_left_btm .icon_box").eq(0).addClass("blink");
                  $(".step5 .step4_5_left_btm .icon_box").eq(1).addClass("blink");
                }
              },
              {
                idx: 3,
                type: 'end',
                callback: () => {
                  disStep++;
                  pageAction();
                }
              },
            ]);
          } else {
            keypadSetOff(btn);
            btn.addClass('blink');

            audioSet([
              "../../../COMM/SOUND/WRONG.MP3",
              "../../../COMM/SOUND/1_3_2/1_1_3-2_028.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  $(".step5 .step4_5_left_btm .icon_box").eq(1).addClass("blink").removeClass('point');
                }
              }
            ]);
          }
        });
      },
      reset: () => {
        keypadSetInit();

        $(".step5 .icon_box").removeClass("point blink");
        $(".step5 .txt_container").removeClass("point blink blinking");
      },
    };

    //================STEP6==============
    const step6 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_2/1_1_3-2_031.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_032.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_033.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_034.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_035.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_036.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_037.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_038.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_039.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_040.mp3",
          "../../../COMM/SOUND/1_3_2/1_1_3-2_041.mp3",
        ], [
          {
            idx: 2,
            type: 'start',
            callback: () => {
              $(".step6_marble_img .img1").css("display", "none");
              // 왼쪽 구슬 3개 강조
              $(".step6_marble_img .img2").css("display", "block");
            }
          },
          {
            idx: 3,
            type: 'start',
            callback: () => {
              $(".step6_marble_img .img2").css("display", "none");
              // 오른쪽 구슬 4개 강조
              $(".step6_marble_img .img3").css("display", "block");
            }
          },
          {
            idx: 4,
            type: 'start',
            callback: () => {
              $(".step6_marble_img .img3").css("display", "none");
              // 아래 그림 등장
              $(".step6_marble_img .img4").css("display", "block");
            }
          },
          {
            idx: 5,
            type: 'start',
            callback: () => {
              $(".step6 .check_footer_inner").addClass("slideUp");
              timerSet(() => {
                // 숫자 3 등장
                $(".step6_txt_box .txt_number_1").css("visibility", "visible");

                timerInit();

                timerSet(() => {
                  // 숫자 4 등장
                  $(".step6_txt_box .txt_number_2").css("visibility", "visible");

                  timerInit();
                }, 500);
              }, 1000);
            }
          },
          {
            idx: 6,
            type: 'start',
            callback: () => {
              // 화살표 등장
              $(".step6_left_box .step6_arrow").css("visibility", "visible");

              timerSet(() => {
                // 숫자 7 등장
                $(".step6_txt_box .txt_number_3").css("visibility", "visible");

                timerInit();
              }, 1000);
            }
          },
          {
            idx: 7,
            type: 'start',
            callback: () => {
              $(".step6_marble_img .img4").css("display", "none");

              // 오른쪽 구슬 7개 강조
              $(".step6_marble_img .img5").css("display", "block");
            }
          },
          {
            idx: 8,
            type: 'start',
            callback: () => {
              $(".step6_marble_img .img5").css("display", "none");

              // 아래 구슬 그림 등장
              $(".step6_marble_img .img6").css("display", "block");
            }
          },
          {
            idx: 9,
            type: 'start',
            callback: () => {
              $(".step6_marble_img .img6").css("display", "none");

              // 아래 구슬 5개 강조
              $(".step6_marble_img .img7").css("display", "block");

              timerSet(() => {
                $(".step6_marble_img .img7").css("display", "none");

                // 아래 구슬 2개 강조
                $(".step6_marble_img .img8").css("display", "block");

                timerInit();
              }, 1000);
            }
          },
          {
            idx: 10,
            type: 'start',
            callback: () => {
              $(".step6 .check_footer_text.footer_text1").css("visibility", "");
              $(".step6 .check_footer_text.footer_text2").css("visibility", "visible");
              timerSet(() => {
                $(".step6_marble_img .img8").css("display", "none");
                $(".step6_marble_img .img9").css("display", "block");

                // 숫자 7 등장
                $(".step6_txt_box .txt_number_4").css("visibility", "visible");

                timerInit();
              }, 1000);
            }
          },
          {
            idx: 11,
            type: 'start',
            callback: () => {
              // 숫자 5 등장
              $(".step6_txt_box .txt_number_5").css("visibility", "visible");

              timerSet(() => {
                // 숫자 2 등장
                $(".step6_txt_box .txt_number_6").css("visibility", "visible");

                timerInit();

                timerSet(() => {
                  // 화살표 등장
                  $(".step6_right_box .step6_arrow").css("visibility", "visible");

                  timerInit();
                }, 500);
              }, 500);
            }
          },
          {
            idx: 11,
            type: 'end',
            callback: () => {
              callFinish();
            }
          }
        ]);
      },
      reset: () => {
        $(".step6_marble_img .img").css("display", "none");
        $(".step6_marble_img .img1").css("display", "block");

        $(".step6_arrow").css("visibility", "hidden");

        $(".step6 .txt_number").css("visibility", "hidden");
        $(".step6 .check_footer_inner").removeClass("slideUp");
        $(".step6 .check_footer_text.footer_text1").css("visibility", "");
        $(".step6 .check_footer_text.footer_text2").css("visibility", "hidden");
      },
    };
  </script>
</body>
