        $('.step4 .step4_top_box .txt_3').removeClass('highlight');
        $('.step4 .step4_table .circle').css('visibility', '').removeClass('point blink');
        $('.step4 .touchMotion').css('display', '');
        $('.step4 .txt_container').removeClass('point blink');
        $('.step4 .step4_top_box .calc_box_comm').removeClass('blink');
      },
    };
    //================STEP5==============
    const step5 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_5/1_1_3-5_023.mp3",
          "../../../COMM/SOUND/1_3_5/1_1_3-5_024.mp3",
        ], [
          {
            idx: 2,
            type: 'end',
            callback: () => {
              // 두 캐릭터 반짝이는 것으로 정답 유도
              // $('.step5 .step5_character .img2').css('display', 'block').addClass('blinking');
              $('.step5 .step5_character').addClass('blink');

              let correct = 2;
              $('.step5 .step5_character').click(function () {
                $('.step5 .step5_character').removeClass('blink');
                step5.quizAnswer(correct, $(this).data('val'));
              });
            }
          }
        ]);
      },
      quizAnswer: (correct, answer) => {
        if (correct == answer) {
          $('.step5 .step5_character').off('click');

          audioSet([
            "../../../COMM/SOUND/CORRECT.MP3",
            "../../../COMM/SOUND/1_3_5/1_1_3-5_026.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                // $('.step5 .step5_btm_left .step5_character .img2').css('display', '');
                // $('.step5 .step5_character .img2').removeClass('blinking');                  

                $('.step5 .step5_character').removeClass('blink');
                $('.step5 .step5_btm_right .step5_character').addClass('selected');
              }
            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                // $('.step5 .step5_btm_left .step5_character .img2').css('display', '');
                // $('.step5 .step5_character .img2').removeClass('blinking');
                $('.step5 .step5_btm_right .step5_character .img_txt').css('display', 'block').addClass('blinking');

              }
            },
            {
              idx: 2,
              type: 'end',
              callback: () => {
                correctly();
              }
            }
          ]);

          // 퀴즈 오답일 때
        } else {
          audioSet([
            "../../../COMM/SOUND/WRONG.MP3",
            "../../../COMM/SOUND/1_3_5/1_1_3-5_025.mp3",
          ]);
        }
      },
      reset: () => {
        $('.step5 .step5_character .img2').css('display', '').removeClass('blinking');
        $('.step5 .step5_character').removeClass('blink selected');
        $('.step5 .step5_character .img_txt').removeClass('blinking');
      },
    };
    //================STEP6==============
    const step6 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_5/1_1_3-5_027.mp3",
        ], [
          {
            idx: 1,
            type: 'end',
            callback: () => {
              // 왼쪽 빈칸 깜빡이며 정답 유도 (키패드)
              let keypadTxtEl1 = $('.step6 .keypad_txt1');

              keypadTxtEl1.addClass("blink").click(() => {
                keypadTxtEl1.removeClass('blink');
                keypadSetOn(keypadTxtEl1, 72, 120);
                step6.keypadSetClick(keypadTxtEl1);
              });
            }
          }
        ]);
      },
      keypadSetClick: (btn) => {
        $(document).on("click", keypadBtnCheckEl, (e) => {
          e.stopPropagation();

          if (keypadInput == btn.data('val')) {
            keypadSetCorrect(btn);

            audioSet([
              "../../../COMM/SOUND/CORRECT.MP3"
            ], [
              {
                idx: 1,
                type: 'end',
                callback: () => {
                  // 오른쪽 빈칸 깜빡이며 정답 유도 (키패드)
                  let keypadTxtEl2 = $('.step6 .keypad_txt2');

                  keypadTxtEl2.addClass("blink").click(() => {
                    keypadTxtEl2.removeClass('blink');
                    keypadSetOn(keypadTxtEl2, -49, 120);
                    step6.keypadSetClick2(keypadTxtEl2);
                  });
                }
              }
            ]);

          } else {
            keypadSetOff(btn);
            btn.addClass('blink');

            audioSet([
              "../../../COMM/SOUND/WRONG.MP3",
              "../../../COMM/SOUND/1_3_5/1_1_3-5_028.mp3",
            ]);
          }
        });
      },
      keypadSetClick2: (btn) => {
        $(document).on("click", keypadBtnCheckEl, (e) => {
          e.stopPropagation();

          if (keypadInput == btn.data('val')) {
            keypadSetCorrect(btn);

            audioSet([
              "../../../COMM/SOUND/CORRECT.MP3",
              "../../../COMM/SOUND/1_3_5/1_1_3-5_030.mp3",
            ], [
              {
                idx: 2,
                type: 'end',
                callback: () => {
                  disStep++;
                  pageAction();
                }
              }
            ]);
          } else {
            keypadSetOff(btn);
            btn.addClass('blink');

            audioSet([
              "../../../COMM/SOUND/WRONG.MP3",
              "../../../COMM/SOUND/1_3_5/1_1_3-5_029.mp3",
            ]);
          }
        });
      },
      reset: () => {
        keypadSetInit();

        $('.step6 .txt_container').removeClass('point blink');
      },
    };
    //================STEP7==============
    const step7 = {
      start: () => {
        audioSet([
          "../../../COMM/SOUND/1_3_5/1_1_3-5_031.mp3",
          "../../../COMM/SOUND/1_3_5/1_1_3-5_032.mp3",
          "../../../COMM/SOUND/1_3_5/1_1_3-5_033.mp3",
          "../../../COMM/SOUND/1_3_5/1_1_3-5_034.mp3",
        ], [
          {
            idx: 1,
            type: 'start',
            callback: () => {
              // 구슬 전체 강조
              // $('.step7 .step7_img .img1').css('display', 'none');
              $('.step7 .step7_img .img2').css('display', 'block').addClass('blinking');
            }
          },
          {
            idx: 3,
            type: 'start',
            callback: () => {
              // 첫번째 식 전체 강조
              // $('.step7 .txt1').addClass('highlight');
              $('.step7 .point_star').css('display', 'block');
              $('.step7 .step7_img .img2').css('display', 'none').removeClass('blinking');

              timerSet(() => {
                $('.step7 .point_star').css('display', 'none');
                $('.step7 .txt3').addClass('txt_blink');

                timerInit();
              }, 5500);
            }
          },
          {
            idx: 4,
            type: 'start',
            callback: () => {
              // 두번째 식 등장
              $('.step7 .txt2').css('visibility', 'visible').addClass('blinking');
              $('.step7 .txt3').removeClass('txt_blink');

              setTimeout(() => {
                $('.step7 .txt2').css('visibility', 'visible').removeClass('blinking');
              }, 2000);
            }
          },
          {
            idx: 4,
            type: 'end',
            callback: () => {
              callFinish();
            }
          },
        ]);
      },
      reset: () => {
        $('.step7 .step7_img .img').css('display', '').removeClass('blinking');;
        $('.step7 .txt1').removeClass('highlight');
        $('.step7 .txt2').css('visibility', '');
        $('.step7 .txt3').removeClass('txt_blink');
        $('.step7 .point_star').css('display', '');
      },
    };
  </script>
</body>

</html>
