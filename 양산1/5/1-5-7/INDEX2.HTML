                  $('.step1 .step1_top_left_box .img_box .number_box .num').removeClass('blinking');

                  $('.step1 .step1_top_right_box').css('visibility', 'visible');
                  timerSet(() => {
                    timerInit();
                    $('.step1 .step1_top_right_box .effect').css('visibility', 'visible').addClass('spining');;
                  }, 1000);
                }
              },
              {
                idx: 6,
                type: 'end',
                callback: () => {
                  $('.step1 .step1_top_right_box .effect').css('visibility', 'hidden').removeClass('spining');
                }
              },
              {
                idx: 8,
                type: 'start',
                callback: () => {
                  $('.step1 .step1_top_left_box .img_box .point_box2').css('visibility', 'visible').addClass('box_blink');
                }
              },
              {
                idx: 9,
                type: 'start',
                callback: () => {
                  $('.step1 .step1_top_left_box .img_box .point_box2').removeClass('box_blink');
                  $('.step1 .step1_top_left_box .text_box1').css('visibility', 'visible').addClass('blinking');
                  timerSet(() => {
                    timerInit();
                    $('.step1 .step1_top_left_box .text_box').removeClass('blinking');
                  }, 2000);
                }
              },
              {
                idx: 10,
                type: 'start',
                callback: () => {
                  $('.step1 .step1_top_left_box .text_box2').css('visibility', 'visible').addClass('blinking');
                  timerSet(() => {
                    timerInit();
                    $('.step1 .step1_top_left_box .text_box').removeClass('blinking');
                  }, 2000);
                }
              },
              {
                idx: 10,
                type: 'end',
                callback: () => {
                  correctly();
                }
              },
            ]);
          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ], [
              {
                idx: 1,
                type: 'start',
                callback: () => {
                  $('.step1 .step1_btm_box .quiz2 button').removeClass('selected').addClass('unselected');
                }
              },
            ]);
          }
        },
        reset: () => {
          $('.step1 .dp_none').css('display', '');
          $('.step1 .v_hidden').css('visibility', '');
          $('.step1 .step1_top_left_box .img_box .point_box1').removeClass('box_blink');
          $('.step1 .step1_btm_box .hint_box').removeClass('blinking');
          $('.step1 .step1_top_right_box .effect').removeClass('spining');
          $('.step1 .step1_top_left_box .text_box').removeClass('blinking');
          $('.step1 .step1_top_left_box .img_box .number_box .num').removeClass('blinking');

          $('.step1 .step1_btm_box .quiz1 .quiz_select_wrap').html('');
          step1.quizAnswerList.forEach((txt) => {
            $('.step1 .step1_btm_box .quiz1 .quiz_select_wrap').append(txt);
          });
          $('.step1 .step1_btm_box .quiz2 .quiz_select_wrap').html('');
          step1.quizAnswerList.forEach((txt) => {
            $('.step1 .step1_btm_box .quiz2 .quiz_select_wrap').append(txt);
          });
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          let stepAnswerList = [
            '<span>20, 21, 23, 24, 25, 26, 27, 28, 29, 30</span>',
            '<span>21, 22, 23, 24, 25, 26, 27, 28, 29</span>',
            '<span class="point">20</span><span>, 21, 22, 23, 24, 25, 26, 27, 28, 29,</span><span class="point">30</span>',
          ];
          quizSelectSetInit($('.step2 .step2_right_box'), stepAnswerList);
          
          audioSet([
            "../../../COMM/SOUND/1_5_7/1_1_5_7_013.mp3",
            "../../../COMM/SOUND/1_5_7/1_1_5_7_014.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step2 .step2_left_box .hint_box .img2').css('visibility', 'visible').addClass('blinking');
              }
            },
            {
              idx: 2,
              type: 'end',
              callback: () => {
                $('.step2 .step2_left_box .hint_box .img2').css('visibility', 'hidden').removeClass('blinking');
                quizSelectSetOnNew(3, step2.quizSelectCorrect, true);
              }
            },
          ]);
        },
        quizSelectCorrect: (flag) => {
          if(flag){
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/1_5_7/1_1_5_7_016.mp3",
              "../../../COMM/SOUND/1_5_7/1_1_5_7_017.mp3",
              "../../../COMM/SOUND/1_5_7/1_1_5_7_018.mp3",
              "../../../COMM/SOUND/1_5_7/1_1_5_7_019.mp3",
            ], [
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step2 .step2_right_box .select_list .answer3').addClass('box_blink');
                }
              },
              {
                idx: 4,
                type: 'start',
                callback: () => {
                  $('.step2 .step2_right_box .select_list .answer3').removeClass('box_blink');
                  $('.step2 .step2_right_box .select_list .answer3 .point').addClass('aniScale').addClass('color');
                }
              },
              {
                idx: 5,
                type: 'start',
                callback: () => {
                  $('.step2 .step2_right_box .select_list .answer3 .point').removeClass('aniScale').removeClass('color');
                  $('.step2 .check_footer_inner').addClass('slideUp');
                }
              },
              {
                idx: 5,
                type: 'end',
                callback: () => {
                  correctly();
                }
              },
            ]);
          }else{
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ], [
              {
                idx: 1,
                type: 'start',
                callback: () => {
                  $('.step2 .step2_right_box .select_list button').removeClass('selected').addClass('unselected');
                }
              },
            ]);
          }
        },
        reset: () => {
          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
          $('.step2 .step2_left_box .hint_box .img2').removeClass('blinking');
          $('.step2 .step2_right_box .select_list .answer3').removeClass('box_blink');
          $('.step2 .step2_right_box .select_list .answer3 .point').removeClass('aniScale').removeClass('color');
          $('.step2 .check_footer_inner').removeClass('slideUp');
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/1_5_7/1_1_5_7_020.mp3",
            "../../../COMM/SOUND/1_5_7/1_1_5_7_021.mp3",
            "../../../COMM/SOUND/1_5_7/1_1_5_7_022.mp3",
            "../../../COMM/SOUND/1_5_7/1_1_5_7_023.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3 .step2_left_box .hint_box .img1').css('visibility', 'hidden');
                $('.step3 .step2_left_box .hint_box .img2').css('visibility', 'visible');
                $('.step3 .step2_left_box .hint_box .img3').css('visibility', 'visible').addClass('blinking');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step3 .step2_left_box .hint_box .img').removeClass('blinking');
                $('.step3 .step2_left_box .hint_box .img3').css('visibility', 'hidden');
                $('.step3 .step2_left_box .hint_box .img2').css('visibility', 'hidden');
                $('.step3 .step2_left_box .hint_box .img1').css('visibility', 'visible');
                $('.step3 .step3_right_box .txt_container1').addClass('blinking');
                $('.step3 .step3_right_box .txt_container1 span').text('43');
              }
            },
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step3 .step3_right_box .txt_container').removeClass('blinking');
              }
            },
            {
              idx: 4,
              type: 'end',
              callback: () => {
                // 빈칸 깜빡이기 (키패드 노출)
                let keypadTxtEl1 = $('.step3 .keypad_txt1');

                keypadTxtEl1.addClass("blink").click(() => {
                  keypadTxtEl1.removeClass('blink');
                  keypadSetOn(keypadTxtEl1, 14, 14);
                  step3.keypadSetClick(keypadTxtEl1);
                });
              }
            },
          ]);
        },
        keypadSetClick: (btn) => {
          $(document).on("click", keypadBtnCheckEl, (e) => {
            e.stopPropagation();

            if (keypadInput == btn.data('val')) {
              keypadSetCorrect(btn);

              audioSet([
                "../../../COMM/SOUND/CORRECT.MP3",
                "../../../COMM/SOUND/1_5_7/1_1_5_7_025.mp3",
                "../../../COMM/SOUND/1_5_7/1_1_5_7_026.mp3",
                "../../../COMM/SOUND/1_5_7/1_1_5_7_027.mp3",
              ], [
                {
                  idx: 2,
                  type: 'start',
                  callback: () => {
                    $('.step3 .step2_left_box .hint_box .img1').css('visibility', 'hidden');
                    $('.step3 .step2_left_box .hint_box .img2').css('visibility', 'visible');
                    $('.step3 .step2_left_box .hint_box .img3').css('visibility', 'visible').addClass('blinking');
                  }
                },
                {
                  idx: 3,
                  type: 'start',
                  callback: () => {
                    $('.step3 .step2_left_box .hint_box .img').removeClass('blinking');
                    $('.step3 .step2_left_box .hint_box .img2').css('visibility', 'hidden');
                    $('.step3 .step2_left_box .hint_box .img3').css('visibility', 'hidden');
                    $('.step3 .step2_left_box .hint_box .img4').css('visibility', 'visible');
                    $('.step3 .step2_left_box .hint_box .img5').css('visibility', 'visible').addClass('blinking');
                  }
                },
                {
                  idx: 4,
                  type: 'start',
                  callback: () => {
                    $('.step3 .step2_left_box .hint_box .img').removeClass('blinking');
                    $('.step3 .step2_left_box .hint_box .img4').css('visibility', 'hidden');
                    $('.step3 .step2_left_box .hint_box .img5').css('visibility', 'hidden');
                    $('.step3 .step2_left_box .hint_box .img1').css('visibility', 'visible');
                    $('.step3 .step3_right_box').addClass('box_blink');
                  }
                },
                {
                  idx: 4,
                  type: 'end',
                  callback: () => {
                    $('.step3 .step3_right_box').removeClass('box_blink');
                    callFinish();
                  }
                },
              ]);
            } else {
              keypadSetOff(btn);
              btn.addClass('blink');

              audioSet([
                "../../../COMM/SOUND/WRONG.MP3",
                "../../../COMM/SOUND/1_5_7/1_1_5_7_024.mp3",
              ]);
            }
          });
        },
        reset: () => {
          keypadSetInit();

          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');
          $(".step3 .txt_container1 span").html('').append('?');
          $(".step3 .txt_container2").html('').append('?');
          $('.step3 .step2_left_box .hint_box .img1').css('visibility', 'visible');
          $('.step3 .step3_right_box .txt_container').removeClass('blinking');
          $('.step3 .step3_right_box').removeClass('box_blink');
          $('.step3 .step2_left_box .hint_box .img').removeClass('blinking');
        },
      };
    </script>
  </body>
