                    keypadTxtEl.addClass("blink").click(() => {

                      keypadSetOn(keypadTxtEl, 880, 110);
                      step2.keypadSetClick2(keypadTxtEl);
                    });
                  }
                }
              ]);
            } else {
              keypadSetOff(btn);
              btn.addClass('blink');
              $('.step2 .step2_top_box .line:not(".line3")').addClass('point');

              audioSet([
                "../../../COMM/SOUND/WRONG.MP3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_017.mp3",
              ]);
            }
          });
        },
        keypadSetClick2: (btn) => {
          $(document).on("click", keypadBtnCheckEl, (e) => {
            e.stopPropagation();

            if (keypadInput == 8) {
              keypadSetCorrect(btn);
              $('.step2 .step2_top_box .line').removeClass('point');

              audioSet([
                "../../../COMM/SOUND/CORRECT.MP3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_019.mp3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_020.mp3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_021.mp3",
              ], [
                {
                  idx: 3,
                  type: 'start',
                  callback: () => {
                    $('.step2 .step2_top_box .line:not(".line3")').addClass('point');
                  }
                },
                {
                  idx: 4,
                  type: 'start',
                  callback: () => {
                    $('.step2 .step2_top_box .line:not(".line3")').addClass('blinking');
                    timerSet(() => {
                      timerInit();
                      $('.step2 .step2_top_box .line').removeClass('blinking');
                      $('.step2 .step2_top_box .line3 .img').addClass('blinking');
                    }, 2400);
                  }
                },
                {
                  idx: 4,
                  type: 'end',
                  callback: () => {
                    $('.step2 .step2_top_box .line3 .img').removeClass('blinking');
                    disStep++;
                    pageAction();
                  }
                },
              ]);
            } else {
              keypadSetOff(btn);
              btn.addClass('blink');
              $('.step2 .step2_top_box .line:not(".line3")').addClass('point');

              audioSet([
                "../../../COMM/SOUND/WRONG.MP3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_018.mp3",
              ]);
            }
          });
        },
        reset: () => {
          keypadSetInit();

          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
          $('.step2 .step2_top_box .line').removeClass('point').removeClass('blinking');
          $('.step2 .step2_top_box .line3 .img').removeClass('blinking');
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/1_5_6/1_1_5-6_022.mp3",
            "../../../COMM/SOUND/1_5_6/1_1_5-6_023.mp3",
            "../../../COMM/SOUND/1_5_6/1_1_5-6_024.mp3",
            "../../../COMM/SOUND/1_5_6/1_1_5-6_025.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step3 .step2_btm_box .arrow_box').css('visibility', 'visible');
                $('.step3 .step2_btm_box .text_box').css('visibility', 'visible');
              }
            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3 .step2_btm_box .text_box .front').addClass('point');
                $('.step3 .step2_btm_box .text_box .front .comment').css('visibility', 'visible');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step3 .step2_btm_box .text_box .back').addClass('point');
                $('.step3 .step2_btm_box .text_box .back .comment').css('visibility', 'visible');
              }
            },
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step3 .check_footer_inner').addClass('slideUp');
              }
            },
            {
              idx: 4,
              type: 'end',
              callback: () => {
                correctly();
              }
            },
          ]);
        },
        reset: () => {
          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');
          $('.step3 .step2_btm_box .text_box div').removeClass('point');
          $('.step3 .check_footer_inner').removeClass('slideUp');
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          quizSelectSetInit($('.step4 .step4_btm_box'), ["마흔넷", "사십육", "삼십육", "마흔여섯"]);

          audioSet([
            "../../../COMM/SOUND/1_5_6/1_1_5-6_026.mp3",
            "../../../COMM/SOUND/1_5_6/1_1_5-6_027.mp3",
            "../../../COMM/SOUND/1_5_6/1_1_5-6_028.mp3",
          ], [
            {
              idx: 3,
              type: 'end',
              callback: () => {
                // 빈칸 깜빡이기 (키패드 노출)
                let keypadTxtEl1 = $('.step4 .keypad_txt1');

                keypadTxtEl1.addClass("blink").click(() => {
                  keypadTxtEl1.removeClass('blink');
                  keypadSetOn(keypadTxtEl1, 14, 14);
                  step4.keypadSetClick(keypadTxtEl1);
                });
              }
            }
          ]);
        },
        keypadSetClick: (btn) => {
          $(document).on("click", keypadBtnCheckEl, (e) => {
            e.stopPropagation();

            if (keypadInput == btn.data('val')) {
              keypadSetCorrect(btn);

              audioSet([
                "../../../COMM/SOUND/CORRECT.MP3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_030.mp3",
              ], [
                {
                  idx: 1,
                  type: 'start',
                  callback: () => {
                    $('.step4 .step4_top_box .text_box').css('visibility', 'hidden');
                  }
                },
                {
                  idx: 2,
                  type: 'start',
                  callback: () => {
                    $('.step4 .step4_btm_box').css('visibility', 'visible');
                  }
                },
                {
                  idx: 2,
                  type: 'end',
                  callback: () => {
                    quizMultiSelectSetOnNew([2, 4], step4.quizSelectCorrect);
                  }
                },
              ]);
            } else {
              keypadSetOff(btn);
              btn.addClass('blink');

              audioSet([
                "../../../COMM/SOUND/WRONG.MP3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_029.mp3",
              ], [
                {
                  idx: 1,
                  type: 'start',
                  callback: () => {
                    $('.step4 .step4_top_box .text_box').css('visibility', 'visible');
                  }
                }
              ]);
            }
          });
        },
        quizSelectCorrect: (flag) =>{
          let answer = flag[0];
          let finish = flag[1];

          if(answer){
            if(finish){
              audioSet([
                "../../../COMM/SOUND/CORRECT.mp3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_032.mp3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_033.mp3",
                "../../../COMM/SOUND/1_5_6/1_1_5-6_034.mp3",
              ], [
                {
                  idx: 3, 
                  type: 'start',
                  callback: () => {
                    $('.step4 .step4_top_box .icon .img2').css('visibility', 'visible').addClass('blinking');
                  }
                },
                {
                  idx: 4, 
                  type: 'end',
                  callback: () => {
                    $('.step4 .step4_top_box .icon .img2').css('visibility', 'hidden').removeClass('blinking');
                    correctly();
                  }
                },
              ]);
            }else {
              audioSet([
                "../../../COMM/SOUND/CORRECT.mp3",
              ]);
            }
          }else{
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
              "../../../COMM/SOUND/1_5_6/1_1_5-6_031.mp3",
            ]);
          }
        },
        reset: () => {
          keypadSetInit();

          $('.step4 .dp_none').css('display', '');
          $('.step4 .v_hidden').css('visibility', '');
          $('.step4 .step4_top_box .icon .img2').removeClass('blinking');
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          audioSet([
          "../../../COMM/SOUND/1_5_6/1_1_5-6_035.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_036.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_037.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_038.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_039.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_040.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_041.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_042.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_043.mp3",
          "../../../COMM/SOUND/1_5_6/1_1_5-6_044.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step5 .text_box div').addClass('blinking');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step5 .text_box div').removeClass('blinking');
                $('.step5 .text_box .front').addClass('blinking');
                $('.step5 .img_box1 .hint1').css('visibility', 'visible');
              }
            },
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step5 .text_box .front').removeClass('blinking');
                $('.step5 .text_box .back').addClass('blinking');
                $('.step5 .img_box1 .hint2').css('visibility', 'visible');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step5 .text_box .back').removeClass('blinking');
                $('.step5 .text_box .front').addClass('blinking');
                $('.step5 .img_box2 .hint1').css('visibility', 'visible');
              }
            },
            {
              idx: 6,
              type: 'start',
              callback: () => {
                $('.step5 .text_box .front').removeClass('blinking');
                $('.step5 .text_box .back').addClass('blinking');
                $('.step5 .img_box2 .hint2').css('visibility', 'visible');
              }
            },
            {
              idx: 7,
              type: 'start',
              callback: () => {
                $('.step5 .text_box .back').removeClass('blinking');
                $('.step5 .check_footer_inner').addClass('slideUp');
              }
            },
            {
              idx: 8,
              type: 'start',
              callback: () => {
                $('.step5 .img_box1 .hint1 .img2').css('visibility', 'visible').addClass('blinking');
                $('.step5 .img_box2 .hint2 .img2').css('visibility', 'visible').addClass('blinking');
              }
            },
            {
              idx: 9,
              type: 'start',
              callback: () => {
                $('.step5 .img_box1 .hint1 .img2').css('visibility', 'hidden').removeClass('blinking');
                $('.step5 .img_box2 .hint2 .img2').css('visibility', 'hidden').removeClass('blinking');
                $('.step5 .img_box1 .hint2 .img2').css('visibility', 'visible').addClass('blinking');
                $('.step5 .img_box2 .hint1 .img2').css('visibility', 'visible').addClass('blinking');
              }
            },
            {
              idx: 10,
              type: 'start',
              callback: () => {
                $('.step5 .img_box1 .hint2 .img2').css('visibility', 'hidden').removeClass('blinking');
                $('.step5 .img_box2 .hint1 .img2').css('visibility', 'hidden').removeClass('blinking');
              }
            },
            {
              idx: 10,
              type: 'end',
              callback: () => {
                callFinish();
              }
            },
          ]);
        },
        reset: () => {
          $('.step5 .dp_none').css('display', '');
          $('.step5 .v_hidden').css('visibility', '');
          $('.step5 .text_box div').removeClass('blinking');
          $('.step5 .img_box .hint .img2').removeClass('blinking');
          $('.step5 .check_footer_inner').removeClass('slideUp');
        },
      };
    </script>
  </body>
</html>
