        stepSet();

            step1.reset();
            step1.start();
            break;
          case 2:
            step2.reset();
            step2.start();
            break;
          case 3:
            step3.reset();
            step3.start();
            break;
        }

      //문제 시작

            "../../../COMM/SOUND/2_5_2/2_1_5-2_003.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step1 .character1').css('visibility', 'visible');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step1 .step1_table_box1').css('visibility', 'visible');
              }
            },
            {
              idx: 3,
              type: 'end',

                touchMotionSetOn(320, 675, step1.guideTouch, $('.step1 .step1_table_box1 .title_td1'));

        },
        guideTouch: () => {
          $('.step1 .character1 .hint').css('visibility', 'hidden');
          $('.step1 .step1_table_box1 .title_td1').removeClass('blink');

          audioSet([
            "../../../COMM/SOUND/2_5_2/2_1_5-2_004.mp3",

            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step1 .step1_table_box1 .text_td1 .v_hidden').css('visibility', 'visible');
              }
            },
            {
              idx: 1,
              type: 'end',
              callback: () => {

                touchMotionSetOn(320, 1300, step1.guideTouch2, $('.step1 .step1_table_box1 .title_td2'));
              }
            }
          ]);
        },
        guideTouch2: () => {
          $('.step1 .step1_table_box1 .title_td2').removeClass('blink');

          audioSet([
            "../../../COMM/SOUND/2_5_2/2_1_5-2_005.mp3",
            "../../../COMM/SOUND/2_5_2/2_1_5-2_006.mp3",

        },
        guideTouch3: () => {
          $('.step1 .step1_table_box2 .title_td1').removeClass('blink');

          audioSet([
            "../../../COMM/SOUND/2_5_2/2_1_5-2_007.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step1 .step1_table_box2 .text_td1 .v_hidden').css('visibility', 'visible');
              }
            },
            {
              idx: 1,
              type: 'end',
              callback: () => {
                $('.step1 .step1_table_box2 .title_td2').addClass('blink');
                touchMotionSetOn(585, 1300, step1.guideTouch4, $('.step1 .step1_table_box2 .title_td2'));
              }
            }
          ]);
        },
        guideTouch4: () => {
          $('.step1 .step1_table_box2 .title_td2').removeClass('blink');

          audioSet([
            "../../../COMM/SOUND/2_5_2/2_1_5-2_008.mp3",
            "../../../COMM/SOUND/2_5_2/2_1_5-2_009.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step1 .step1_table_box2 .text_td2 .v_hidden').css('visibility', 'visible');
              }
            },
            {
              idx: 2,
              type: 'end',
              callback: () => {
                correctly();
              }
            }
          ]);
        },
        reset: () => {
          $('.step1 .dp_none').css('display', '');
          $('.step1 .v_hidden').css('visibility', '');

          $('.step1 .step1_table_box .title_td').removeClass('blink');
        },
      };
      //================STEP2==============
      let stepTwoQuiz = 1;
      let dragCorrectFlag = false;

      const step2 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/2_5_2/2_1_5-2_010.mp3",
            "../../../COMM/SOUND/2_5_2/2_1_5-2_011.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step2 .step2_btm_box').css('visibility', 'visible');
              }
            },
            {
              idx: 2,
              type: 'end',
              callback: () => {
                $('.step2_btm_box .step2_quiz_correct'+stepTwoQuiz).css('display', 'block');
                quizDragDropSetOnNew($('.step2_btm_box .step2_quiz_correct'+stepTwoQuiz), $('.step2_top_box .step2_quiz_box'), ['<div class="icon_clothes icon_clothes'+stepTwoQuiz+'"></div>'], 1, step2.dropppFn);
                setTimeout(() => {
                  step2.dreggFn();
                }, 200);

                setTimeout(() => {
                  $('.step2_top_box .icon_clothes_list .icon_clothes'+stepTwoQuiz).css('visibility', 'hidden');
                }, 500);
              }
            }
          ]);
        },
        dreggFn: () => {
          $(".draggable")
            .on("draggable:start", function (droppp, drag) {
              dragCorrectFlag = false;
            })
            .on("draggable:stop", function (droppp, drag) {
              setTimeout(() => {
                if(!dragCorrectFlag){
                  effectAudioSet('wrong');
                }
              }, 100);
            });
        },
        dropppFn: () => {
          $(".droppable")
            .droppable({ disabled: false })
            .on("droppable:drop", function (droppp, drag) {
              let dragAnswer = drag.item[0].dataset.val;
              let answer = droppp.currentTarget.dataset.val;

              if (answer === dragAnswer) {
                stepTwoQuiz += 1;
                dragCorrectFlag = true;
                quizDragDropSetCorrect(droppp.currentTarget);

                if(stepTwoQuiz < 7){
                  audioSet([
                    "../../../COMM/SOUND/CORRECT.mp3",
                  ], [
                    {
                      idx: 1, 
                      type: 'end',
                      callback: () => {
                        $('.step2_btm_box .step2_quiz_correct'+stepTwoQuiz).css('display', 'block');
                        $('.step2_top_box .step2_quiz_box').addClass('step2_quiz_box'+stepTwoQuiz);
                        quizDragDropSetOnNew($('.step2_btm_box .step2_quiz_correct'+stepTwoQuiz), $('.step2_top_box .step2_quiz_box'), ['<div class="icon_clothes icon_clothes'+stepTwoQuiz+'"></div>'], 1, step2.dropppFn);
                        
                        setTimeout(() => {
                          step2.dreggFn();
                        }, 200);

                        setTimeout(() => {
                          $('.step2_top_box .icon_clothes_list .icon_clothes'+stepTwoQuiz).css('visibility', 'hidden');
                        }, 500);
                      }
                    },
                  ]);
                }else{
                  // 마지막 옷까지 다 맞추면 실행
                  audioSet([
                    "../../../COMM/SOUND/CORRECT.mp3",
                    "../../../COMM/SOUND/2_5_2/2_1_5-2_012.mp3",
                    "../../../COMM/SOUND/2_5_2/2_1_5-2_013.mp3",
                    "../../../COMM/SOUND/2_5_2/2_1_5-2_014.mp3",
                  ], [
                    {
                      idx: 3,
                      type: 'start',
                      callback: () => {
                        $('.step2 .character2').css('visibility', 'visible');
                      }
                    },
                    {
                      idx: 4,
                      type: 'start',
                      callback: () => {
                        $('.step2 .character1').css('visibility', 'visible');
                      }
                    },
                    {
                      idx: 4, 
                      type: 'end',
                      callback: () => {
                        disStep++;
                        pageAction();
                      }
                    },
                  ]);
                }                
              } else {
                return false;
              }
            });
        },
        reset: () => {
          stepTwoQuiz = 1;
          quizDragDropSetInit();

          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
          
          $('.step2_top_box .icon_clothes_list .icon_clothes').css('visibility', '');
          $('.step2_top_box .step2_quiz_box').removeClass('step2_quiz_box1 step2_quiz_box2 step2_quiz_box3 step2_quiz_box4 step2_quiz_box5 step2_quiz_box6');
          $('.step2_btm_box .step2_quiz_correct').html('');
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/2_5_2/2_1_5-2_015.mp3",
            "../../../COMM/SOUND/2_5_2/2_1_5-2_016.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step3_table_box1 .title_td span').addClass('aniScale');
                timerSet(() => {
                  $('.step3_table_box1 .title_td span').removeClass('aniScale');
                  $('.step3_table_box2').css('visibility', 'visible');
                  $('.step3_table_box2 .title_td span').addClass('aniScale');
                  timerInit();
                }, 4000);
              }
            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3_table_box2 .title_td span').removeClass('aniScale');
                $('.step3 .check_footer_inner').addClass('slideUp');
                $('.step3 .check_footer_text .img2').css('display', 'block').addClass('blinking');
              }
            },
            {
              idx: 2,
              type: 'end',
              callback: () => {
                $('.step3 .check_footer_text .img2').removeClass('blinking');
                callFinish();
              }
            }
          ]);
        },
        reset: () => {
          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');

          $('.step3 .check_footer_text .img').css('display', '').removeClass('blinking');
          $('.step3 .check_footer_inner').removeClass('slideUp');
          $('.step3_table_box .title_td span').removeClass('aniScale');
        },
      };
    </script>
  </body>
</html>
