          $('.step5 .dp_none').css('display', '');
          $('.step5 .v_hidden').css('visibility', '');
          $('.step5 .step5_top_box .img_box .icon .img2').removeClass('blinking');
          $('.step5 .step5_top_box .text_box').removeClass('blinking');
          $('.step5 .step5_top_box .text_box .front').removeClass('point');
          $('.step5 .step5_top_box .text_box .back').removeClass('blinking');
          $('.step5 .check_footer_inner').removeClass('slideUp');
        },
      };
      //================STEP6==============
      const step6 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/1_5_5/1_1_5-5_026.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_027.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_028.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_029.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_030.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_031.mp3",
          ], [
            {
              idx: 3,
              type: 'end',
              callback: () => {
                $('.step6 .step6_top_box .block_box1 .text_box').css('visibility', 'visible');
              }
            },
            {
              idx: 4,
              type: 'end',
              callback: () => {
                $('.step6 .step6_top_box .block_box2 .text_box').css('visibility', 'visible');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step6 .step6_btm_box').css('visibility', 'visible');
                quizSelectSetInit($('.step6 .step6_quiz_box1'), ["큽니다", "작습니다"]);
                quizSelectSetOnNew(1, step6.quizSelectCorrect, $('.step6 .step6_btm_box .sentence1 .txt_container'), true);
              }
            },
            {
              idx: 6,
              type: 'end',
              callback: () => {
                $('.step6 .step6_quiz_box1').css('display', 'block');
              }
            },
          ]);
        },
        quizSelectCorrect: (flag) =>{
          if(flag){
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
            ], [
              {
                idx: 1, 
                type: 'end',
                callback: () => {
                  $('.step6 .step6_quiz_box2').css('display', 'block');
                  quizSelectSetInit($('.step6 .step6_quiz_box2'), ["큽니다", "작습니다"]);
                  quizSelectSetOnNew(2, step6.quizSelectCorrect2, $('.step6 .step6_btm_box .sentence2 .txt_container'), true);
                }
              }
            ]);
          }else{
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
              "../../../COMM/SOUND/1_5_5/1_1_5-5_032.mp3",
            ], [
              {
                idx: 1,
                type: 'start',
                callback: () => {
                  $('.step6 button').removeClass('selected').addClass('unselected');
                }
              },
            ]);
          }
        },
        quizSelectCorrect2: (flag) =>{
          if(flag){
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/1_5_5/1_1_5-5_034.mp3",
              "../../../COMM/SOUND/1_5_5/1_1_5-5_035.mp3",
              "../../../COMM/SOUND/1_5_5/1_1_5-5_036.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  $('.step6 .step6_top_box .block_box .ten .img2').css('visibility', 'visible').addClass('blinking');
                }
              },
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step6 .step6_top_box .block_box .ten .img2').css('visibility', 'hidden').removeClass('blinking');
                }
              },
              {
                idx: 4, 
                type: 'end',
                callback: () => {
                  disStep++;
                  pageAction();
                }
              }
            ]);
          }else{
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
              "../../../COMM/SOUND/1_5_5/1_1_5-5_033.mp3",
            ], [
              {
                idx: 1,
                type: 'start',
                callback: () => {
                  $('.step6 button').removeClass('selected').addClass('unselected');
                }
              },
            ]);
          }
        },
        reset: () => {
          $('.step6 .dp_none').css('display', '');
          $('.step6 .v_hidden').css('visibility', '');
          $(".step6 .txt_container").html('').append('?');
          $('.step6 .step6_top_box .block_box .ten .img2').removeClass('blinking');
          $('.step6 .step6_btm_box').css('margin-top', '');
        },
      };
      //================STEP7==============
      const step7 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/1_5_5/1_1_5-5_037.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_038.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_039.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_040.mp3",
            "../../../COMM/SOUND/1_5_5/1_1_5-5_041.mp3",
          ], [
            {
              idx: 3,
              type: 'start',
              callback: () => {
                timerSet(() => {
                  timerInit();
                  $('.step7 .step7_top_box .block_box1 .text_box .front').addClass('point');
                  timerSet(() => {
                    timerInit();
                    $('.step7 .step7_top_box .block_box2 .text_box .front').addClass('point');
                  }, 1100);
                }, 900);
              }
            },
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step7 .step7_btm_box .sentence1').css('visibility', 'visible');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step7 .step7_btm_box .sentence2').css('visibility', 'visible');
              }
            },
            {
              idx: 5,
              type: 'end',
              callback: () => {
                callFinish();
              }
            },
          ]);
        },
        reset: () => {
          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
        },
      };
    </script>
  </body>
</html>
