          $(".step4 .select_list .answer.selected .txt_container").removeClass("blue");
          $(".step4 .select_list .answer.selected .txt_container").addClass("white");
          $(".step4 .select_list .answer.selected .arrow_box").find("img").attr("src", "../../../COMM/IMG/CONCEPT/1_5_4/STEP4_ARROW2.png?=t");

          if(flag){
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/1_5_4/1_1_5-4_025.mp3",
              "../../../COMM/SOUND/1_5_4/1_1_5-4_026.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  $('.step4 .step4_top_box .icon_box5').addClass('point');
                  $('.step4 .step4_btm_box .quiz1').addClass('box_blink');
                }
              },
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step4 .step4_top_box .icon_box5').removeClass('point');
                  $('.step4 .step4_btm_box .quiz1').removeClass('box_blink');
                  $('.step4 .step4_top_box .icon_box8').addClass('point');
                  $('.step4 .step4_btm_box .quiz3').addClass('box_blink');
                }
              },
              {
                idx: 3,
                type: 'end',
                callback: () => {
                  $('.step4 .step4_top_box .icon_box8').removeClass('point');
                  $('.step4 .step4_btm_box .quiz3').removeClass('box_blink');
                  callFinish();
                }
              },
            ]);
          }else{
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ], [
              {
                idx: 1,
                type: 'start',
                callback: () => {
                  $(".step4 .select_list .answer .txt_container").removeClass("white").addClass("blue");
                  $(".step4 .select_list .answer .arrow_box").find("img").attr("src", "../../../COMM/IMG/CONCEPT/1_5_4/STEP4_ARROW.png?=t");
                  $('.step4 .step4_btm_box .quiz_select_wrap button').removeClass('selected').addClass('unselected');
                }
              },
            ]);
          }
        },
        reset: () => {
          $('.step4 .dp_none').css('display', '');
          $('.step4 .v_hidden').css('visibility', '');
          $('.step4 .step4_top_box .icon_box').removeClass('point');
          $('.step4 .step4_btm_box .quiz').removeClass('box_blink');
          $(".step4 .select_list .answer .txt_container").removeClass("white").addClass("blue");
          $(".step4 .select_list .answer .arrow_box").find("img").attr("src", "../../../COMM/IMG/CONCEPT/1_5_4/STEP4_ARROW.png?=t");
        },
      };
    </script>
  </body>
