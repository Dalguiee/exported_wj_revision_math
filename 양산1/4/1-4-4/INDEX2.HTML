              idx: 3,
              type: 'start',
              callback: () => {
                $('.step3 .step3_btm_box .quiz1 .question').removeClass('txt_blink');
                $('.step3 .step3_btm_box .quiz1 .answer1').removeClass('unselected');
                $('.step3 .step3_btm_box .quiz2 .question').addClass('txt_blink');
                $('.step3 .step3_btm_box .quiz2 .answer3').addClass('unselected');
              }
            },
            {
              idx: 3,
              type: 'end',
              callback: () => {
                $('.step3 .step3_btm_box .quiz2 .question').removeClass('txt_blink');
                $('.step3 .step3_btm_box .quiz2 .answer3').removeClass('unselected');
                callFinish();
              }
            },
          ]);
        } else {
          audioSet([
            "../../../COMM/SOUND/WRONG.mp3",
            "../../../COMM/SOUND/1_4_4/1_1_4-4_022.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3 .step3_btm_box .quiz2 button').removeClass('selected').addClass('unselected');
              }
            },
          ]);
        }
      },
      reset: () => {
        $('.step3 .step3_top_box .img:not(.img1)').css('visibility', 'hidden').removeClass('blinking');
        $('.step3 .step3_btm_box .quiz').css('visibility', 'hidden');
        $('.step3 .step3_btm_box .quiz .question').removeClass('txt_blink');
        $('.step3 .step3_btm_box .quiz .answer').removeClass('unselected');
      },
    };
  </script>
