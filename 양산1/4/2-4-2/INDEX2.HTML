      /* 2p, 3p comm */

      .step2_img2 .circle1 {

      .step2_img2 .circle2 {

      .step2_img2 .line {

      .step2_btm_box {

      .step2_btm_box .txt_container {

      .step2_btm_box .txt_container + span {

      .step2_btm_box .step2_quiz_box {
        min-width: 1px;

        position: absolute;
        top: calc(100% + 50px);
        left: 50%;

      .step2_btm_box .step2_quiz_box .select_list .answer {

    <script>
      /*
       * 데이터
       */
      let intro = {
        type: "concept", //concept 개념익히기, checkExam 확인문제
        title: "길이를 비교하는 방법을 알아볼까요",
        subTitle: [
          "직접 맞대어 길이를 비교하기 어려울 때 길이를 비교하는 방법을 알아봐요.",
          "구체물을 이용하여 길이를 비교해 봐요.",
        ],
        sound: ["../../../COMM/SOUND/2_4_2/2_1_4-2_001.mp3"],
      };

      //현재 페이지
      let disStep = 1;

      let pageData = [
        {
          step: 1,
          title: "길이를 비교하는 방법을 알아봅시다.",
          sound: "../../../COMM/SOUND/2_4_2/2_1_4-2_001.mp3",
          headerPage: [1, 2],
          footerPage: [0, 0],
          prev: 0,
          next: 1,
        },
        {
          step: 2,
          title: "책상의 길이를 비교해 봅시다.",
          sound: "../../../COMM/SOUND/2_4_2/2_1_4-2_007.mp3",
          headerPage: [2, 2],
          footerPage: [0, 0],
          prev: 1,
          next: 0,
        },
        {
          step: 3,
          title: "",
          sound: "",
          headerPage: [0, 0],
          footerPage: [0, 0],
          prev: 1,
          next: 0,
        },
      ];

      function pageAction() {
        console.log("disStep ::: ", disStep);
        //setTimeout 초기화
        const TimeoutId = setTimeout(() => console.log("timeout clear"), 1);
        for (let i = 0; i < TimeoutId; i++) {
          clearTimeout(i);
        }
        stepSet();
        switch (disStep) {
          case 1:
            step1.reset();
            step1.start();
            break;
          case 2:
            step2.reset();
            step2.start();
            break;
          case 3:
            step3.reset();
            step3.start();
            break;
        }
      }

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/2_4_2/2_1_4-2_001.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_002.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_003.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_004.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_005.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_006.mp3",
          ], [
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .bar').css('display', 'block');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .bar').css('display', 'none');
                $('.step1 .step1_btm_box').css('visibility', 'visible');
              }
            },
            {
              idx: 6,
              type: 'start',
              callback: () => {
                $('.step1 .step1_btm_box .bar1').addClass('blink');
              }
            },
            {
              idx: 6,
              type: 'end',
              callback: () => {
                $('.step1 .step1_btm_box .bar1').removeClass('blink');
                correctly();
              }
            }
          ]);
        },
        reset: () => {
          $('.step1 .dp_none').css('display', '');
          $('.step1 .v_hidden').css('visibility', '');
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/2_4_2/2_1_4-2_007.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_008.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_009.mp3",
          ], [
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step2 .step2_img2').css('visibility', 'visible');
              }
            },
            {
              idx: 3,
              type: 'end',
              callback: () => {
                $('.step2 .step2_btm_box').css('visibility', 'visible');

                quizSelectSetInit($('.step2 .step2_quiz_box'), ["깁니다", "짧습니다"]);

                quizSelectSetOnNew(2, step2.quizSelectCorrect, $('.step2 .txt_container'), true);
                $('.step2 .step2_quiz_box').css('display', 'block');
              }
            },
          ]);
        },
        quizSelectCorrect: (flag) => {
          if(flag){
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/2_4_2/2_1_4-2_010.mp3",
              "../../../COMM/SOUND/2_4_2/2_1_4-2_011.mp3",
            ], [
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step2 .step2_img2 .img_point').css('display', 'block').addClass('blinking');
                }
              },
              {
                idx: 3,
                type: 'end',
                callback: () => {
                  $('.step2 .step2_img2 .img_point').css('display', 'none').removeClass('blinking');
                  disStep++;
                  pageAction();
                }
              }
            ]);
          }else{
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ]);
          }
        },
        reset: () => {
          $('.step2 .step2_btm_box .txt_container').html('?');
          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/2_4_2/2_1_4-2_012.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_013.mp3",
            "../../../COMM/SOUND/2_4_2/2_1_4-2_014.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3 .check_footer_text .img2').css('display', 'block');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step3 .step2_img2 .line').addClass('blinking');
              }
            },
            {
              idx: 3,
              type: 'end',
              callback: () => {
                $('.step3 .step2_img2 .line').removeClass('blinking');
                callFinish();
              }
            },
          ]);
        },
        reset: () => {
          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');
          $('.step3 .img').css('display', '');
          $('.step3 .step2_img2 .line').removeClass('blinking');
        },
      };
    </script>
