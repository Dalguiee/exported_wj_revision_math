                    if (dragAnsList.length === stepDropList.length) {

                      $('.step4 .rectangle').css('margin-top', 0);
                      console.log("정답 모두 맞힘!")
                      stepDropList = "";
                      stepDropArr = "";
                      dragAnsList = [];
                      quizMultiDragDropSetCorrectly();

                      step4.afterDrop();
                    }
                  }
                },
              ]);
            } else {
              audioSet([
                "../../../COMM/SOUND/WRONG.mp3",
                "../../../COMM/SOUND/SEASON2/1_3_2/1_2_3-2_023.mp3",
                // 물건의 테두리를따라 확인해봐
              ]);
              return false;
            }
          });
      },

      afterDrop: () => {
        audioSet([
          "../../../COMM/SOUND/SEASON2/1_3_2/1_2_3-2_024.mp3",
          // 맞아! 같은 모양끼리 잘 모았어.
          "../../../COMM/SOUND/SEASON2/1_3_2/1_2_3-2_025.mp3",
          // 색종이와 필통은 이 모양이야. 우리 이 모양을 네모 모양이라고 불러 볼까?.
          "../../../COMM/SOUND/SEASON2/1_3_2/1_2_3-2_026.mp3",
          // 또 옷걸이와 표지판은 이 모양이야. 이 모양은 세모 모양이라고 불러 보자! 
          "../../../COMM/SOUND/SEASON2/1_3_2/1_2_3-2_027.mp3",
          // 마지막으로 동전과 돋보기는 이 모양이야! 이 모양은 동그라미 모양으로 불러보도록 하자~! 

        ], [
          {
            idx: 2,
            type: "start",
            callback: () => {
              // #4 동그라미 안의 연두색 네모 모양이랑 박스에 옮겨진 색종이랑 필통 객체 깜빡임 강조
              $(".step4 .qPoint1").addClass("blinking");
              $(".step4 .hPic1").addClass("blinking");
              $(".step4 .hPic2").addClass("blinking");
            }
          },
          {
            idx: 3,
            type: "start",
            callback: () => {
              // #4 동그라미 안의 연두색 네모 모양이랑 박스에 옮겨진 색종이랑 필통 객체 깜빡임 강조 제거
              $(".step4 .blinking").removeClass("blinking");
              // #5 동그라미 안의 보라색 세모 모양이랑 박스에 옮겨진 옷걸이랑 표지판 객체 깜빡임 강조
              $(".step4 .qPoint2").addClass("blinking");
              $(".step4 .hPic3").addClass("blinking");
              $(".step4 .hPic4").addClass("blinking");
            }
          },
          {
            idx: 4,
            type: "start",
            callback: () => {
              // #5 동그라미 안의 보라색 세모 모양이랑 박스에 옮겨진 옷걸이랑 표지판 객체 깜빡임 강조 제거
              $(".step4 .blinking").removeClass("blinking");
              // #5 동그라미 안의 주황색 동그라미 모양이랑 박스에 옮겨진 동전이랑 돋보기 객체 깜빡임 강조
              $(".step4 .qPoint3").addClass("blinking");
              $(".step4 .hPic5").addClass("blinking");
              $(".step4 .hPic6").addClass("blinking");
            }
          },
          {
            idx: 4,
            type: "end",
            callback: () => {
              // #5 동그라미 안의 주황색 동그라미 모양이랑 박스에 옮겨진 동전이랑 돋보기 객체 깜빡임 강조 제거
              $(".step4 .blinking").removeClass("blinking");

              callFinish();
            }
          },
        ]);
      },

      reset: () => {
        correctlyFlag = 0;
        $('.step4 .txt_container span').html('?');
        $(".step4 .img_box1 > .img_list").css("display", "");
        $('.step4 .answer_box1').css('display', '').html('');
        $('.step4 .img_box1').css('display', '');
        $('.step4 .rectangle').css('margin-top', '');

        $('.step4 .dp_none').css('display', '');
        $('.step4 .v_hidden').css('visibility', '');
        $(".step4 .blinking").removeClass("blinking");
      },
    };
  </script>
</body>
