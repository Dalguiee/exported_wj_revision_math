      .step2 .ques_container > div {

      .step2 .arrow,

        height: 74px;

        background-size: contain;

        height: 95px;

      .step2 .text_box span {
        line-height: 1;
      }

      .step2 .step2_1_img{
        width: 600px;
        height: 403px;
      }

      .step2 .step2_2_img{
        width: 600px;
        height: 403px;
      }

      /* 3p */
      .step3 * {
        --analog-clock-width: 370px;
        --analog-clock-fontSize: 40px;
      }

      .step3 .analog_clock_box .clock-frame {
        background-image: url(../../../COMM/IMG/CONCEPT/SEASON2/1_3_6/clock_frame.svg);
      }

      .analog-clock>.hand.minute {
        visibility: hidden;
      }

      .step3 .main__container {
        gap: 107px;
      }

      .step3 .img_box {
        position: relative;
      }

      .step3 .img_box .digital_clock {
        width: 194px;
        height: 93px;
        border-radius: 18px;
        position: absolute;
        top: 19px;
        left: 23px;
      }

      .step3 .touchMotion {
        top: 75px;
        left: 135px;
      }

      .step3 .analog-clock>.hand.hour{
        background-color: #009F37;
      }
      .step3 .analog-clock>.hand.hour::after {
          width: 22.5px;
          height: 27px;
          background-image: url(../../../COMM/IMG/CONCEPT/SEASON2/2_4_4/minute_arrow.svg);
          top: 10px;
      }

      /* 4p */
      .step4 .main__container {
        align-items: flex-start;
      }

      .step4 .content_box {
        gap: 200px;
      }

      .step4 .step4_left_box {
        position: relative;
      }

      .step4 .step4_left_box .img:not(.img1) {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .step4 .step4_right_box {
        gap: 42px;
      }

      .step4 .step4_right_box .list {
        width: 450px;
        height: 100px;
        background-color: rgba(245, 207, 222, 1);
        border-radius: 20px;
        position: relative;
      }

      .step4 .step4_right_box .list > div {
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .step4 .step4_right_box .list .wrong {

        height: 116.7px;
        background-image: url("../../../COMM/IMG/CONCEPT/SEASON2/1_3_6/STEP4_WRONG.png");

        width: 125px;
        height: 125px;
        background-image: url("../../../COMM/IMG/CONCEPT/SEASON2/1_3_6/STEP4_CORRECT.png");

    <script>
      /*
       * 데이터
       */
      let intro = {
        type: "concept", //concept 개념익히기, checkExam 확인문제
        title: "몇 시 30분을 알아볼까요",
        subTitle: [
          "시계를 보고 몇 시 30분인지 말할 수 있어요.",
          "몇 시 30분을 시계에 나타낼 수 있어요."
        ],
        sound: ["../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_001.mp3"],
      };

      //현재 페이지
      let disStep = 1;

      let pageData = [
        {
          step: 1,
          title: "몇 시 30분을 알아봅시다.",
          sound: "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_001.mp3",
          headerPage: [1, 2],
          footerPage: [1, 2],
          prev: 0,
          next: 1,
        },
        {
          step: 2,
          title: "몇 시 30분을 알아봅시다.",
          sound: "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_001.mp3",
          headerPage: [1, 2],
          footerPage: [2, 2],
          prev: 1,
          next: 1,
        },
        {
          step: 3,
          title: "시계에 시각을 나타내 봅시다.",
          sound: "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_019.mp3",
          headerPage: [2, 2],
          footerPage: [1, 1],
          prev: 1,
          next: 0,
        },
        {
          step: 4,
          title: "",
          sound: "",
          headerPage: [0, 0],
          footerPage: [0, 0],
          prev: 3,
          next: 0,
        }
      ];
      
      function pageAction() {
        console.log("disStep ::: ", disStep);
        //setTimeout 초기화
        const TimeoutId = setTimeout(() => console.log("timeout clear"), 1);
        for (let i = 0; i < TimeoutId; i++) {
          clearTimeout(i);
        }
        stepSet();
        switch (disStep) {
          case 1:
            step1.reset();
            step1.start();
            break;
          case 2:
            step2.reset();
            step2.start();
            break;
          case 3:
            step3.reset();
            step3.start();
            break;
          case 4:
            step4.reset();
            step4.start();
            break;
        }
      }

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_001.mp3",
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_002.mp3",
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_003.mp3",
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_004.mp3",
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_005.mp3",
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_006.mp3",
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_007.mp3",
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_008.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .img_box').addClass('blinking');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .img_box').removeClass('blinking');
                $('.step1 .step1_top_box .clock_box').addClass('blinking');
              }
            },
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .clock_box').removeClass('blinking');
                $('.step1 .step1_top_box .clock_box .img1').addClass('blinking');
                $('.step1 .step1_top_box .clock_box .img2').css('visibility', 'visible');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .clock_box .img1').removeClass('blinking');
                $('.step1 .step1_top_box .clock_box .img2').css('visibility', '');
                timerSet(() => {
                  timerInit();
                  $('.step1 .step1_top_box .left_box .clock_box .img1').addClass('blinking');
                  $('.step1 .step1_top_box .left_box .clock_box .img3').css('visibility', 'visible');
                  timerSet(() => {
                    timerInit();
                    $('.step1 .step1_top_box .left_box .clock_box .img1').removeClass('blinking');
                    $('.step1 .step1_top_box .left_box .clock_box .img3').css('visibility', '');
                    $('.step1 .step1_top_box .right_box .clock_box .img1').addClass('blinking');
                    $('.step1 .step1_top_box .right_box .clock_box .img3').css('visibility', 'visible');
                  }, 2500);
                }, 100);
              }
            },
            {
              idx: 6,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .right_box .clock_box .img1').removeClass('blinking');
                $('.step1 .step1_top_box .right_box .clock_box .img3').css('visibility', '');
                $('.step1 .step1_btm_box').css('visibility', 'visible');
                $('.step1 .step1_btm_box .img2').css('visibility', 'visible').addClass('blinking');
              }
            },
            {
              idx: 7,
              type: 'start',
              callback: () => {
                $('.step1 .step1_btm_box .img2').css('visibility', '').removeClass('blinking');
                $('.step1 .step1_btm_box .img3').css('visibility', 'visible').addClass('blinking');
              }
            },
            {
              idx: 8,
              type: 'start',
              callback: () => {
                $('.step1 .step1_btm_box .img3').css('visibility', '').removeClass('blinking');
                $('.step1 .step1_btm_box .img4').css('visibility', 'visible').addClass('blinking');
                timerSet(() => {
                  timerInit();
                  $('.step1 .step1_btm_box .img4').css('visibility', '').removeClass('blinking');
                }, 3000);
              }
            },
            {
              idx: 8,
              type: 'end',
              callback: () => {
                correctly();
              }
            },
          ]);
        },
        reset: () => {
          $('.step1 .dp_none').css('display', '');
          $('.step1 .v_hidden').css('visibility', '');
          $('.step1 .blinking').removeClass('blinking');
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/1_3_6/1_2_3-6_009.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step2 .step1_top_box .left_box .img_box').addClass('blinking');
                $('.step2 .ques_container .left_box').css('visibility', 'visible');
              }
            },
            {
              idx: 1,
              type: 'end',
              callback: () => {
                $('.step2 .step1_top_box .left_box .img_box').removeClass('blinking');

                // 빈칸 깜빡이기 (키패드 노출)
		            let keypadTxtEl1 = $('.step2 .keypad_txt1');
		            keypadTxtEl1.addClass("blink").click(() => {
			            keypadTxtEl1.removeClass('blink');
			            keypadSetOn(keypadTxtEl1, 14, 14);
			            step2.keypadSetClick(keypadTxtEl1);
		            });
              }
            },
          ]);
        },
        keypadSetClick: (btn) => {
	      	$(document).on('click', keypadBtnCheckEl, () => {
	      		if (keypadInput == btn.data('val')) {
	      			keypadSetCorrect(btn);
	      			audioSet([
