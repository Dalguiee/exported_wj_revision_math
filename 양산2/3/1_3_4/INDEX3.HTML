          answerArr[2].answer.forEach((a, i) => { // answerArr[문제번호 - 1]
            $(`.${stepClass} .select-warp .quiz`).eq(a - 1).addClass('active');
          });

          $(`.${stepClass} .select`).each((key, item) => {
            if(answerArr[2].answer.includes(Number(item.dataset.val))) {
            // 스탭 숫자의 인덱스값으로 바꾸기
              item.classList.add("active");
            } else {
              item.classList.add("wrong");
            };
          });
    
          $(`.${stepClass} .quiz`).attr("disabled", true); // 선택지들 비활성
          $(`.${stepClass} .wrong`).attr("disabled", true); // 선택지들 비활성
          $(`.${stepClass} .wrong`).css("background-color", "#E2E2E2").css("color", "black");
        },
      };
      //================s4stg==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
          let stepClass = "step4_" + disQuiz;

          // 나레이션 중간에 멈추기
          $(`.${stepClass} .quiz`).on("click", function () {
            audioPlayExam(audio, [""]);
          });

          // 남아있는 비활성화창 제거
          $(".transparent-wall").remove();
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(answerArr[3].answer[parseInt($(el).attr('data-val')) - 1]); // answerArr[문제번호 - 1]
          });
          
          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass('key-pad-on');
        },
      };
      //================s5stg==============
      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
          let stepClass = "step5_" + disQuiz;

          // 나레이션 중간에 멈추기
          $(`.${stepClass} .quiz`).on("click", function () {
            audioPlayExam(audio, [""]);
          });

          // 남아있는 비활성화창 제거
          $(".transparent-wall").remove();
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step5_" + disQuiz;

          // answerArr[0] -> 이 부분 스탭번호로 수정
          answerArr[4].answer.forEach((a, i) => {
          // answerArr[문제번호 - 1]
            $(`.${stepClass} .select-warp .quiz`).eq(a - 1).addClass('active');
          });
          
          // 혹은 이 코드 complete 에 추가로 간단히 완료
          $(`.${stepClass} .select`).each((key, item) => {
            if(answerArr[4].answer.includes(Number(item.dataset.val))) {
            // 스탭 숫자의 인덱스값으로 바꾸기
              item.classList.add("active");
            } else {
              item.classList.add("wrong");
            };
          });
          
          $(`.${stepClass} .quiz`).attr("disabled", true); // 선택지들 비활성
          $(`.${stepClass} .select`).attr("disabled", true); // 선택지들 비활성
          $(`.${stepClass} .wrong`).attr("disabled", true); // 선택지들 비활성
          $(`.${stepClass} .wrong`).css("background-color", "#E2E2E2").css("color", "black");

          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).ready(function() {
                $(`.${stepClass} .select`).attr("disabled", false);
                $(document).on("click", `.${stepClass} .quiz`, function () {
                  btnClickAudioEx.play();
                  answerInput[0] = $(this).data("val");
                  answerCheckEx(idx + 1);
              });
              });
            };
            /* E: 선택형 문제 처리 */
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              $(document).ready(function () {
                // 로딩 완료이후 버튼잠김 해제
                let selectAnswerCheckFlag = false;
                $(`.${stepClass} .select`).attr("disabled", false);
                $(document).on("click", `.${stepClass} .select`, function () {
                  btnClickAudioEx.play();
                  answerInput[0] = $(this).data("val");
                  selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                  if (selectAnswerCheckFlag) {
                    // 정답 일때(O표시)
                    $(this).addClass("active");
                    // 중복 선택 방지 매우중요
                    $(this).attr("disabled", true);

                    $(`.${stepClass} .quiz`)
                      .not(".active")
                      .on("click", function () {
                        $(this).css("color", "#d9d9d9");
                      });
                  } else {
                    // 오답 일때(O표시)
                    $(this).removeClass("active");
                    $(this).addClass("wrong");
                  };
                });
              });
            };
            /* E: 다중선택형 선택형 문제 처리 */

            switch (idx) {
              // ==========s1ren==========
              case 0:
                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                    <button class="quiz select" data-val="${li.val}" disabled>
                      ${li.text}
                    </button>
                  `);
                });

                stepEl.find(".picSec").append(`
                  <figure class="qFig">
                    ${renderData.markup.img}
                    ${renderData.markup.img1}
                    ${renderData.markup.img2}
                    ${renderData.markup.img3}
                  </figure>
                `)

                stepEl.find(".qContext").html(renderData.markup.text);

                break;
              // ==========s2ren==========
              case 1:

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                    <button class="quiz select" data-val="${li.val}" disabled>${li.text}</button>
                  `);
                });

                stepEl.find(".epilogue-warp").append(`
                  <figure>${renderData.markup.img}</figure>
                `)

                break;
              // ==========s3ren==========
              case 2:
                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                    <button class="quiz select" data-val="${li.val}" disabled>${li.text}</button>
                  `);
                });

                stepEl.find(".epilogue-warp").append(`
                  <figure>${renderData.markup.img}</figure>
                `);

                break;
              // ==========s4ren==========
              case 3:
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                }

                stepEl
                  .find(`.epilogue-warp`).html(`
                    <figure class="qFig">${renderData.markup.img}</figure> 
                  `);

                break;
              // ==========s5ren==========
              case 4:
                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                    <button class="quiz select" data-val="${li.val}" disabled>${li.text}</button>
                  `);
                });

                stepEl.find(".epilogue-warp").append(`
                  <figure>${renderData.markup.img}</figure>
                `);

                break;
            }
          });
        });
      };
    </script>
  </body>
</html>
