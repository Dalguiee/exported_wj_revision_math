          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      //힌트 힌트 여러개 일 경우 메시지
      const showHintMessage = (text, sound) => {
        if (text && sound) {
          audioPlayExam(audio, [sound], (idx) => {
            if (idx === 2) {
              $(".hintBox-warp").removeClass("show");
              $(".hintBox").removeClass("slideUp");
              $(".hintBox").addClass("slideDown");
              $(".hint").hide();
              $(".quiz").removeClass("key-hint");
            }
          });
          $(".hintBox-warp").addClass("show");
          $(".hintBox_text-box").html(text);
          $(".hintBox").removeClass("slideDown");
          $(".hintBox").addClass("slideUp");
        }
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //마지막으로 활성화 된 키패드 저장(힌트 여러개 일 경우)
      const keyPadOnClick = (index) => {
        $(`.step${index} .key-pad-on`).click(function () {
          if (!lastKeyPad) {
            lastKeyPad = $(this).data("val");
          }
        });
      };

      //dnd일 경우힌트 다르게 나오기(마지막으로 터치한 draggable의 val값)
      let mydragOn;
      const dragOn = (index) => {
        $(`.step${index} .draggable`).on("touchstart click", function (event) {
          event.preventDefault();
          mydragOn = $(this).data("val");
        });
      };

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
          let stepClass = "step1_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });
          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
          let stepClass = "step2_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[1].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
          let stepClass = "step3_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step3_" + disQuiz;
          answerArr[2].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active");
          });

          $(`.${stepClass} .quiz`).attr("disabled", true);
          // 일단 정답 없애기 보류
          // $(`.${stepClass} .select-warp`).css("visibility", "hidden");
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
          let stepClass = "step4_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          // S: 2번 이상 오답 시 처리
          let stepClass = "step4_" + disQuiz;
          answerArr[3].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active")
          });

          $(`.${stepClass} .select`).each((key, item) => {
            if(answerArr[3].answer.includes(Number(item.dataset.val))) {
              item.classList.add("active");
            } else {
              item.classList.add("wrong");
            }
          });
          
          // $(`.${stepClass} .quiz`).not(".active").css("color", "#a9a9a9").css("background-color", "#d9d9d9");
          // $(`.${stepClass} .select`).not(".active").css("color", "#a9a9a9").css("background-color", "#d9d9d9");
          $(`.${stepClass} .quiz`).attr("disabled", true);
          $(`.${stepClass} .select`).attr("disabled", true);
          $(`.${stepClass} .wrong`).attr("disabled", true);
          $(`.${stepClass} .wrong`).css("color", "#a9a9a9").css("background-color", "#d9d9d9");
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[4].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */ 
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              let selectAnswerCheckFlag = false;
              $(document).ready(function () {
                // 로딩 완료이후 버튼잠김 해제
                $(`.${stepClass} .select`).attr("disabled", false);
                $(document).on("click", `.${stepClass} .select`, function () {
                  btnClickAudioEx.play();
                  answerInput[0] = $(this).data("val");
                  selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                  if (selectAnswerCheckFlag) {
                    // 정답 일때(O표시)
                    $(this).addClass("active");
                    // 중복 선택 방지 매우중요
                    $(this).attr("disabled", true);

                    $(`.${stepClass} .quiz`)
                      .not(".active")
                      .on("click", function () {
                        $(this).css("color", "#d9d9d9");
                      });
                  } else {
                    // 오답 일때(O표시)
                    $(this).removeClass("active");
                  };
                });
              })
            };
            /* E: 다중선택형 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(`.epilogue-warp`).html(`
                  <img src=${renderData.markup.examImg} class="img"/>
                `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl.find(`.quiz-box-${z + 1}`).html(`
                    <span class="texts texts${z + 1}"></span>
                    <div class="question-box droppable" data-val="${q.answer[z]}" data-index="${z + 1}"><span class="placeholder">?</span></div>
                  `);
                }

                stepEl.find(`.texts1`).html(`㉠`);
                stepEl.find(`.texts2`).html(`㉡`);
                stepEl.find(`.texts3`).html(`㉢`);
                stepEl.find(`.texts4`).html(`㉣`);

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });
                break;

              // ==========step2==========
              case 1:
                stepEl.find(`.epilogue-warp-inner1`).html(`
                  <img src="../../../COMM/IMG/TEST4/2_2_10/TYPE2_EXAM_v3.png" class="img"/>
                  <img src="../../../COMM/IMG/TEST4/2_2_10/TYPE2_HINT.png" class="hint"/>
                `);

                stepEl.find(`.epilogue-warp-inner2`).html(`
                  <div class="inner_quiz-box inner_quiz-box-1">${renderData.markup.text}</div>
                `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quixBoxs${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                };

                if (renderData.id == 1) {
                  $(`.${stepClass} .hint`).css("top", "473px");
                } else if (renderData.id == 2) {
                  $(`.${stepClass} .hint`).css("top", "544px");
                } else {
                  $(`.${stepClass} .hint`).css("top", "404px");
                };

                break;
              // ==========step3==========
              case 2:
                stepEl.find(`.epilogue-warp`).html(`
                  <img src=${renderData.markup.examImg} class="img"/>
                `);

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                    <button class="quiz select" data-val="${li.val}">${li.text}</button>
                  `);
                });

                break;
              // ==========step4==========
              case 3:
                stepEl.find(`.epilogue-warp`).html(`
                  <img src="../../../COMM/IMG/TEST4/2_2_10/TYPE4_EXAM.png" class="img"/>
                `);

                stepEl.find(`.text-wrap`).html(`
                  <p class="examTexts">${renderData.markup.text}</p>
                `);

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                    <button class="quiz select" data-val="${li.val}" disabled>${li.text}</button>
                  `);
                });

                break;
              // ==========step5==========
              case 4:
                stepEl.find(`.epilogue-warp`).html(`
                  <div class="inner_quiz-box inner_quiz-box-1"><span class="dot"></span>${renderData.markup.text[0]}</div>
                  <div class="inner_quiz-box inner_quiz-box-2"><span class="dot"></span>${renderData.markup.text[1]}</div>
                  <div class="inner_quiz-box inner_quiz-box-3"><span class="dot"></span>${renderData.markup.text[2]}</div>
                  <span class="hint nHint">${renderData.markup.number}<span/>
                `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                };

                break;
            }
          });
        });
      };
    </script>
  </body>
</html>
