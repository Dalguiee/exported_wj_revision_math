                    "../../../COMM/SOUND/SEASON2/2_2_10/2_2_2-10_032.mp3",
                  ], [
                    {
                      idx: 1,
                      type: 'start',
                      callback: () => {
                        $('.step4 .tr8 .text_td6 span').removeClass('blinking');

                    {
                      idx: 2,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .text_box2').css('visibility', 'visible');
                        $('.step4 .mul_table_box .tr6 .text_td8 span').addClass('highlight red2');

                    {
                      idx: 3,
                      type: 'start',
                      callback: () => {

                    {

                      type: 'end',

                        touchMotionSetOn(342, 890, step4.guideTouch2, $('.step4 .tr5 .text_td10'));

            },
	        ]);
        },
        guideTouch2: (flag) => {

	          "../../../COMM/SOUND/SEASON2/2_2_10/2_2_2-10_033.mp3",
	        ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step4 .arrow1_2').css('visibility', 'visible').addClass('on');
                $('.step4 .arrow2_2').css('visibility', 'visible').addClass('on');
                timerSet(() => {
                  timerInit();
                  $('.step4 .arrow1_2').css('visibility', 'hidden').removeClass('on');
                  $('.step4 .arrow2_2').css('visibility', 'hidden').removeClass('on');
                  $('.step4 .step4_right_box .text_box3').css('visibility', 'visible');
                  $('.step4 .mul_table_box .tr5 .text_td10 span').addClass('highlight red2');
                  $('.step4 .tr5 .text_td10 span').removeClass('blinking');
                  timerSet(() => {
                    timerInit();
                    touchMotionSetOn(705, 535, step4.guideTouch3, $('.step4 .tr10 .text_td5'));
                  }, 1000);
                }, 2500);
              }
            },
	        ]);
        },
        guideTouch3: (flag) => {
	        audioSet([
	          "../../../COMM/SOUND/SEASON2/2_2_10/2_2_2-10_034.mp3",
	        ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step4 .arrow1_3').css('visibility', 'visible').addClass('on');
                $('.step4 .arrow2_3').css('visibility', 'visible').addClass('on');
                timerSet(() => {
                  timerInit();
                  $('.step4 .arrow1_3').css('visibility', 'hidden').removeClass('on');
                  $('.step4 .arrow2_3').css('visibility', 'hidden').removeClass('on');
                  $('.step4 .step4_right_box .text_box4').css('visibility', 'visible');
                  $('.step4 .mul_table_box .tr10 .text_td5 span').addClass('highlight red2');
                  $('.step4 .tr10 .text_td5 span').removeClass('blinking');
                }, 2500);
              }
            },
            {
              idx: 1,
              type: 'end',
              callback: () => {
                timerSet(() => {
                  timerInit();
                  disStep++;
                  pageAction();
                }, 3000);
              }
            },
	        ]);
        },
        reset: () => {
          touchMotionSetInit();

          $('.step4 .dp_none').css('display', '');
          $('.step4 .v_hidden').css('visibility', '');
          $('.step4 .box_blink2').removeClass('box_blink2');
          $('.step4 .blinking').removeClass('blinking');
          $('.step4 .highlight').removeClass('highlight');
          $('.step4 .red2').removeClass('red2');
          $('.step4 .on').removeClass('on');

      };

      const step5 = {

          $('.step5 .mul_table_box .tr8 .text_td6 span').addClass('highlight red2');

            {

            {

                $('.step5 .step4_right_box .text_box4').removeClass('blinking');

        reset: () => {
          $('.step5 .dp_none').css('display', '');

          $('.step5 .highlight').removeClass('highlight');
          $('.step5 .red2').removeClass('red2');
          $('.step5 .check_footer_text .img1').css('display', 'block');
