                  { text: `6×3에 3을 더해서 구합니다.`, val: 2 },
                  { text: `6×4의 곱으로 구합니다.`, val: 3 },
                ],
                markup: {
                  examImg: "../../../COMM/IMG/TEST4/2_2_4/TYPE5_EXAM_3.png",
                },
              },
            ],
          },
        },
      ];

      let audio = new Audio();
      //현재 페이지
      let disStep = 1;
      //완료된 페이지
      let completeStep = 0;

      let disQuiz = 1; // 해당 코드 수정 X
      if (developMode == "Y") {
        // 문제 번호 별로 확인 시 해당 코드 수정!
        disQuiz = 1;
      }
      // 완료된 스텝
      let completeQuiz = [];

      //각 문항별 정답
      let answerArr = [];
      //정답 입력
      let answerInput = [];
      //몇 번 틀렸는지 체크
      let wrongCheck = 0;

      // 연결된 점 카운트 (선긋기형)
      let dotToDotCount = 0;
      let dotToDotLength = 0;

      const createKeypadEl = (idx, max) => {
        return `<div class="question-box question-box-max-${max} key-pad-on quizbtn_${idx}" data-val="${idx}" data-max="${max}">?</div>`;

      const answerSet = (idx, i = 0) => {
        answerArr[idx] = typeData[idx][i];

        // 힌트 & 힌트 사운드 setting
        // 각 quiz data 별 hint 와 sound 있을 경우 각 quiz data의 hint 와 sound 사용
        // 없을 경우 퀴즈 공통의 hint 와 sound 사용
        answerArr[idx].hint = typeData[idx][i].hint
          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      //힌트 힌트 여러개 일 경우 메시지
      const showHintMessage = (text, sound) => {
        if (text && sound) {
          audioPlayExam(audio, [sound], (idx) => {
            if (idx === 2) {
              $(".hintBox-warp").removeClass("show");
              $(".hintBox").removeClass("slideUp");
              $(".hintBox").addClass("slideDown");
              $(".hint").hide();
              $(".quiz").removeClass("key-hint");
            }
          });
          $(".hintBox-warp").addClass("show");
          $(".hintBox_text-box").html(text);
          $(".hintBox").removeClass("slideDown");
          $(".hintBox").addClass("slideUp");
        }
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //마지막으로 활성화 된 키패드 저장(힌트 여러개 일 경우)
      const keyPadOnClick = (index) => {
        $(`.step${index} .key-pad-on`).click(function () {
          if (!lastKeyPad) {
            lastKeyPad = $(this).data("val");
          }
        });
      };

      //dnd일 경우힌트 다르게 나오기(마지막으로 터치한 draggable의 val값)
      let mydragOn;
      const dragOn = (index) => {
        $(`.step${index} .draggable`).on("touchstart click", function (event) {
          event.preventDefault();
          mydragOn = $(this).data("val");
        });
      };

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
          let stepClass = "step1_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint`).removeClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });
          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
          let stepClass = "step2_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .hint`).removeClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[1].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
          let stepClass = "step3_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).removeClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[2].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
          let stepClass = "step4_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          let renderData = pageData[3].quiz.data[disQuiz - 1];

          if (renderData.id == 1) {
            $(`.${stepClass} .epilogue-text6`).addClass("blinking");
            $(`.${stepClass} .epilogue-text12`).addClass("blinking");
          }

          if (renderData.id == 2) {
            $(`.${stepClass} .epilogue-text6`).addClass("blinking");
            $(`.${stepClass} .epilogue-text18`).addClass("blinking");
          }

          if (renderData.id == 3) {
            $(`.${stepClass} .epilogue-text12`).addClass("blinking");
            $(`.${stepClass} .epilogue-text18`).addClass("blinking");
          }
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step4_" + disQuiz; // step[문제번호]
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });

          $(`.${stepClass} .epilogue-text`).removeClass("blinking");
          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).removeClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step5_" + disQuiz;
          answerArr[4].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active");
          });

          $(`.${stepClass} .quiz`).attr("disabled", true);

          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              let selectAnswerCheckFlag = false;
              $(document).on("click", `.${stepClass} .select`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                if (selectAnswerCheckFlag) {
                  // 정답 일때(O표시)
                  $(this).addClass("active");

                  $(`.${stepClass} .step3anwser1 .quiz`)
                    .not(".active")
                    .on("click", function () {
                      $(this).css("color", "#d9d9d9");
                    });
                } else {
                  // 오답 일때(O표시)
                  $(this).removeClass("active");
                }
              });
            };
            /* E: 다중선택형 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(`.epilogue-warp`).html(`
                  <img src=${renderData.markup.examImg} class="img qImg"/>
                `);

                // const a = stepEl.find(".qImg");
                // const b = stepEl.find(".epilogue-warp");
                // console.log(a.attr("src"))
                const a = renderData.id;
                const b = stepEl.find(".inner_quiz-box-1");
                if(renderData.id === 1) {
                  b.css("margin-bottom", "68px");
                };
                // if(a.attr("src") === "../../../COMM/IMG/TEST4/2_2_4/TYPE1_EXAM_3.png") {
                //   b.css("width", "50%");
                // } else {
                //   b.css("width", "50%");
                // };

                stepEl.find(`.quiz-wrap`).html(`
                      <div class="inner_quiz-box inner_quiz-box-1">${renderData.markup.text[0]}</div>
                      <div class="inner_quiz-box inner_quiz-box-2">${renderData.markup.text[1]}</div>
                  `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl.find(`.quizBoxs${z + 1}`).html(`
                    <div class="question-box droppable" data-val="${q.answer[z]}" data-index="${z + 1}"><span class="placeholder">?</span></div>
                  `);
                };

                stepEl.find(".quizBoxs1 .question-box").addClass("question-box-max-1");
                stepEl.find(".quizBoxs3 .question-box").addClass("question-box-max-1");

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });

                break;
              // ==========step2==========
              case 1:
                stepEl.find(`.quiz-wrap`).html(`
                  <div class="inner_quiz-box inner_quiz-box-1">
                    <span class="qNumber">(1)</span>
                    ${renderData.markup.text[0]}
                  </div>
                  <div class="inner_quiz-box inner_quiz-box-2">
                    <span class="qNumber">(2)</span>
                    ${renderData.markup.text[1]}
                  </div>
                `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quizBoxs${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                };

                break;
              // ==========step3==========
              case 2:
                stepEl.find(`.epilogue-warp`).html(`
                  <img src=${renderData.markup.examImg} class="img"/>
                `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                };

                break;
              // ==========step4==========
              case 3:
                stepEl.find(`.epilogue-warp`).append(`
                  <img src=${renderData.markup.examImg} class="img"/>
                `);

                stepEl.find(`.epilogue-warp-text`).html(`
                  <div class="epilogue-texts">
                    <span class="epilogue-text epilogue-text0">0</span>    
                    <span class="epilogue-text epilogue-text3">3</span>  
                    <span class="epilogue-text epilogue-text6">6</span>  
                    <span class="epilogue-text epilogue-text9">9</span>  
                    <span class="epilogue-text epilogue-text12">12</span>  
                    <span class="epilogue-text epilogue-text15">15</span>  
                    <span class="epilogue-text epilogue-text18">18</span>  
                  </div>
                `);

                stepEl.find(`.quiz-warp`).append(`
                  <div class="quiz-warp-inner quiz-warp-inner1">
                    <div class="inner_quiz-box inner_quiz-box-1">${renderData.markup.text[0]}</div>
                    <div class="inner_quiz-box inner_quiz-box-2">${renderData.markup.text[2]}</div>
                  </div>

                  <div class="quiz-warp-inner quiz-warp-inner1">
                    <div class="inner_quiz-box inner_quiz-box-3">${renderData.markup.text[1]}</div>
                    <div class="inner_quiz-box inner_quiz-box-4">${renderData.markup.text[3]}</div>
                  </div>
                `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl.find(`.quizBoxs${z + 1}`).html(`
                    <div class="question-box droppable" data-val="${q.answer[z]}" data-index="${z + 1}"><span class="placeholder">?</span></div>
                  `);
                }

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });

                break;
              // ==========step5==========
              case 4:
                stepEl.find(`.epilogue-warp`).append(`
                  <img src=${renderData.markup.examImg} class="img"/>
                `);
                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                    <button class="quiz select" data-val="${li.val}">${li.text}</button>
                  `);
                });
                // $(".header h3").css("font-size", "35px");

                break;
            }
          });
        });
      };
    </script>
