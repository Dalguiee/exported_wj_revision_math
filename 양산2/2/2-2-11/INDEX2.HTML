                $('.step4 .step4_top_left_box .effect').css('visibility', 'visible');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step4 .character').css('display', '');
                $('.step4 .character_txt').css('display', '');
              }
            },
            {
              idx: 5,
              type: 'end',
              callback: () => {
                $('.step4 .step4_top_right_box .mul_box').css('visibility', 'visible');
                quizSelectSetInit($('.step4 .select_list1'), [12, 18]);
                quizSelectSetOnNew(2, step4.quizSelectCorrect, $('.step4 .txt_container1'), true);
              }
            },
          ]);
        },
        quizSelectCorrect: (flag) => {
	        if (flag) {
	          audioSet([
	            "../../../COMM/SOUND/CORRECT.mp3",
	            "../../../COMM/SOUND/SEASON2/2_2_11/2_2_2-11_020.mp3",
	            "../../../COMM/SOUND/SEASON2/2_2_11/2_2_2-11_021.mp3",
	          ], [
              {
                idx: 3,
                type: 'end',
                callback: () => {
                  $('.step4 .step3_btm_box').css('visibility', 'visible');
                  // 빈칸 깜빡이기 (키패드 노출)
		              let keypadTxtEl1 = $('.step4 .keypad_txt1');
		              keypadTxtEl1.addClass("blink").click(() => {
			              keypadTxtEl1.removeClass('blink');
			              keypadSetOn(keypadTxtEl1, 14, 314);
			              step4.keypadSetClick(keypadTxtEl1);
		              });
                }
              },
	          ]);
	        } else {
	          audioSet([
	            "../../../COMM/SOUND/WRONG.mp3",
	          ], [
	      	    {
	      		    idx: 1,
	      		    type: 'start',
	      		    callback: () => {
	      			    // 버튼 선택 전 클래스로 되돌리기
	      			    $('.step4 .select_list button').removeClass('selected').addClass('unselected');
	      		    }
	      	    },
	          ]);
	        }
        },
        keypadSetClick: (btn) => {
	      	$(document).on('click', keypadBtnCheckEl, () => {
	      		if (keypadInput == btn.data('val')) {
	      			keypadSetCorrect(btn);
	      			audioSet([
	      				"../../../COMM/SOUND/CORRECT.MP3",
                "../../../COMM/SOUND/SEASON2/2_2_11/2_2_2-11_022.mp3",
	      			], [
                {
                  idx: 2,
                  type: 'end',
                  callback: () => {
                    callFinish();
                  }
                },
	      			]);
	      		} else {
	      			keypadSetOff(btn);
	      			btn.addClass('blink');

	      			audioSet([
	      				"../../../COMM/SOUND/WRONG.MP3",
	      			]);
	      		}
	      	});
	      },
        reset: () => {
          keypadSetInit();

          $('.step4 .txt_container span').html('?');
          $('.step4 .dp_none').css('display', '');
          $('.step4 .v_hidden').css('visibility', '');
          $('.step4 .blinking').removeClass('blinking');
          $('.step4 .character_txt .img1').css('visibility', '');
          $('.step4 .on').removeClass('on');
        },
      };
    </script>
  </body>
</html>
