      let completeStep = 0;

      let disQuiz = 1; // 해당 코드 수정 X
      if (developMode == "Y") {
        // 문제 번호 별로 확인 시 해당 코드 수정!
        disQuiz = 1;
      }
      // 완료된 스텝
      let completeQuiz = [];

      //각 문항별 정답
      let answerArr = [];
      //정답 입력
      let answerInput = [];
      //몇 번 틀렸는지 체크
      let wrongCheck = 0;

      // 연결된 점 카운트 (선긋기형)
      let dotToDotCount = 0;
      let dotToDotLength = 0;

      const createKeypadEl = (idx, max) => {
        return `<div class="question-box question-box-max-${max} key-pad-on quizbtn_${idx}" data-val="${idx}" data-max="${max}">?</div>`;
      };

      const answerSet = (idx, i = 0) => {
        answerArr[idx] = typeData[idx][i];

        // 힌트 & 힌트 사운드 setting
        // 각 quiz data 별 hint 와 sound 있을 경우 각 quiz data의 hint 와 sound 사용
        // 없을 경우 퀴즈 공통의 hint 와 sound 사용
        answerArr[idx].hint = typeData[idx][i].hint
          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      //힌트 힌트 여러개 일 경우 메시지
      const showHintMessage = (text, sound) => {
        if (text && sound) {
          audioPlayExam(audio, [sound], (idx) => {
            if (idx === 2) {
              $(".hintBox-warp").removeClass("show");
              $(".hintBox").removeClass("slideUp");
              $(".hintBox").addClass("slideDown");
              $(".hint").hide();
              $(".quiz").removeClass("key-hint");
            }
          });
          $(".hintBox-warp").addClass("show");
          $(".hintBox_text-box").html(text);
          $(".hintBox").removeClass("slideDown");
          $(".hintBox").addClass("slideUp");
        }
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //마지막으로 활성화 된 키패드 저장(힌트 여러개 일 경우)
      const keyPadOnClick = (index) => {
        $(`.step${index} .key-pad-on`).click(function () {
          if (!lastKeyPad) {
            lastKeyPad = $(this).data("val");
          }
        });
      };

      //dnd일 경우힌트 다르게 나오기(마지막으로 터치한 draggable의 val값)
      let mydragOn;
      const dragOn = (index) => {
        $(`.step${index} .draggable`).on("touchstart click", function (event) {
          event.preventDefault();
          mydragOn = $(this).data("val");
        });
      };

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
          let stepClass = "step1_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .img`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step1_" + disQuiz;
          let answer1 = answerArr[0].answer;

          answerArr[0].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active");
          });
          $(`.${stepClass} .img`).removeClass("blinking");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          // $(`.${stepClass} .quiz`)
          //   .eq(answer1[0] - 1)
          //   .addClass("active");
          // $(`.${stepClass} .quiz`).attr("disabled", true);
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
        },
        hint: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .img`).addClass("blinking");
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[1].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });
          $(`.${stepClass} .img`).removeClass("blinking");
          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .underline`).removeClass("blinking");
          dragOn(3);
        },
        hint: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).removeClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[2].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
          let stepClass = "step4_" + disQuiz;
          dotToDotCount = 0;
          dotToDotLength = typeData[3][disQuiz - 1].start.length;

          if (!$(`.${stepClass} .canvas`).attr("locked")) {
            $(`.${stepClass} .canvas`).attr("locked", true);
            let stepCanvas = new CanvasEx($(`.${stepClass} .canvas`)[0]);
          }
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          // S: 2번 이상 오답 시 처리
          let anwer4 = answerArr[3].answer;
          let stepClass = "step4_" + disQuiz;

          $(`.${stepClass} .quiz`).attr("disabled", true);
          $(`.${stepClass} .hint`).removeClass("blinking");
          $(`.${stepClass} .hint`).css("display", "none");
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
          let stepClass = "step5_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("display", "block");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          // S: 2번 이상 오답 시 처리
          let stepClass = "step5_" + disQuiz; // step[문제번호]
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[4].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });
          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");

          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              let selectAnswerCheckFlag = false;
              $(document).on("click", `.${stepClass} .select`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                if (selectAnswerCheckFlag) {
                  // 정답 일때(O표시)
                  $(this).addClass("active");

                  $(`.${stepClass} .step3anwser1 .quiz`)
                    .not(".active")
                    .on("click", function () {
                      $(this).css("color", "#d9d9d9");
                    });
                } else {
                  // 오답 일때(O표시)
                  $(this).removeClass("active");
                }
              });
            }
            /* E: 다중선택형 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(`.epilogue-warp`).html(`
                  <img src="${renderData.markup.examImg}" class="img" />
                `);

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                  <button class="quiz select" data-val="${li.val}">${li.text}</button>
                `);
                });
                break;

              // ==========step2==========
              case 1:
                stepEl.find(`.epilogue-warp`).html(`
                  <img src="${renderData.markup.examImg}" class="img" />
                `);

                stepEl.find(`.quiz-warp`).append(`
                  <span class="quizText">${renderData.markup.text}</span>
                `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .append(
                      createKeypadEl(z + 1, q.answer[z].toString().length)
                    );
                }
                break;

              // ==========step3==========
              case 2:
                stepEl.find(`.epilogue-warp`).html(`
                  <div>${renderData.markup.text[0]}</div>
                  <img src="../../../COMM/IMG/TEST4/1_2_2/arrow1.png" class="arrow1" />
                  <div>${renderData.markup.text[1]}</div>
                `);
                stepEl.find(`.quiz-warp`).html(`
                  <div>${renderData.markup.text[2]}</div>
                `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quizBox${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                }
                break;

              // ==========step4==========
              case 3:
                q.start.forEach((s, x) => {
                  $(`.${stepClass} .start-warp`).append(`
                  <div class="start">
                    <p class="start_text">${s.text}</p>
                    <div class="start_dot" data-start="${s.val}" locked="false"></div>
                    <div class="hint"></div>
                  </div>
            `);
                });

                q.end.forEach((e, x) => {
                  $(`.${stepClass} .end-warp`).append(`
                  <div class="end">
                    <p class="end_text">${e.text}</p>
                    <div class="end_dot" data-end="${e.val}" locked="false"></div>
                  </div>
            `);
                });
                break;
              // ==========step5==========
              case 4:
                stepEl.find(`.epilogue-warp`).html(`
                  <div class="texts">${renderData.markup.text}</div>
                  <div class="hint"></div>
                  <div class="hint hintTextWrap">
                    <span class="hintText">${renderData.markup.hintText}</span>
                    <span class="hint hintTextBg"></span>
                  </div>
                `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quizBox`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                }
                break;
            }
          });
        });
      };
    </script>
