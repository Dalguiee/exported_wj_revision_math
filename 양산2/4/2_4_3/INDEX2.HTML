    <style>
      .arrow_minute {
        position: absolute;
        color: #E72E26;
        top: -83px;
        left: 106px;
      }

      .arrow_minute .arrow {
        position: absolute;
        width: 128px;
        left: -24px;
        top: 39px;
      }

      .clock_quiz_wrap .analog_clock_wrap {
        position: relative;
      }

      .clock_quiz_wrap .analog_clock_wrap .hand.hour.fake {        
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom;
        z-index: 10;
        width: 14px;
        height: calc(50% - 125px);
        background-color: rgba(75, 133, 181, 1);
        transform: translate3D(-50%, 0, 0) rotate(147.5deg);
      }

      .clock_quiz_wrap .analog_clock_wrap .hand.hour.fake::after {
        content: "";
        width: 27px;
        height: 35px;
        background-image: url(../../../COMM/IMG/CONCEPT/SEASON2/COMM/hour_arrow.svg);
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translate(-50%, -100%);
      }

      .analog_clock {
        position: relative;
        width: 400px;
        height: 400px;
        border-radius: 50%;
      }

      .analog_clock .clock_img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
      }

      /* 1p */
      .step1 .digital_clock {
        width: 356px;
        height: 172px;
        border-radius: 36px;
      }

      .step1 .clock_txt {
        width: 1117px;
        height: 140px;
        border-radius: 20px;
        background-color: #FFECA7;
        position: absolute;
        top: calc(100% + 37px);
        left: 50%;
        transform: translateX(-50%);
      }

      .step1 .character_txt {
        bottom: 245px;
        right: 20px;
      }

      /* 2p */
      .step2 .arrow_minute {
        top: -63px;
        left: 26px;
      }

      .step2 .arrow_minute span {
        /* transform: rotate(-30deg); */
        display: block;
      }

      .step2 .arrow_minute .arrow {
        width: 220px;
        left: -30px;
        top: 10px;
      }

      .step2 .quiz_wrap {
        width: 420px;
        margin-left: 80px;
      }

      .step2 .quiz_wrap .quiz {
        position: relative;
      }

      .step2 .quiz_wrap .quiz2 {
        margin-top: 45px;
      }

      .step2 .quiz_wrap .quiz_drop_wrap {
        width: 420px;
        height: 139px;
        border-radius: 20px;
        background-color: #F2F5FF;
        line-height: 75px;
        margin-right: 48px;
        position: relative;
      }

      .step2 .quiz_wrap .quiz_drop_wrap .txt {
        display: block;
      }

      .step2 .quiz_wrap .quiz_drop_wrap .txt + .txt_container {
        margin-left: 15px;
      }

      .step2 .quiz_wrap .quiz_drop_wrap .txt_container + .txt {
        margin-left: 5px;
      }

      .step2 .quiz_wrap .quiz .quiz_select_wrap {
        position: absolute;
        top: 50%;
        left: calc(100% + 48px);
        transform: translateY(-50%);
        width: 258px;
        height: 85px;
        z-index: 1;
      }

      .step2 .star1 {
        position: absolute;
        width: 100px;
        height: 106px;        
        top: 137px;
        left: 89px;
      }

      .step2 .star2,
      .step2 .star3 {
        position: absolute;
        width: 403px;
        height: 179px;
        top: 56%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
      }      

      /* 3p */
      .step3 {
        --analog-clock-width: 400px;
        --analog-clock-fontSize: 40px;
      }

      .step3 .analog_clock_box .clock-frame {
        background-image: url(../../../COMM/IMG/CONCEPT/SEASON2/2_4_3/STEP3_CLOCK.png);
      }

      .step3 .analog-clock>.hand.hour {
        --hour-deg: 147.5 !important;
      }

      .step3 .analog-clock>.hand.minute {
        display: none;
      }

      .step3 .clock_txt {
        width: 420px;
        height: 118px;
        background-color: #F8DAF4;
        border-radius: 20px;
        margin-left: 108px;
      }

      .step3 .clock_txt span {
        line-height: 1;
      }

      .step3 .analog-clock ~ .touchMotion {
        top: 85px;
        left: 152px;
      }

      .step3 .analog-clock>.hand.hour {
        background-color: rgba(23, 159, 54, 1);
      }

      .step3 .analog-clock>.hand.hour::after {
        background-image: url(../../../COMM/IMG/CONCEPT/SEASON2/2_4_3/hour_arrow.svg);
      }

      .step3 .analog-clock>.hand.minute::after {
        top: 6px;
      }
    </style>

    <script

    <script>
      /*
       * 데이터
       */
      let intro = {
        type: "concept", //concept 개념익히기, checkExam 확인문제
        title: "여러 가지 방법으로 <br/>시각을 읽어 볼까요",
        subTitle: [
          "같은 시각을 두 가지 방법으로 읽을 수 있어요.",
          "시각 읽기 활동을 통해 상황에 알맞게 시각을 <br/>읽을 수 있어요."
        ],
        sound: ["../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_001.mp3"],
      };

      //현재 페이지
      let disStep = 1;

      let pageData = [
        {
          step: 1,
          title: "시각을 다르게 읽는 방법을 알아봅시다.",
          sound: "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_001.mp3",
          headerPage: [1, 1],
          footerPage: [1, 2],
          prev: 0,
          next: 1,
        },
        {
          step: 2,
          title: "시각을 읽어 봅시다.",
          sound: "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_009.mp3",
          headerPage: [1, 1],
          footerPage: [2, 2],
          prev: 1,
          next: 0,
        },
        {
          step: 3,
          title: "",
          sound: "",
          headerPage: [0, 0],
          footerPage: [0, 0],
          prev: 2,
          next: 0,
        },
      ];
      
      function pageAction() {
        console.log("disStep ::: ", disStep);
        //setTimeout 초기화
        const TimeoutId = setTimeout(() => console.log("timeout clear"), 1);
        for (let i = 0; i < TimeoutId; i++) {
          clearTimeout(i);
        }
        stepSet();
        switch (disStep) {
          case 1:
            step1.reset();
            step1.start();
            break;
          case 2:
            step2.reset();
            step2.start();
            break;
          case 3:
            step3.reset();
            step3.start();
            break;
        }
      }

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_001.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_002.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_003.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_004.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_005.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step1 .digital_clock').addClass('blinking');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step1 .digital_clock').removeClass('blinking');

                $('.step1 .character_txt').css('display', 'block');
                $('.step1 .character').css('display', 'flex');
              }
            },
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step1 .digital_clock').removeClass('blinking');
              }
            },
            /* {
              idx: 5,
              type: 'start',
              callback: () => {
              }
            }, */
            {
              idx: 5,
              type: 'end',
              callback: () => {
                $('.step1 .digital_clock').addClass('box_blink2');

                touchMotionSetOn(418, 848, step1.guideTouch, $('.step1 .digital_clock'));
              }
            },
          ]);
        },
        guideTouch: (flag) => {
          $('.step1 .digital_clock').removeClass('box_blink2').css('display', 'none');
          $('.step1 .analog_clock').css('display', 'block');

          $('.step1 .character_txt').css('display', '');
          $('.step1 .character').css('display', '');

          audioSet([
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_006.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_007.mp3",
          ], [
            {
              idx: 1,
              type: 'end',
              callback: () => {
                $('.step1 .arrow_minute').css('display', 'block').addClass('blinking');
              }
            },
            {
              idx: 2,
              type: 'end',
              callback: () => {
                $('.step1 .arrow_minute').removeClass('blinking');
                $('.step1 .analog_clock').addClass('box_blink2');
                
                touchMotionSetOn(415, 839, step1.guideTouch2, $('.step1 .analog_clock'));
              }
            },
          ]);
        },
        guideTouch2: (flag) => {
          $('.step1 .analog_clock').removeClass('box_blink2');
          $('.step1 .clock_txt').css('display', 'flex');

          audioSet([
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_008.mp3",
          ], [
              {
                idx: 1,
                type: 'start',
                callback: () => {
                  timerSet(() => {
                    $('.step1 .clock_txt .point').addClass('highlight red');

                    timerInit();
                  }, 2000);
                }
              }, 
              {
                idx: 1,
                type: 'end',
                callback: () =>{
                  correctly();
                }
              }           
          ]);
        },
        reset: () => {
          timerInit();
          touchMotionSetInit();

          $('.step1 .dp_none').css('display', '');
          $('.step1 .v_hidden').css('visibility', '');

          $('.step1 .digital_clock').removeClass('blinking box_blink2').css('display', '');
          $('.step1 .character_txt').css('display', '');
          $('.step1 .character').css('display', '');
          $('.step1 .arrow_minute').removeClass('blinking');
          $('.step1 .analog_clock').removeClass('box_blink2');
          $('.step1 .clock_txt .point').removeClass('highlight red');
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_009.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_010.mp3",
          ], [
            {
              idx: 2,
              type: 'end',
              callback: () => {
                $('.step2 .analog_clock').addClass('box_blink2');
                touchMotionSetOn(418, 848, step2.guideTouch, $('.step2 .analog_clock'));
              }
            },
          ]);
        },
        guideTouch: (flag) => {
          $('.step2 .analog_clock').removeClass('box_blink2');
          $('.step2 .quiz_wrap').css('display', 'block');

          quizSelectSetInit($('.step2 .quiz1 .quiz_select_wrap1'), [10, 50]);
          quizSelectSetOnNew(2, step2.quizSelectCorrect, $('.step2 .quiz1 .quiz_drop_wrap .txt_container'), true);
        },
        quizSelectCorrect: (flag) => {
          if (flag) {
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_011.mp3",
              "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_012.mp3",
              "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_013.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  timerSet(() => {
                    timerInit();
                    $('.step2 .star1').css('display', 'block').addClass('spining');
                  }, 500);
                }
              },
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step2 .star2').css('display', 'block');
                }
              },
              {
                idx: 4,
                type: 'start',
                callback: () => {
                  $('.step .star2').css('display', '');
                }
              },
              {
                idx: 4,
                type: 'end',
                callback: () => {
                  $('.step2 .analog_clock').addClass('box_blink2');
                  touchMotionSetOn(418, 589, step2.guideTouch2, $('.step2 .analog_clock'));
                }
              },
            ]);
          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ]);
          }
        },
        guideTouch2: (flag) => {
          $('.step2 .analog_clock').removeClass('box_blink2');
          $('.step2 .quiz2').css('visibility', 'visible');

          quizSelectSetInit($('.step2 .quiz2 .quiz_select_wrap2'), [10, 50]);
          quizSelectSetOnNew(1, step2.quizSelectCorrect2, $('.step2 .quiz2 .quiz_drop_wrap .txt_container'), true);
        },
        quizSelectCorrect2: (flag) => {
          if (flag) {
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_014.mp3",
              "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_015.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  timerSet(() => {
                    $('.step2 .arrow_minute').css('display', 'block').addClass('blinking');
                  }, 1000);
                }
              },
              {
                idx: 3, 
                type: 'start',
                callback: () =>{                    
                  $('.step2 .arrow_minute').removeClass('blinking');
                  $('.step2 .star3').css('display', 'block');
                }
              },
              {
                idx: 3,
                type: 'end',
                callback: () => {
                  timerSet(() => {
                    disStep++;
                    pageAction();
                  }, 1500);
                }
              },
            ]);
          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ]);
          }
        },
        reset: () => {
          touchMotionSetInit();

          $('.step2 .txt_container').html('?');
          $('.step2 .quiz .quiz_select_wrap').css('display', '');
          $('.step2 .analog_clock').removeClass('box_blink2');
          $('.step2 .arrow_minute').removeClass('blinking');
          $('.step2 .star').removeClass('spining');

          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
        },
      };
      //================STEP3==============
      const step3 = {
        clock: null,
        start: () => {
          step3.clock = new ClockEx($('.step3 .analog_clock_box'), '04:00', 'm', '04:55', step3.clockSelectCorrect);
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_016.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step3 .clock_txt span').addClass('aniScale');
              }
            },
            {
              idx: 1,
              type: 'end',
              callback: () => {
                $('.step3 .clock_txt span').removeClass('aniScale');
                $('.step3 .analog-clock>.hand.minute').css('display', 'block');
                step3.clock.setClockEvent();
              }
            },
          ]);
        },
        clockSelectCorrect: (flag) => {
          if (flag) {
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_017.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_018.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_019.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_020.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_3/2_2_4-3_021.mp3",
            ], [
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step3 .arrow_minute').css('display', 'block').addClass('blinking');
                }
              },
              {
                idx: 4,
                type: 'start',
                callback: () => {
                  $('.step3 .arrow_minute').removeClass('blinking');
                  $('.step3 .check_footer_inner').addClass('slideUp');
                }
              },
              {
                idx: 5,
                type: 'start',
                callback: () => {
                  $('.step3 .check_footer_inner .img2').css('display', 'block');
                  $('.step3 .hand.hour.fake').addClass('blinking');
                }
              },
              {
                idx: 6,
                type: 'start',
                callback: () => {
                  $('.step3 .hand.hour.fake').removeClass('blinking');
                  $('.step3 .hand.minute').addClass('blinking');
                  setTimeout(() => {
                    $('.step3 .hand.minute').removeClass('blinking');
                  }, 3000);
                }
              },
              {
                idx: 6,
                type: 'end',
                callback: () => {
                  callFinish();
                }
              },
            ]);
          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ]);
          }
        },
        reset: () => {
          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');
          $('.step3 .clock_txt span').removeClass('aniScale');
          $('.step3 .analog-clock>.hand.minute').css('display', '');
          $('.step3 .arrow_minute').removeClass('blinking');
          $('.step3 .check_footer_inner').removeClass('slideUp');
          $('.step3 .check_footer_inner .img2').css('display', '');
          $('.step3 .hand').removeClass('blinking');
        },
      };
    </script>
  </body>
</html>
