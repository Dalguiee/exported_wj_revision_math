                    $('.step3 .step3_mid_box .line_box .block6').addClass('bg_blink');
                    timerSet(() => {
                      timerInit();
                      $('.step3 .step3_mid_box .line_box .block6').removeClass('bg_blink');
                      $('.step3 .step3_mid_box .line_box .block7').addClass('bg_blink');
                      timerSet(() => {
                        timerInit();
                        $('.step3 .step3_mid_box .line_box .block7').removeClass('bg_blink');
                        $('.step3 .step3_mid_box .line_box .block8').addClass('bg_blink');
                        timerSet(() => {
                          timerInit();
                          $('.step3 .step3_mid_box .line_box .block8').removeClass('bg_blink');
                          $('.step3 .step3_mid_box .line_box .block9').addClass('bg_blink');
                          timerSet(() => {
                            timerInit();
                            $('.step3 .step3_mid_box .line_box .block9').removeClass('bg_blink');
                          }, 2000);
                        }, 2000);
                      }, 2000);
                    }, 2000);
                  }, 2000);
                }, 2000);
              }
            },
            {
              idx: 4,
              type: 'end',
              callback: () => {
                $('.step3 .step3_btm_box').css('visibility', 'visible');

                stepDropList = [
	                {
	                  dropEl: '.step3 .txt_container1',
	                  correct: 1
	                },
	                {
	                  dropEl: '.step3 .txt_container2',
	                  correct: 3
	                },
		            ];
                    
                stepDropArr = [60, 30, 1];
                      
                quizMultiDragDropSetOnNew(stepDropList, $('.step3 .step3_answer_box1'), stepDropArr, step3.dropppFn);
              }
            },
          ]);
        },
        dropppFn: () => {
          $(".droppable")
          .droppable({ disabled: false })
          .on("droppable:drop", function (droppp, drag) {
            let dragAnswer = drag.item[0].dataset.val;
            let answer = droppp.currentTarget.dataset.val;

            if (answer === dragAnswer) {
              correctlyFlag++;
              quizMultiDragDropSetCorrect(droppp.currentTarget);

              if (correctlyFlag == stepDropList.length) {
                quizMultiDragDropSetCorrectly();
                stepDropList = "";
                stepDropArr = "";

                audioSet([
                  "../../../COMM/SOUND/CORRECT.mp3",
                  "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_29.mp3",
                  "../../../COMM/SOUND/Eff_Start.mp3",
                ], [
                  {
                    idx: 1,
                    type: 'start',
                    callback: () => {
                      $('.step3 .step3_btm_box .answer_box').css('visibility', 'hidden');
                    }
                  },
                  {
                    idx: 3,
                    type: 'start',
                    callback: () => {
                      $('.step3 .step3_point').css('display', 'block');
                    }
                  },
                  {
                    idx: 3,
                    type: 'end',
                    callback: () => {
                      correctly();
                    }
                  },
                ]);
              } else {
                audioSet([
                  "../../../COMM/SOUND/CORRECT.mp3",
                ]);
              }
            } else {
              audioSet([
                "../../../COMM/SOUND/WRONG.mp3",
              ]);

              return false;
            }
          });
        },
        reset: () => {
          touchMotionSetInit();
          correctlyFlag = 0;

          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');
          $('.step3 .step3_top_box .img1').css('visibility', '');
          $('.step3 .step3_btm_box .answer_box').css('visibility', '');
          $('.step3 .blinking').removeClass('blinking');
          $('.step3 .on').removeClass('on');
          $('.step3 .color').removeClass('color');
          $('.step3 .box_blink2').removeClass('box_blink2');
          $('.step3 .bg_blink').removeClass('bg_blink');
          $('.step3 .txt_container').html('<span>?</span>');
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_30.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_31.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_33.mp3",
          ], [
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step4 .step4_top_box .show_box').css('display', 'flex');
              }
            },
            {
              idx: 3,
              type: 'end',
              callback: () => {
                touchMotionSetOn(245, 840, step4.guideTouch, $('.step4 .step4_top_box .line2 .img_box'));
              }
            },
          ]);
        },
        guideTouch: (flag) => {
          $('.step4 .step4_top_box .line2 .img_box .img1').css('visibility', 'hidden');
          $('.step4 .step4_top_box .line2 .img_box .img2').css('visibility', 'visible');

          timerSet(() => {
            audioSet([
              "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_34.mp3",
            ], [
              {
                idx: 1,
                type: 'start',
                callback: () =>{
                }
              },
              {
                idx: 1,
                type: 'end',
                callback: () =>{
                  $('.step4 .step4_top_box .show_box .arrow').css('visibility', 'visible');
                  $('.step4 .step4_top_box .show_box .line3').css('visibility', 'visible');
                  touchMotionSetOn(245, 1325, step4.guideTouch2, $('.step4 .step4_top_box .line3 .img_box'));
                }
              }
            ]);

            timerInit();
          }, 2000)
        },
        guideTouch2: (flag) => {
          $('.step4 .step4_top_box .line3 .img_box .img1').css('visibility', 'hidden');
          $('.step4 .step4_top_box .line3 .img_box .img2').css('visibility', 'visible');

          timerSet(() => {
            audioSet([
              "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_35.mp3",
              "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_36.mp3",
              "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_37.mp3",
            ], [
              {
                idx: 3,
                type: 'start',
                callback: () =>{
                  $('.step4 .step4_btm_box').css('visibility', 'visible');
                }
              },
              {
                idx: 3,
                type: 'end',
                callback: () =>{
                  disStep++;
                  pageAction();
                }
              },
            ]);
            timerInit();
          }, 2000)
        },
        reset: () => {
          touchMotionSetInit();

          $('.step4 .dp_none').css('display', '');
          $('.step4 .v_hidden').css('visibility', '');
          $('.step4 .step4_top_box .img_box .img1').css('visibility', '');
          $('.step4 .step4_top_box .line2 .img_box').html(`
            <img src="../../../COMM/IMG/CONCEPT/SEASON2/2_4_4/STEP4_IMG1.png" class="img img1" alt="4시 아날로그 시계">
            <img src="../../../COMM/IMG/CONCEPT/SEASON2/2_4_4/STEP4_IMG2.gif?=${new Date().getTime()}" class="img img2 v_hidden" alt="5시 아날로그 시계">
          `);
          $('.step4 .step4_top_box .line3 .img_box').html(`
            <img src="../../../COMM/IMG/CONCEPT/SEASON2/2_4_4/STEP4_IMG3.png" class="img img1" alt="5시 아날로그 시계">
            <img src="../../../COMM/IMG/CONCEPT/SEASON2/2_4_4/STEP4_IMG4.gif?=${new Date().getTime()}" class="img img2 v_hidden" alt="6시 아날로그 시계">
          `);
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_38.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_39.mp3",
            "../../../COMM/SOUND/SEASON2/2_4_4/2_2_4-4_40.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step5 .check_footer_inner').addClass('slideUp');
              }
            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step5 .step4_top_box .arrow .txt').css('visibility', 'visible');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step5 .check_footer_inner .check_footer_text .img1').css('display', 'none');
                $('.step5 .check_footer_inner .check_footer_text .img2').css('display', 'block');
              }
            },
            {
              idx: 3,
              type: 'end',
              callback: () => {
                callFinish();
              }
            },
          ]);
        },
        reset: () => {
          $('.step5 .dp_none').css('display', '');
          $('.step5 .v_hidden').css('visibility', '');
          $('.step5 .check_footer_inner').removeClass('slideUp');
          $('.step5 .check_footer_inner .check_footer_text .img1').css('display', '');
        },
      };
    </script>
  </body>
</html>
