        // 없을 경우 퀴즈 공통의 hint 와 sound 사용
        answerArr[idx].hint = typeData[idx][i].hint
          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      //힌트 힌트 여러개 일 경우 메시지
      const showHintMessage = (text, sound) => {
        if (text && sound) {
          audioPlayExam(audio, [sound], (idx) => {
            if (idx === 2) {
              $(".hintBox-warp").removeClass("show");
              $(".hintBox").removeClass("slideUp");
              $(".hintBox").addClass("slideDown");
              $(".hint").hide();
              $(".quiz").removeClass("key-hint");
            }
          });
          $(".hintBox-warp").addClass("show");
          $(".hintBox_text-box").html(text);
          $(".hintBox").removeClass("slideDown");
          $(".hintBox").addClass("slideUp");
        }
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //마지막으로 활성화 된 키패드 저장(힌트 여러개 일 경우)
      const keyPadOnClick = (index) => {
        $(`.step${index} .key-pad-on`).click(function () {
          if (!lastKeyPad) {
            lastKeyPad = $(this).data("val");
          }
        });
      };

      //dnd일 경우힌트 다르게 나오기(마지막으로 터치한 draggable의 val값)
      let mydragOn;
      const dragOn = (index) => {
        $(`.step${index} .draggable`).on("touchstart click", function (event) {
          event.preventDefault();
          mydragOn = $(this).data("val");
        });
      };

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
          let stepClass = "step1_" + disQuiz;
        },

        hint: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },

        complete: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });
          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
          let stepClass = "step2_" + disQuiz;
        },

        hint: () => {
          let stepClass = "step2_" + disQuiz;
        },

        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },

        complete: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });
          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
          let stepClass = "step3_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[2].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });
          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
          let stepClass = "step4_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step4_" + disQuiz;
          answerArr[3].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active");
          });

          const correctAnswer = answerArr[3].answer[0];
          $(`.${stepClass} .select-warp .quiz`).each(function (index) {
            const val = $(this).data("val");
            if (val !== correctAnswer) {
              $(this).css("background-color", "e8e8e8");
              $(this)
                .children(".square")
                .css({ backgroundColor: "#b9b9b9", borderColor: "#b9b9b9" });
            }
          });

          const filterList = answerArr[3].list.filter(
            (item) => item.val == answerArr[3].answer
          );
          $(`.${stepClass} .quizBoxs`).html(filterList[0].text);

          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .quiz`).attr("disabled", true);
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
          let stepClass = "step5_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[4].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              let selectAnswerCheckFlag = false;
              $(document).on("click", `.${stepClass} .select`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                if (selectAnswerCheckFlag) {
                  // 정답 일때(O표시)
                  $(this).addClass("active");

                  $(`.${stepClass} .step3anwser1 .quiz`)
                    .not(".active")
                    .on("click", function () {
                      $(this).css("color", "#d9d9d9");
                    });
                } else {
                  // 오답 일때(O표시)
                  $(this).removeClass("active");
                }
              });
            }
            /* E: 다중선택형 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(`.epilogue-warp`).html(`
              <img src="${renderData.markup.examImg}" class="img" />
               <img src="${renderData.markup.hintImg}" class="hint" />
            `);

                stepEl.find(`.quiz-warp`).html(`
              <span class="rule">규칙</span>
              <div>${renderData.markup.text}</div>
            `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl.find(`.quizBoxs${z + 1}`).html(`
              <div class="question-box droppable" data-val="${
                q.answer[z]
              }" data-index="${z + 1}"><span class="placeholder">?</span></div>
            `);
                }

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });
                break;
              // ==========step2==========
              case 1:
                stepEl.find(`.epilogue-warp`).html(`
              <img src="${renderData.markup.examImg}" class="img" />
            `);

                stepEl.find(`.quiz-warp`).html(`
                <div class="quiz-ob quiz-ob1">
                  <span>㉠</span>
                  <span class="quiz-box quiz-box-1"></span>
                </div>

                 <div class="quiz-ob quiz-ob2">
                  <span>㉡</span>
                  <span class="quiz-box quiz-box-2"></span>
                </div>

                <div class="quiz-ob quiz-ob3">
                  <span>㉢</span>
                  <span class="quiz-box quiz-box-3"></span>
                </div>

                <div class="quiz-ob quiz-ob4">
                  <span>㉣ </span>
                  <span class="quiz-box quiz-box-4"></span>
                </div>
            `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl.find(`.quiz-box-${z + 1}`).html(`
              <div class="question-box droppable" data-val="${
                q.answer[z]
              }" data-index="${z + 1}"><span class="placeholder">?</span></div>
            `);
                }

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });
                break;

              // ==========step3==========
              case 2:
                stepEl.find(`.epilogue-warp`).html(`
              <img src="${renderData.markup.examImg}" class="img" />
               <img src="${renderData.markup.hintImg}" class="hint" />
            `);

                stepEl.find(`.quiz-warp`).html(`
                <div class="quiz-ob quiz-ob1">
                  <span>(1)</span>
                  <span class="arrow">${renderData.markup.text[0]}</span> 방향으로
                  <span class="quiz-box quiz-box-1"></span>씩 커지는 규칙이 있습니다.
                </div>

                 <div class="quiz-ob quiz-ob2">
                  <span>(2)</span>
                  <span class="arrow">${renderData.markup.text[1]}</span> 방향으로
                  <span class="quiz-box quiz-box-2"></span>씩 커지는 규칙이 있습니다.
                </div>
            `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .append(
                      createKeypadEl(z + 1, q.answer[z].toString().length)
                    );
                }
                break;
              // ==========step4==========
              case 3:
                stepEl.find(`.epilogue-warp`).html(`
              <img src="../../../COMM/IMG/TEST8/2_6_6/TYPE4_EXAM_ver1.png" class="img" />
               <div class="hint"></div>
            `);
                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
              <button class="quiz select" data-val="${li.val}">${li.text}</button>
            `);
                });
                stepEl.find(`.text-warp`).html(`
                  <div class="inner-text-warp">
                  ${renderData.markup.text}
                  </div>
            `);

                if (renderData.id == 1) {
                  $(`.${stepClass} .hint`).css({ left: "652px", top: "341px" });
                } else if (renderData.id == 2) {
                  $(`.${stepClass} .hint`).css({
                    left: "1059px",
                    top: "244px",
                  });
                } else {
                  $(`.${stepClass} .hint`).css({ left: "331px", top: "196px" });
                }
                break;
              // ==========step5==========
              case 4:
                stepEl.find(`.epilogue-warp`).html(`
              <img src="${renderData.markup.examImg}" class="img" />
            `);

                stepEl.find(`.quiz-warp`).html(`
              <div class="inner-quiz-wrap">
                 <span class="rule">규칙</span>
                 <div class="texts">버스는 <span class="quizBoxs quizBoxs1"></span>분 간격으로 출발합니다.</div>
              </div>
            `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quizBoxs${z + 1}`)
                    .append(
                      createKeypadEl(z + 1, q.answer[z].toString().length)
                    );
                }
                break;
            }
          });
        });
      };
    </script>
  </body>
</html>
