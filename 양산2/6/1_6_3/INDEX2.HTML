                },
              },
              {
                idx: 6,
                type: "start",
                callback: () => {
                  $(".step3 .step3_right_box .img3").removeClass("blinking");
                  $(".step3 .check_footer_inner").addClass("slideUp");
                },
              },
              {
                idx: 6,
                type: "end",
                callback: () => {
                  callFinish();
                },
              },
            ]
          );
        },
        reset: () => {
          $(".step3 .dp_none").css("display", "");
          $(".step3 .v_hidden").css("visibility", "");
          $(".step3 .blinking").removeClass("blinking");
          $(".step3 .slideUp").removeClass("slideUp");
        },
      };
    </script>
  </body>
</html>
