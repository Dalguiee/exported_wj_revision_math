      let disQuiz = 1; // 해당 코드 수정 X
      if (developMode == "Y") {
        // 문제 번호 별로 확인 시 해당 코드 수정!
        disQuiz = 1;
      }
      // 완료된 스텝
      let completeQuiz = [];

      //각 문항별 정답
      let answerArr = [];
      //정답 입력
      let answerInput = [];
      //몇 번 틀렸는지 체크
      let wrongCheck = 0;

      // 연결된 점 카운트 (선긋기형)
      let dotToDotCount = 0;
      let dotToDotLength = 0;

      let tempTime;

      const createKeypadEl = (idx, max) => {
        return `<div class="question-box question-box-max-${max} key-pad-on quizbtn_${idx}" data-val="${idx}" data-max="${max}">?</div>`;
      };

      const answerSet = (idx, i = 0) => {
        answerArr[idx] = typeData[idx][i];

        // 힌트 & 힌트 사운드 setting
        // 각 quiz data 별 hint 와 sound 있을 경우 각 quiz data의 hint 와 sound 사용
        // 없을 경우 퀴즈 공통의 hint 와 sound 사용
        answerArr[idx].hint = typeData[idx][i].hint
          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      //힌트 힌트 여러개 일 경우 메시지
      const showHintMessage = (text, sound) => {
        if (text && sound) {
          audioPlayExam(audio, [sound], (idx) => {
            if (idx === 2) {
              $(".hintBox-warp").removeClass("show");
              $(".hintBox").removeClass("slideUp");
              $(".hintBox").addClass("slideDown");
              $(".hint").hide();
              $(".quiz").removeClass("key-hint");
            }
          });
          $(".hintBox-warp").addClass("show");
          $(".hintBox_text-box").html(text);
          $(".hintBox").removeClass("slideDown");
          $(".hintBox").addClass("slideUp");
        }
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //마지막으로 활성화 된 키패드 저장(힌트 여러개 일 경우)
      const keyPadOnClick = (index) => {
        $(`.step${index} .key-pad-on`).click(function () {
          if (!lastKeyPad) {
            lastKeyPad = $(this).data("val");
          }
        });
      };

      //dnd일 경우힌트 다르게 나오기(마지막으로 터치한 draggable의 val값)
      let mydragOn;
      const dragOn = (index) => {
        $(`.step${index} .draggable`).on("touchstart click", function (event) {
          event.preventDefault();
          mydragOn = $(this).data("val");
        });
      };

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
          let stepClass = "step1_" + disQuiz;
          dragOn(1);
        },

        hint: () => {
          let stepClass = "step1_" + disQuiz;
          let hintArr = pageData[0].quiz.data[disQuiz - 1].typeHint;

          if (dndQuizDataIndex == 1) {
            showHintMessage(hintArr[0].hint, hintArr[0].sound);
            $(`.${stepClass} .hintWrap`).css("display", "block");
            $(`.${stepClass} .hintWrap`).addClass("blinking");
          }
          if (dndQuizDataIndex == 2) {
            showHintMessage(hintArr[1].hint, hintArr[1].sound);
            $(`.${stepClass} .epilogue-warp img`).addClass("blinking");
          }
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },

        complete: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });
          $(`.${stepClass} .hintWrap`).css("display", "none");
          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
          let stepClass = "step2_" + disQuiz;
          dragOn(2);
        },

        hint: () => {
          let stepClass = "step2_" + disQuiz;
          let hintArr = pageData[1].quiz.data[disQuiz - 1].typeHint;

          if (dndQuizDataIndex == 1) {
            showHintMessage(hintArr[0].hint, hintArr[0].sound);
            $(`.${stepClass} .examImg1`).addClass("blinking");
          }
          if (dndQuizDataIndex == 2) {
            showHintMessage(hintArr[1].hint, hintArr[1].sound);
            $(`.${stepClass} .examImg2`).addClass("blinking");
          }
        },

        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },

        complete: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });
          $(`.${stepClass} .hintWrap`).css("display", "none");
          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
        },
        hint: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("red");
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[2].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .hint`).removeClass("red");
          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).addClass("red");
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[3].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .hint`).removeClass("red");
          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          let stepClass = "step5_" + disQuiz;
          audioPlayExam(audio, [pageData[4].sound]);
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
        },
        wrong: () => {},
        complete: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[4].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .question-box`).attr("disabled", true);
          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              let selectAnswerCheckFlag = false;
              $(document).on("click", `.${stepClass} .select`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                if (selectAnswerCheckFlag) {
                  // 정답 일때(O표시)
                  $(this).addClass("active");

                  $(`.${stepClass} .step3anwser1 .quiz`)
                    .not(".active")
                    .on("click", function () {
                      $(this).css("color", "#d9d9d9");
                    });
                } else {
                  // 오답 일때(O표시)
                  $(this).removeClass("active");
                }
              });
            }
            /* E: 다중선택형 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(`.epilogue-warp`).html(`
              <img src="${renderData.markup.examImg}" class="img" />
              <div class="hintWrap">
                <div class="hintText hintText1">${renderData.markup.hintText[0]}</div>
                <div class="hintText hintText2">${renderData.markup.hintText[1]}</div>
              </div>
            `);

                stepEl.find(`.quiz-warp`).html(`
              <span>${renderData.markup.quizText}</span>
              <span class="equal">+</span>
              <span class="quizBoxs quizBoxs1"></span>
              <span class="equal">=</span>
              <span class="quizBoxs quizBoxs2"></span>
            `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl.find(`.quizBoxs${z + 1}`).html(`
              <div class="question-box droppable" data-val="${
                q.answer[z]
              }" data-index="${z + 1}"><span class="placeholder">?</span></div>
            `);
                }

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });
                break;

              // ==========step2==========
              case 1:
                stepEl.find(`.epilogue-warp`).html(`
              <img src="../../../COMM/IMG/TEST8/1_6_6/TYPE2_EXAM.png" class="img" />
              <img src="${renderData.markup.examImg1}" class="img examImg examImg1" />
              <img src="${renderData.markup.examImg2}" class="img examImg examImg2 " />
              <div class="textDiv">
                <div class="texts texts1">${renderData.markup.text[0]}</div>
                <div class="texts texts2">${renderData.markup.text[1]}</div>
              </div>
            `);

                stepEl.find(`.quiz-warp`).html(`
              <span class="quizBoxs quizBoxs1"></span>
              <span class="equal">-</span>
              <span class="quizBoxs quizBoxs2"></span>
              <span class="equal">=</span>
              <span class="quizBoxs quizBoxs3"></span>
            `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl.find(`.quizBoxs${z + 1}`).html(`
              <div class="question-box droppable" data-val="${
                q.answer[z]
              }" data-index="${z + 1}"><span class="placeholder">?</span></div>
            `);
                }

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });
                break;

              // ==========step3==========
              case 2:
                stepEl.find(`.epilogue-warp`).html(`
                <img src="../../../COMM/IMG/TEST8/1_6_6/TYPE3_EXAM.png" class="img" />
                <span class="texts">${renderData.markup.text}</span>
            `);
                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .append(
                      createKeypadEl(z + 1, q.answer[z].toString().length)
                    );
                }
                break;

              // ==========step4==========
              case 3:
                stepEl.find(`.epilogue-warp`).html(`
                <img src="../../../COMM/IMG/TEST8/1_6_6/TYPE4_EXAM.png" class="img" />
                <span class="texts">${renderData.markup.text}</span>
            `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .append(
                      createKeypadEl(z + 1, q.answer[z].toString().length)
                    );
                }
                break;
              // ==========step5==========
              case 4:
                stepEl.find(`.epilogue-warp`).html(`
              ${renderData.markup.text}
            `);

                stepEl.find(`.quiz-warp`).html(`
                 <div class="quiz-box quiz-box-1"></div>
                 <span>명</span>
            `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .append(
                      createKeypadEl(z + 1, q.answer[z].toString().length)
                    );
                }
                break;
            }
          });
        });
      };
    </script>
  </body>
