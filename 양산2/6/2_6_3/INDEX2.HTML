              },
              {
                idx: 11,
                type: 'end',
                callback: () => {
                  correctly();
                }

          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",

          }

        reset: () => {
          touchMotionSetInit();

          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
          $('.step2 .blinking').removeClass('blinking');
          $('.step2 .txt_container').html('<span>?</span>');

      };

      //================STEP3==============
      const step3 = {

          audioSet([
            "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_011.mp3",
            "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_012.mp3",
          ], [
            {
              idx: 2,
              type: 'end',
              callback: () => {
                $('.step3 .step3_top_box .step3_img .img2').css('visibility', 'visible').addClass('blinking');
                touchMotionSetOn(290, 810, step3.guideTouch, $('.step3 .step3_top_box .step3_img'));
              }
            },
          ]);
        },
        guideTouch: (flag) => {
          $('.step3 .step3_top_box .step3_img .img2').css('visibility', '').removeClass('blinking');
          $('.step3 .step3_btm_box').css('visibility', 'visible');
          $('.step3 .step3_btm_box .quiz_select_wrap1').css('visibility', 'visible');
          quizSelectSetInit($('.step3 .quiz_select_wrap1'), [1, 2]);
          quizSelectSetOnNew(1, step3.quizSelectCorrect, $('.step3 .txt_container1'), true);

        quizSelectCorrect: (flag) => {

              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_013.mp3",

              {
                idx: 2,
                type: 'start',
                callback: () => {
                  $('.step3 .step3_top_box .step3_img .img1').addClass('blinking');
                  $('.step3 .step3_top_box .step3_img .img3').css('visibility', 'visible');
                  timerSet(() => {
                    $('.step3 .step3_top_box .step3_img .img3').css('visibility', '');
                    $('.step3 .step3_top_box .step3_img .img4').css('visibility', 'visible');
                    timerInit();
                    timerSet(() => {
                      $('.step3 .step3_top_box .step3_img .img1').removeClass('blinking');
                      $('.step3 .step3_top_box .step3_img .img4').css('visibility', '');
                      timerInit();
                    }, 1400);
                  }, 1400);
                }
              },
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step3 .step3_btm_box .step3_star').css('display', 'block');
                }
              },
              {
                idx: 5,
                type: 'start',
                callback: () => {
                  $('.step3 .step3_top_box .step3_img_box').css('display', 'flex');
                }
              },
              {
                idx: 5,
                type: 'end',
                callback: () => {
                  $('.step3 .step3_top_box .step3_img_box').addClass('box_blink2');
                  touchMotionSetOn(290, 1410, step3.guideTouch2, $('.step3 .step3_top_box .step3_img_box'));
                }
              },
            ]);
          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
            ]);
          }
        },
        guideTouch2: (flag) => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_015.mp3",
            "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_016.mp3",
            "../../../COMM/SOUND/Eff_start.mp3", 
            "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_017.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step3 .step3_top_box .step3_img_box').removeClass('box_blink2');
              }
            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3 .step3_btm_box .sentence_box span:not(.none)').addClass('highlight red2');
                $('.step3 .step3_btm_box .sentence_box .txt_container').addClass('highlight red2');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step3 .step3_img_box .img1').css('visibility', 'visible');
              }
            },
            {
              idx: 4,
              type: 'end',
              callback: () => {
                touchMotionSetOn(290, 1410, step3.guideTouch3, $('.step3 .step3_img_box .img1'));
              }
            },
          ]);
        },
        guideTouch3: (flag) => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_018.mp3",
            "../../../COMM/SOUND/Eff_start.mp3", 
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step3 .step3_img_box .img1').css('visibility', '');
                $('.step3 .step3_img_box .img2').css('visibility', 'visible');
                $('.step3 .step3_img_box .img3').css('visibility', 'visible').addClass('blinking');

            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3 .step3_img_box .img3').css('visibility', '').removeClass('blinking');
                $('.step3_top_box .step3_star').css('display', 'block').addClass('spining');
              }
            },
            {
              idx: 2,
              type: 'end',
              callback: () => {
                timerSet(() => {
                  disStep++;
                  pageAction();
                  timerInit();
                }, 1000);
              }
            },
          ]);
        },
        reset: () => {
          touchMotionSetInit();

          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');
          $('.step3 .blinking').removeClass('blinking');
          $('.step3 .box_blink2').removeClass('box_blink2');
          $('.step3 .highlight').removeClass('highlight');
          $('.step3 .red2').removeClass('red2');
          $('.step3 .spining').removeClass('spining');
          $('.step3 .txt_container').html('?');

      const step4 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_019.mp3",

            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step4 .step4_line').css('display', 'block');

                  audioSet([
                    "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_020.mp3",
                    "../../../COMM/SOUND/Eff_start.mp3", 
                    "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_021.mp3",

                    "../../../COMM/SOUND/SEASON2/2_6_3/2_2_6-3_026.mp3",

                          $('.step4 .step4_left_box .step4_img_box .step4_img.block5 .img_point').css('display', 'block').addClass('blinking');
                          timerInit();
                          timerSet(() => {
                            $('.step4 .step4_left_box .step4_img_box .step4_img.block2 .img_point').css('display', '').removeClass('blinking');
                            $('.step4 .step4_left_box .step4_img_box .step4_img.block5 .img_point').css('display', '').removeClass('blinking');
                            $('.step4 .step4_left_box .step4_img_box .step4_img.block3 .img_point').css('display', 'block').addClass('blinking');
                            $('.step4 .step4_left_box .step4_img_box .step4_img.block6 .img_point').css('display', 'block').addClass('blinking');
                            timerInit();
                            timerSet(() => {
                              $('.step4 .step4_left_box .step4_img_box .step4_img.block3 .img_point').css('display', '').removeClass('blinking');
                              $('.step4 .step4_left_box .step4_img_box .step4_img.block6 .img_point').css('display', '').removeClass('blinking');
                              timerInit();
                            }, 700);
                          }, 700);
                        }, 700);
                      }
                    },
                    {
                      idx: 2,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_left_box .step4_text').css('visibility', 'visible');
                      }
                    },
                    {
                      idx: 4,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .step4_img_box .img1').addClass('blinking');
                      }
                    },
                    {
                      idx: 5,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .step4_img_box .img1').removeClass('blinking');
                        $('.step4 .step4_right_box .step4_img_box .text_box .txt1').css('visibility', 'visible');
                      }
                    },
                    {
                      idx: 6,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .step4_img_box .img2').addClass('blinking');
                      }
                    },
                    {
                      idx: 7,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .step4_img_box .img2').removeClass('blinking');
                        $('.step4 .step4_right_box .step4_img_box .text_box .txt2').css('visibility', 'visible');
                      }
                    },
                    {
                      idx: 8,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .step4_img_box .img3').addClass('blinking');
                      }
                    },
                    {
                      idx: 9,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .step4_img_box .img3').removeClass('blinking');
                        $('.step4 .step4_right_box .step4_img_box .text_box .txt3').css('visibility', 'visible');
                      }
                    },
                    {
                      idx: 11,
                      type: 'start',
                      callback: () => {
                        $('.step4 .step4_right_box .step4_text').css('visibility', 'visible');
                      }
                    },
                    {
                      idx: 12,
                      type: 'start',
                      callback: () => {
                        $('.step4 .check_footer_inner').addClass('slideUp');
                      }
                    },
                    {
                      idx: 12,
                      type: 'end',
                      callback: () => {
                        callFinish();
                      }
                    },
                  ]);
                  timerInit();
                }, 1000);
              }
            },
          ]);
        },
        reset: () => {
          $('.step4 .dp_none').css('display', '');
          $('.step4 .v_hidden').css('visibility', '');
          $('.step4 .blinking').removeClass('blinking');
          $('.step4 .slideUp').removeClass('slideUp');
        },
      };
      
    </script>
  </body>
