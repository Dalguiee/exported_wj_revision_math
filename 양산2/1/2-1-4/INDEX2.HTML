                    dropEl: '.step4 .txt_container2',
                    correct: 1
                  },
                  {
                    dropEl: '.step4 .txt_container3',
                    correct: 3
                  },
                  {
                    dropEl: '.step4 .txt_container4',
                    correct: 2
                  },

                stepDropArr = ["2", "8", "5", "3"];
                
                quizMultiDragDropSetOnNew(stepDropList, $('.step4_answer_box'), stepDropArr, step4.dropppFn);
              }
            },
          ]);
        },
        dropppFn: () => {
          $(".droppable")
            .droppable({ disabled: false })
            .on("droppable:drop", function (droppp, drag) {
              let dragAnswer = drag.item[0].dataset.val;
              let answer = droppp.currentTarget.dataset.val;

              if (answer === dragAnswer) {
                correctlyFlag++;
                quizMultiDragDropSetCorrect(droppp.currentTarget);

                if (correctlyFlag == stepDropList.length) {
                  quizMultiDragDropSetCorrectly();
                  stepDropList = "";
                  stepDropArr = "";

                  audioSet([
                    "../../../COMM/SOUND/CORRECT.mp3",
                  ], [
                    {
                      idx: 1,
                      type: 'end',
                      callback: () => {
                        correctly();
                      }
                    },
                  ]);
                } else {
                  audioSet([
                    "../../../COMM/SOUND/CORRECT.mp3",
                  ]);
                }
              } else {
                audioSet([
                  "../../../COMM/SOUND/WRONG.mp3",
                  "../../../COMM/SOUND/SEASON2/2_1_4/2_2_1-4_024.mp3",
                ]);

                return false;
              }
            });

          touchMotionSetInit();
          correctlyFlag = 0;

          $('.step4 .v_hidden').css('visibility', '');

                      }
                    },
                    {
                      idx: 3,
                      type: 'start',

                          timerInit();

                              {
                                idx: 2,
                                type: 'end',
                                callback: () => {
                                  disStep++;
                                  pageAction();
                                }
                              },
                            ]);
                          }, 1000);
                        }, 1000);
                      }
                    },
                  ]);
                }, 1000);
              }
            },
          ]);
        },
        reset: () => {
          $('.step5 .dp_none').css('display', '');
          $('.step5 .v_hidden').css('visibility', '');
          $('.step5 .step5_top_box .hundred_block_box').removeClass('on');
          $('.step5 .step5_top_box .thousand_block_box .img').removeClass('blinking');
          $('.step5 .step5_top_box .ten_block_box .img').removeClass('blinking');
