          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      // 연결된 점 카운트 (선긋기형)
      let dotToDotCount = 0;
      let dotToDotLength = 0;

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
        },
        hint: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          let stepClass = "step1_" + disQuiz;
        },
        complete: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html(
              answerArr[0].answer[parseInt($(el).attr("data-val")) - 1]
            );
          });

          $(`.${stepClass} .key-pad-on`).removeClass("key-pad-on");
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
        },
        hint: () => {
          let stepClass = "step2_" + disQuiz;

          $(`.${stepClass} .examTextColorDiv`).addClass("blinking");
          $(`.${stepClass} .examTextColor1`).css("color", "#F9610C");
          $(`.${stepClass} .examTextColor2`).css("color", "#83AE00");
          $(`.${stepClass} .examTextColor3`).css("color", "#0277FF");
          $(`.${stepClass} .examTextColor4`).css("color", "#E72E26");
        },
        wrong: () => {
          let stepClass = "step2_" + disQuiz;
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step2_" + disQuiz;

          $(`.${stepClass} .question-box`).each((idx, el) => {
            $(el).html($(el).attr("data-val"));
          });
          $(`.${stepClass} .examTextColorDiv`).removeClass("blinking");
          $(`.${stepClass} .examTextColor`).css("color", "#000");

          $(`.${stepClass} .draggable`).css("display", "none");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);

          dotToDotCount = 0;
          dotToDotLength = typeData[2][disQuiz - 1].start.length;

          let stepClass = "step3_" + disQuiz; // step[문제번호]
          if (!$(`.${stepClass} .canvas`).attr("locked")) {
            $(`.${stepClass} .canvas`).attr("locked", true);
            let stepCanvas = new CanvasEx($(`.${stepClass} .canvas`)[0]);
          }
        },
        hint: () => {},
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {},
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
        },
        hint: () => {},
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step4_" + disQuiz;
          answerArr[3].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active");
          });
          $(`.${stepClass} .quiz`).attr("disabled", true);
          $(document).off("click", `.${stepClass} .select-warp .quiz`);
        },
      };

      //================STEP5==============
      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
        },
        hint: () => {},
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");
          answerArr[4].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active");
          });
          $(`.${stepClass} .quiz`).attr("disabled", true);
          $(document).off("click", `.${stepClass} .select-warp .quiz`);

          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                $(this).addClass("active");
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(`.quiz-text`).prepend(`
                  <span>${renderData.markup.text[0]}</span>
              `);

                stepEl.find(".epilogue-warp").append(`
                  <img src="${renderData.markup.examImg[0]}" class="img"/>
                  <div class="hint">
                      ${renderData.markup.hintText
                        .map(
                          (text, index) =>
                            `<span class="hint${index + 1}">${text}</span>`
                        )
                        .join("")}
                  </div>
              `);

                stepEl.find(`.quiz-text`).append(`
                  <span>${renderData.markup.text[1]}</span>
              `);

                for (let z = 0; z < q.answer.length; z++) {
                  stepEl
                    .find(`.quiz-box-${z + 1}`)
                    .html(createKeypadEl(z + 1, q.answer[z].toString().length));
                }

                if (renderData.id == 1) {
                  $(`.${stepClass} .hint .hint1`).css("left", "315px");
                  $(`.${stepClass} .hint .hint2`).css("left", "880px");
                  $(`.${stepClass} .hint .hint3`).css("left", "1208px");
                  $(`.${stepClass} .hint .hint4`).css("left", "1437px");
                }

                if (renderData.id == 2) {
                  $(`.${stepClass} .hint .hint1`)
                    .css("left", "218px")
                    .css("top", "30px");
                  $(`.${stepClass} .hint .hint2`)
                    .css("left", "660px")
                    .css("top", "30px");
                  $(`.${stepClass} .hint .hint3`)
                    .css("left", "1088px")
                    .css("top", "30px");
                  $(`.${stepClass} .hint .hint4`)
                    .css("left", "1332px")
                    .css("top", "30px");
                }

                if (renderData.id == 3) {
                  $(`.${stepClass} .hint .hint1`)
                    .css("left", "240px")
                    .css("top", "13px");
                  $(`.${stepClass} .hint .hint2`)
                    .css("left", "563px")
                    .css("top", "13px");
                  $(`.${stepClass} .hint .hint3`)
                    .css("left", "856px")
                    .css("top", "13px");
                  $(`.${stepClass} .hint .hint4`)
                    .css("left", "1188px")
                    .css("top", "13px");
                }

                if (renderData.id == 4) {
                  $(`.${stepClass} .hint .hint1`)
                    .css("left", "204px")
                    .css("top", "13px");
                  $(`.${stepClass} .hint .hint2`)
                    .css("left", "695px")
                    .css("top", "13px");
                  $(`.${stepClass} .hint .hint3`)
                    .css("left", "1083px")
                    .css("top", "13px");
                  $(`.${stepClass} .hint .hint4`)
                    .css("left", "1341px")
                    .css("top", "13px");
                }
                break;

              // ==========step2==========

              case 1:
                stepEl.find(`.epilogue-warp`).append(`
                    <div class="examTextColorDiv">
                      <span class="examTextColor examTextColor1">${renderData.examTextColor[0]}</span>
                      <span class="examTextColor examTextColor2">${renderData.examTextColor[1]}</span>
                      <span class="examTextColor examTextColor3">${renderData.examTextColor[2]}</span>
                      <span class="examTextColor examTextColor4">${renderData.examTextColor[3]}</span>
                    </div>
                    <span class="txt1">은</span> <span class="txt2">1000이</span>
                    <div class="question-box droppable droppable1" data-val="${q.answer[0]}" data-index="1"><span class="placeholder">?</span></div>

                    <span class="txt1">개,</span> <span class="txt2">100이</span>
                    <div class="question-box droppable droppable2" data-val="${q.answer[1]}" data-index="2"><span class="placeholder">?</span></div>

                    <span class="txt1">개,</span> <span class="txt2">10이</span>
                    <div class="question-box droppable droppable3" data-val="${q.answer[2]}" data-index="3"><span class="placeholder">?</span></div>

                    <span class="txt1">개,</span> <span class="txt2">1이</span>
                    <div class="question-box droppable droppable4" data-val="${q.answer[3]}" data-index="4"><span class="placeholder">?</span></div>
                    <span>개입니다.</span>

                  `);

                q.list.forEach((item) => {
                  stepEl
                    .find(`.draggable-warp`)
                    .append(
                      `<div class="btn draggable" data-val="${item}">${item}</div>`
                    );
                });
                break;

              // ==========step3==========
              case 2:
                q.start.forEach((s, x) => {
                  $(`.${stepClass} .start-warp`).append(`
                                    <div class="start">
                                        <p class="start_text">${s.text}</p>
                                        <div class="start_dot" data-start="${s.val}" locked="false"></div>
                                    </div>
                                    `);
                });

                q.end.forEach((e, x) => {
                  $(`.${stepClass} .end-warp`).append(`
                                    <div class="end">
                                        <p class="end_text">${e.text}</p>
                                        <div class="end_dot" data-end="${e.val}" locked="false"></div>
                                    </div>
                                    `);
                });
                break;

              // ==========step4==========
              case 3:
                stepEl.find(`.epilogue-warp`).append(`
                     <img src="${renderData.markup.examImg}" class="img"/>
                `);
                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                              <button class="quiz select" data-val="${li.val}">${li.text}</button>
                              `);
                });
                break;

              // ==========step5==========
              case 4:
                stepEl.find(`.epilogue-warp`).append(`
                    <span>이 수를 읽으면 '${renderData.markup.text[0]}'으로 시작하고 '${renderData.markup.text[1]}'${renderData.markup.text[2]} 끝납니다.</span>
                `);

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                                <button class="quiz select" data-val="${li.val}">${li.text}</button>
                                `);
                });
                break;
            }
          });
        });
      };
    </script>
  </body>
</html>
