      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {

        start: () => {

          if (lastKeyPad == 1) {
            $(`.${stepClass} .hint`).removeClass("blinking");

            $(`.${stepClass} .hint1`).addClass("blinking");
          } else if (lastKeyPad == 2) {
