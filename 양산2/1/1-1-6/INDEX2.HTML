      .step1_top_box .circle_box {
        width: 168px;

        border-radius: 50%;

        border-bottom: none;

        top: -16px;
        left: 84.5px;
        transform: translateY(-100%);
      }

      .step1_top_box .effect .sign {
        position: absolute;
        top: -23px;
        left: 50%;

      }

      .step1_top_box .effect::before,
      .step1_top_box .effect::after {
        content: "";

        height: 14px;
        background-image: url('../../../COMM/IMG/CONCEPT/SEASON2/1_1_6/STEP1_ARROW.png');

        background-position: center center;

      .step1_top_box .effect::before {
        position: absolute;
        bottom: 0;
        left: -2px;
        transform: translate(-50%, 40%);
      }

      .step1_top_box .effect::after {
        position: absolute;
        bottom: 0;
        right: -2px;
        transform: translate(50%, 40%);
      }

      .step1_top_box .effect2 {
        width: 878px;
        height: 54px;

        bottom: -16px;
        left: 84.5px;

        transform: translate(-50%, 100%);
      }

      .step1_top_box .effect2::before {
        top: 0;

      }

      .step1_top_box .effect2::after {
        top: 0;
        transform: scaleY(-1) translate(50%, 40%);
      }

      .step1_top_box .effect3 {

      .step1_top_box .effect3 .sign {

      }

      .step1_top_box .effect3::after {
        top: 0;
        transform: scaleY(-1) translate(50%, 40%);
      }

      .step1_top_box .most {
        color: rgba(231, 46, 38, 1);
        position: absolute;
        bottom: -70px;
      }

      .step1_top_box .most1 {
        left: 84.5px;
        transform: translate(-50%, 100%);
      }

      .step1_top_box .most2 {

        transform: translate(50%, 100%);

        left: 91.6%;

    <script>
      /*
       * 데이터
       */
      let intro = {
        type: "concept", //concept 개념익히기, checkExam 확인문제
        title: "수의 크기를<Br/>비교해 볼까요(2)",
        subTitle: [
          "세 수의 크기를 비교할 수 있어요.",
        ],
        sound: ["../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_001.mp3"],
      };

      //현재 페이지
      let disStep = 1;

      let pageData = [
        {
          step: 1,
          title: "세 수의 크기를 비교해 봅시다.",
          sound: "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_001.mp3",
          headerPage: [1, 1],
          footerPage: [1, 2],
          prev: 0,
          next: 1,
        },
        {
          step: 2,
          title: "세 수의 크기를 비교해 봅시다.",
          sound: "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_001.mp3",
          headerPage: [1, 1],
          footerPage: [2, 2],
          prev: 1,
          next: 0,
        },
        {
          step: 3,
          title: "",
          sound: "",
          headerPage: [0, 0],
          footerPage: [0, 0],
          prev: 1,
          next: 0,
        },
      ];
      
      function pageAction() {
        console.log("disStep ::: ", disStep);
        //setTimeout 초기화
        const TimeoutId = setTimeout(() => console.log("timeout clear"), 1);
        for (let i = 0; i < TimeoutId; i++) {
          clearTimeout(i);
        }
        stepSet();
        switch (disStep) {
          case 1:
            step1.reset();
            step1.start();
            break;
          case 2:
            step2.reset();
            step2.start();
            break;
          case 3:
            step3.reset();
            step3.start();
            break;
        }
      }

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_001.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_002.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_003.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_004.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_005.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_006.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_007.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_008.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_009.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_010.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_011.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_012.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_013.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .circle_box').addClass('box_blink2');
                timerSet(() => {
                  timerInit();
                  $('.step1 .step1_top_box .circle_box').removeClass('box_blink2');
                }, 4000);
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step1 .title_box').css('visibility', 'visible');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .circle_box:not(.circle_box3)').addClass('box_blink2');
                $('.step1 .step1_top_box .circle_box3').addClass('dim');
              }
            },
            {
              idx: 6,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .circle_box:not(.circle_box3)').removeClass('box_blink2');
                $('.step1 .step1_top_box .effect1').css('visibility', 'visible');
                $('.step1 .step1_point1').css('display', 'block').addClass('spining');
              }
            },
            {
              idx: 7,
              type: 'start',
              callback: () => {
                $('.step1 .step1_point1').css('display', 'none').removeClass('spining');
                $('.step1 .step1_top_box .circle_box:not(.circle_box2)').addClass('box_blink2');
                $('.step1 .step1_top_box .circle_box3').removeClass('dim');
                $('.step1 .step1_top_box .circle_box2').addClass('dim');
              }
            },
            {
              idx: 8,
              type: 'start',
              callback: () => {
                $('.step1 .step1_point1').css('display', 'block').addClass('spining');
                $('.step1 .step1_top_box .effect2').css('visibility', 'visible');
                $('.step1 .step1_top_box .circle_box:not(.circle_box2)').removeClass('box_blink2');
              }
            },
            {
              idx: 9,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .most1').css('visibility', 'visible');
                $('.step1 .step1_top_box .circle_box2').removeClass('dim');
              }
            },
            {
              idx: 10,
              type: 'start',
              callback: () => {
                $('.step1 .step1_point1').css('display', 'none').removeClass('spining');
                $('.step1 .step1_top_box .circle_box1').addClass('dim');
                $('.step1 .step1_top_box .effect1').css('visibility', 'hidden');
                $('.step1 .step1_top_box .effect2').css('visibility', 'hidden');
                $('.step1 .step1_top_box .effect3').css('visibility', 'visible');
              }
            },
            {
              idx: 11,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .circle_box1').removeClass('dim');
                $('.step1 .step1_point2').css('display', 'block').addClass('spining');
                $('.step1 .step1_top_box .most2').css('visibility', 'visible');
              }
            },
            {
              idx: 12,
              type: 'start',
              callback: () => {
                $('.step1 .step1_top_box .effect3').css('visibility', 'hidden');
                $('.step1 .step1_point2').css('display', 'none').removeClass('spining');
                timerSet(() => {
                  timerInit();
                  $('.step1 .step1_top_box .circle_box:not(.circle_box3)').addClass('box_blink2');
                  timerSet(() => {
                    timerInit();
                    $('.step1 .step1_top_box .circle_box:not(.circle_box3)').removeClass('box_blink2');
                    $('.step1 .step1_top_box .circle_box:not(.circle_box1)').addClass('box_blink2');
                    timerSet(() => {
                      timerInit();
                      $('.step1 .step1_top_box .circle_box:not(.circle_box1)').removeClass('box_blink2');
                    }, 4000);
                  }, 4000);
                }, 1000);
              }
            },
            {
              idx: 13,
              type: 'end',
              callback: () => {
                correctly();
              }
            },
          ]);
        },
        reset: () => {
          $('.step1 .dp_none').css('display', '');
          $('.step1 .v_hidden').css('visibility', '');
          $('.step1 .step1_top_box .circle_box').removeClass('box_blink2');
          $('.step1 .step1_point1').removeClass('spining');
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_014.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_015.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_016.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_017.mp3",
          ], [
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step2 .title_box').css('visibility', 'visible');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step2 .step1_top_box .circle_box').addClass('box_blink2');
                timerSet(() => {
                  timerInit();
                  $('.step2 .step1_top_box .circle_box').removeClass('box_blink2');
                }, 3000)
              }
            },
            {
              idx: 4,
              type: 'end',
              callback: () => {
                quizSelectSetInit($('.step2 .step2_btm_box .answer_box1'), ['78', '82', '63']);
                quizSelectSetOnNew(2, step2.quizSelectCorrect);
                $('.step2 .step2_btm_box').css('visibility', 'visible');
              }
            },
          ]);
        },
        quizSelectCorrect: (flag) => {
          if (flag) {
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
            ], [
              {
                idx: 1,
                type: 'end',
                callback: () => {
                  quizSelectSetInit($('.step2 .step2_btm_box .answer_box2'), ['78', '82', '63']);
                  quizSelectSetOnNew(3, step2.quizSelectCorrect2);
                }
              },
            ]);
          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_018.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  $('.step2 .step2_btm_box .answer_box1 button').removeClass('selected').addClass('unselected');
                }
              },
            ]);
          }
        },
        quizSelectCorrect2: (flag) => {
          if (flag) {
            audioSet([
              "../../../COMM/SOUND/CORRECT.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_020.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_021.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_022.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_023.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_024.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_025.mp3",
            ], [
              {
                idx: 3,
                type: 'start',
                callback: () => {
                  $('.step2 .step1_top_box .circle_box .ten').addClass('blinking');
                }
              },
              {
                idx: 4,
                type: 'start',
                callback: () => {
                  $('.step2 .step1_top_box .circle_box .ten').removeClass('blinking');
                  $('.step2 .step1_top_box .circle_box2 .ten').addClass('blinking');
                }
              },
              {
                idx: 5,
                type: 'start',
                callback: () => {
                  $('.step2 .step1_top_box .circle_box .ten').removeClass('blinking');
                  $('.step2 .step1_top_box .circle_box3 .ten').addClass('blinking');
                }
              },
              {
                idx: 6,
                type: 'start',
                callback: () => {
                  $('.step2 .step1_top_box .circle_box3 .ten').removeClass('blinking');
                  $('.step2 .step1_point1').css('display', 'block').addClass('spining');
                }
              },
              {
                idx: 7,
                type: 'start',
                callback: () => {
                  $('.step2 .step1_point1').css('display', 'none').removeClass('spining');
                  $('.step2 .step1_point2').css('display', 'block').addClass('spining');
                }
              },
              {
                idx: 7,
                type: 'end',
                callback: () => {
                  $('.step2 .step1_point2').css('display', 'none').removeClass('spining');
                  disStep++;
                  pageAction();
                }
              },
            ]);
          } else {
            audioSet([
              "../../../COMM/SOUND/WRONG.mp3",
              "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_019.mp3",
            ], [
              {
                idx: 2,
                type: 'start',
                callback: () => {
                  $('.step2 .step2_btm_box .answer_box2 button').removeClass('selected').addClass('unselected');
                }
              },
            ]);
          }
        },
        reset: () => {
          $('.step2 .dp_none').css('display', '');
          $('.step2 .v_hidden').css('visibility', '');
          $('.step2 .step1_top_box .circle_box').removeClass('box_blink2');
          $('.step2 .step1_top_box .circle_box .ten').removeClass('blinking');
          $('.step2 .step1_point').removeClass('spining');
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioSet([
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_026.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_027.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_028.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_029.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_030.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_031.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_032.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_033.mp3",
            "../../../COMM/SOUND/SEASON2/1_1_6/1_2_1-6_034.mp3",
          ], [
            {
              idx: 1,
              type: 'start',
              callback: () => {
                $('.step3 .step1_top_box .circle_box').addClass('box_blink2');
              }
            },
            {
              idx: 2,
              type: 'start',
              callback: () => {
                $('.step3 .step1_top_box .circle_box').removeClass('box_blink2');
                $('.step3 .step1_top_box .circle_box .ten').addClass('blinking');
                $('.step3 .step3_btm_box .text_box1').css('visibility', 'visible');
              }
            },
            {
              idx: 3,
              type: 'start',
              callback: () => {
                $('.step3 .step1_top_box .circle_box .ten').removeClass('blinking');
                $('.step3 .step3_point2').css('display', 'block').addClass('spining');
                $('.step3 .step1_top_box .circle_box .most2').css('visibility', 'visible');
              }
            },
            {
              idx: 4,
              type: 'start',
              callback: () => {
                $('.step3 .step3_point2').css('display', 'none').removeClass('spining');
                $('.step3 .step1_top_box .circle_box3').addClass('dim');
                $('.step3 .step1_top_box .circle_box:not(.circle_box3) .ten').addClass('blinking');
              }
            },
            {
              idx: 5,
              type: 'start',
              callback: () => {
                $('.step3 .step1_top_box .circle_box:not(.circle_box3) .ten').removeClass('blinking');
                $('.step3 .step1_top_box .circle_box:not(.circle_box3) .one').addClass('blinking');
              }
            },
            {
              idx: 6,
              type: 'start',
              callback: () => {
                $('.step3 .step3_btm_box .text_box2').css('visibility', 'visible');
              }
            },
            {
              idx: 7,
              type: 'start',
              callback: () => {
                $('.step3 .step1_top_box .circle_box:not(.circle_box3) .one').removeClass('blinking');
                $('.step3 .step3_point1').css('display', 'block').addClass('spining');
                $('.step3 .step1_top_box .circle_box .most1').css('visibility', 'visible');
              }
            },
            {
              idx: 8,
              type: 'start',
              callback: () => {
                $('.step3 .step3_point1').css('display', 'none').removeClass('spining');
                $('.step3 .step1_top_box .circle_box3').removeClass('dim');
                $('.step3 .check_footer_inner').addClass('slideUp');
              }
            },
            {
              idx: 9,
              type: 'end',
              callback: () => {
                callFinish();
              }
            },
          ]);
        },
        reset: () => {
          $('.step3 .dp_none').css('display', '');
          $('.step3 .v_hidden').css('visibility', '');
          $('.step3 .step1_top_box .circle_box').removeClass('box_blink2');
          $('.step3 .step1_top_box .circle_box .ten').removeClass('blinking');
          $('.step3 .step1_top_box .circle_box .one').removeClass('blinking');
          $('.step3 .step3_point').removeClass('spining');
          $('.step3 .check_footer_inner').removeClass('slideUp');
        },
      };
    </script>
  </body>
</html>
