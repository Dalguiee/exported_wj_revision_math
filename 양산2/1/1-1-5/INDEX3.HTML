        disQuiz = 1;
      }
      // 완료된 스텝
      let completeQuiz = [];

      //각 문항별 정답
      let answerArr = [];
      //정답 입력
      let answerInput = [];
      //몇 번 틀렸는지 체크
      let wrongCheck = 0;

      // 연결된 점 카운트 (선긋기형)
      let dotToDotCount = 0;
      let dotToDotLength = 0;

      const answerSet = (idx, i = 0) => {
        answerArr[idx] = typeData[idx][i];

        // 힌트 & 힌트 사운드 setting
        // 각 quiz data 별 hint 와 sound 있을 경우 각 quiz data의 hint 와 sound 사용
        // 없을 경우 퀴즈 공통의 hint 와 sound 사용
        answerArr[idx].hint = typeData[idx][i].hint
          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
        },
        hint: () => {
          let stepClass = "step1_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step1_" + disQuiz;
          let answer1 = answerArr[0].answer;

          const foundItem = answerArr[0].list.find(
            (item) => item.val == answer1
          );
          $(`.${stepClass} .placeholder`).html(foundItem.text);

          $(`.${stepClass} .quiz`)
            .eq(answer1[0] - 1)
            .addClass("active");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          $(`.${stepClass} .hint`).css("display", "none");
          // $(`.${stepClass} .quiz`).css("display", "none");
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
        },
        hint: () => {
          let stepClass = "step2_" + disQuiz;
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let anwer2 = answerArr[1].answer;
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .quizbtn_1`).html(anwer2[0]);
          $(`.${stepClass} .quizbtn_2`).html(anwer2[1]);
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hintText`).removeClass("blinking");
        },
        hint: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hintText`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let anwer3 = answerArr[2].answer;
          let stepClass = "step3_" + disQuiz;

          const foundItem = answerArr[2].list.find(
            (item) => item.val == anwer3
          );
          $(`.${stepClass} .placeholder`).html(foundItem.text);

          $(`.${stepClass} .quiz`)
            .eq(anwer3[0] - 1)
            .addClass("active");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          $(`.${stepClass} .hint`).css("display", "none");
          // $(`.${stepClass} .quiz`).css("display", "none");
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          let stepClass = "step4_" + disQuiz;
          audioPlayExam(audio, [pageData[3].sound]);
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          // S: 2번 이상 오답 시 처리
          let anwer4 = answerArr[3].answer;
          let stepClass = "step4_" + disQuiz;

          const foundItem = answerArr[3].list.find(
            (item) => item.val == anwer4
          );
          $(`.${stepClass} .placeholder`).html(foundItem.text);

          $(`.${stepClass} .quiz`)
            .eq(anwer4[0] - 1)
            .addClass("active");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          $(`.${stepClass} .hint`).css("display", "none");
          // $(`.${stepClass} .quiz`).css("display", "none");
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          let stepClass = "step5_" + disQuiz;
          audioPlayExam(audio, [pageData[4].sound]);
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          // S: 2번 이상 오답 시 처리
          let anwer5 = answerArr[4].answer;
          let stepClass = "step5_" + disQuiz;

          // 정답이 2개일때 정답넣기
          const foundItems = answerArr[4].list
            .filter(
              (item) =>
                item.val === answerArr[4].answer[0] ||
                item.val === answerArr[4].answer[1]
            )
            .map((item) => item.text);
          $(`.${stepClass} .placeholder1`).html(foundItems[0]);
          $(`.${stepClass} .placeholder2`).html(foundItems[1]);
          // 정답이 2개일때 정답넣기 끝

          $(`.${stepClass} .quiz`)
            .eq(anwer5[0] - 1)
            .addClass("active");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          $(`.${stepClass} .quiz`)
            .eq(anwer5[1] - 1)
            .addClass("active");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          $(`.${stepClass} .hint`).css("display", "none");
          // $(`.${stepClass} .quiz`).css("display", "none");
          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              let selectAnswerCheckFlag = false;
              $(document).on("click", `.${stepClass} .select`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                if (selectAnswerCheckFlag) {
                  // 정답 일때(O표시)
                  $(this).addClass("active");

                  $(`.${stepClass} .step3anwser1 .quiz`)
                    .not(".active")
                    .on("click", function () {
                      $(this).css("color", "#d9d9d9");
                    });
                } else {
                  // 오답 일때(O표시)
                  $(this).removeClass("active");
                }
              });
            }
            /* E: 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(".epilogue-warp").append(`
                    <img src="${renderData.markup.examImg}" class="img" />
                `);

                stepEl.find(".quiz-warp").append(`
                    <span>${renderData.markup.text}</span>
                    <div class="quizBox"><p class="placeholder">?</p></div>
                    <span style="margin-left: -15px;">.</span>
                `);

                renderData.list.forEach((element, index) => {
                  stepEl.find(".select-warp").append(`
                            <button class="quiz" data-val="${element.val}">
                                ${element.text}
                            </button>
                          `);
                });
                break;

              // ==========step2==========
              case 1:
                stepEl.find(".epilogue-warp").append(`
                    <img src="${renderData.markup.examImg}" class="img" />
                `);

                stepEl.find(".quiz-warp").append(`
                    <button class="quiz key-pad-on quizbtn_1" data-val="1" data-max="2"><p class="placeholder">?</p></button>은/는
                    <button class="quiz key-pad-on quizbtn_2" data-val="2" data-max="2"><p class="placeholder">?</p></button>보다
                    <span>${renderData.markup.text}</span>
                `);
                break;

              // ==========step3==========
              case 2:
                stepEl.find(".epilogue-warp").append(`
                    <img src="${renderData.markup.examImg}" class="img" />
                `);

                stepEl.find(".quiz-warp").append(`
                    <span class="hintText">${renderData.markup.text[0]}</span>
                    <div class="quizBox"><p class="placeholder"></p></div>
                    <span class="hintText">${renderData.markup.text[1]}</span>
                `);

                renderData.list.forEach((element, index) => {
                  stepEl.find(".select-warp").append(`
                            <button class="quiz" data-val="${element.val}">
                                ${element.text}
                            </button>
                          `);
                });
                break;

              // ==========step4==========
              case 3:
                stepEl.find(".epilogue-warp").append(`
                    <img src="${renderData.markup.examImg}" class="img" />
                    <img src="../../../COMM/IMG/TEST3/1_1_5/TYPE4_HINT.png" class="hint hint1" />
                    <img src="../../../COMM/IMG/TEST3/1_1_5/TYPE4_HINT.png" class="hint hint2" />
                `);

                stepEl.find(".quiz-warp").append(`
                    <span class="hintText">${renderData.markup.text[0]}</span>
                    <div class="quizBox"><p class="placeholder"></p></div>
                    <span class="hintText">${renderData.markup.text[1]}</span>
                `);

                renderData.list.forEach((element, index) => {
                  stepEl.find(".select-warp").append(`
                            <button class="quiz" data-val="${element.val}">
                                ${element.text}
                            </button>
                          `);
                });

                if (renderData.id == 1) {
                  $(`.${stepClass} .hint1`).css("left", "406px");
                  $(`.${stepClass} .hint2`).css("left", "795px");
                }
                if (renderData.id == 2) {
                  $(`.${stepClass} .hint1`).css("left", "537px");
                  $(`.${stepClass} .hint2`).css("left", "1054px");
                }
                if (renderData.id == 3) {
                  $(`.${stepClass} .hint1`).css("left", "668px");
                  $(`.${stepClass} .hint2`).css("left", "1046px");
                }
                if (renderData.id == 4) {
                  $(`.${stepClass} .hint1`).css("left", "288px");
                  $(`.${stepClass} .hint2`).css("left", "921px");
                }
                if (renderData.id == 5) {
                  $(`.${stepClass} .hint1`).css("left", "540px");
                  $(`.${stepClass} .hint2`).css("left", "1174px");
                }
                break;

              // ==========step5==========
              case 4:
                stepEl.find(".epilogue-warp1").append(`
                    <div class="epilogueDiv">
                      <span class="hintText">${renderData.markup.text[0]}</span>
                      <div class="quizBox"><p class="placeholder placeholder1"></p></div>
                      <span class="hintText">${renderData.markup.text[1]}</span>
                    </div>
                    <div class="epilogueDiv2">
                      <button class="quiz select" data-val="${renderData.list[0].val}">
                          ${renderData.list[0].text}
                      </button>
                      <button class="quiz select" data-val="${renderData.list[1].val}">
                          ${renderData.list[1].text}
                      </button>
                    </div>

                `);

                stepEl.find(".epilogue-warp2").append(`

                    <div class="epilogueDiv">
                      <span class="hintText">${renderData.markup.text[2]}</span>
                      <div class="quizBox"><p class="placeholder placeholder2"></p></div>
                      <span class="hintText">${renderData.markup.text[3]}</span>
                    </div>

                    <div class="epilogueDiv2">
                      <button class="quiz select" data-val="${renderData.list[2].val}">
                          ${renderData.list[2].text}
                      </button>
                      <button class="quiz select" data-val="${renderData.list[3].val}">
                          ${renderData.list[3].text}
                      </button>
                    </div>
                `);

                break;
            }
          });
        });
      };
    </script>
