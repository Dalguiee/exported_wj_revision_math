      //완료된 페이지
      let completeStep = 0;

      let keypadInt;

      let disQuiz = 1; // 해당 코드 수정 X
      if (developMode == "Y") {
        // 문제 번호 별로 확인 시 해당 코드 수정!
        disQuiz = 1;
      }
      // 완료된 스텝
      let completeQuiz = [];

      //각 문항별 정답
      let answerArr = [];
      //정답 입력
      let answerInput = [];
      //몇 번 틀렸는지 체크
      let wrongCheck = 0;

      // 연결된 점 카운트 (선긋기형)
      let dotToDotCount = 0;
      let dotToDotLength = 0;

      const answerSet = (idx, i = 0) => {
        answerArr[idx] = typeData[idx][i];

        // 힌트 & 힌트 사운드 setting
        // 각 quiz data 별 hint 와 sound 있을 경우 각 quiz data의 hint 와 sound 사용
        // 없을 경우 퀴즈 공통의 hint 와 sound 사용
        answerArr[idx].hint = typeData[idx][i].hint
          ? typeData[idx][i].hint
          : pageData[idx].quiz.hint;
        answerArr[idx].sound = typeData[idx][i].sound
          ? typeData[idx][i].sound
          : pageData[idx].quiz.sound;
      };

      // ----------shuffle----------
      let typeData = new Array();
      pageData.forEach((element, idx) => {
        if (developMode != "Y") {
          typeData[idx] = new Array();
          typeData[idx].push(shuffle(element.quiz.data)[0]);
          answerSet(idx, 0);
        } else {
          typeData.push(element.quiz.data);
        }
      });

      //문제 시작
      //================STEP1==============
      const step1 = {
        start: () => {
          audioPlayExam(audio, [pageData[0].sound]);
          let stepClass = "step1_" + disQuiz;

          keypadInt = setInterval(() => {
            $(`.key-pad`).css("top", "450");
          }, 1);
        },
        hint: () => {
          let stepClass = "step1_" + disQuiz;
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step1_" + disQuiz;
          let answer1 = answerArr[0].answer;

          $(`.${stepClass} .quizbtn_1`).html(answer1[0]);

          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          clearInterval(keypadInt);
        },
      };
      //================STEP2==============
      const step2 = {
        start: () => {
          audioPlayExam(audio, [pageData[1].sound]);
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .hint`).removeClass("blinking");
        },
        hint: () => {
          let stepClass = "step2_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let anwer2 = answerArr[1].answer;
          let stepClass = "step2_" + disQuiz;

          const foundItem = answerArr[1].list.find(
            (item) => item.val == anwer2
          );
          $(`.${stepClass} .placeholder`).html(foundItem.text);

          $(`.${stepClass} .quiz`)
            .eq(anwer2[0] - 1)
            .addClass("active");
          $(`.${stepClass} .quiz`).attr("disabled", true);
          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .select-warp .quiz`).css("display", "none");
        },
      };
      //================STEP3==============
      const step3 = {
        start: () => {
          audioPlayExam(audio, [pageData[2].sound]);
          let stepClass = "step3_" + disQuiz;
        },
        hint: () => {
          let stepClass = "step3_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let anwer3 = answerArr[2].answer;
          let stepClass = "step3_" + disQuiz;

          $(`.${stepClass} .quizbtn_1`).html(anwer3[0]);

          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .quiz`).attr("disabled", true);
        },
      };
      //================STEP4==============
      const step4 = {
        start: () => {
          audioPlayExam(audio, [pageData[3].sound]);
          let stepClass = "step4_" + disQuiz;
          //   $(`.${stepClass} .numText`).removeClass("blinking");
        },
        hint: () => {
          let stepClass = "step4_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          // audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          // S: 2번 이상 오답 시 처리
          let anwer4 = answerArr[3].answer;
          let stepClass = "step4_" + disQuiz;

          $(`.${stepClass} .quizbtn_1`).html(anwer4[0]);

          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .quiz`).attr("disabled", true);
        },
      };
      //================STEP5==============
      const step5 = {
        start: () => {
          let stepClass = "step5_" + disQuiz;
          audioPlayExam(audio, [pageData[4].sound]);
          //   $(`.${stepClass} .numText`).removeClass("blinking");

          /* S: 초기 세팅 (선긋기형) */
          dotToDotCount = 0;
          dotToDotLength = typeData[4][disQuiz - 1].start.length;

          if (!$(`.${stepClass} .canvas`).attr("locked")) {
            $(`.${stepClass} .canvas`).attr("locked", true);
            let step4Canvas = new CanvasEx($(`.${stepClass} .canvas`)[0]);
          }
          /* E: 초기 세팅 (선긋기형) */
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
          $(`.${stepClass} .hint`).css("color", "#E72E26");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          // S: 2번 이상 오답 시 처리
          let anwer5 = answerArr[4].answer;
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "none");

          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                $(this).addClass("active");
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */
            /* S: 다중선택형 문제 처리 */
            if (step.quiz.type == "multiselect") {
              let selectAnswerCheckFlag = false;
              $(document).on("click", `.${stepClass} .select`, function () {
                btnClickAudioEx.play();
                answerInput[0] = $(this).data("val");
                selectAnswerCheckFlag = multiSelectAnswerCheckEx(idx + 1);

                if (selectAnswerCheckFlag) {
                  // 정답 일때(O표시)
                  $(this).addClass("active");

                  $(`.${stepClass} .step3anwser1 .quiz`)
                    .not(".active")
                    .on("click", function () {
                      $(this).css("color", "#d9d9d9");
                    });
                } else {
                  // 오답 일때(O표시)
                  $(this).removeClass("active");
                }
              });
            }
            /* E: 선택형 문제 처리 */

            switch (idx) {
              // ==========step1==========
              case 0:
                stepEl.find(".epilogue-warp").append(`
                            <img src="${renderData.markup.examImg}" class="img"/>
                          `);

                stepEl.find(".quiz-warp.keypadWrap").append(`
                            ${renderData.markup.text}
                          `);
                break;

              // ==========step2==========
              case 1:
                stepEl.find(".epilogue-warp").append(`
                            <img src="${renderData.markup.examImg}" class="img"/>
                            <img src="${renderData.markup.HintImg}" class="hint"/>
                          `);

                stepEl.find(".quiz-warp").append(`
                            ${renderData.markup.text}
                          `);

                renderData.list.forEach((element, index) => {
                  stepEl.find(".select-warp").append(`
                            <button class="quiz" data-val="${element.val}">
                                ${element.text}
                            </button>
                          `);
                });
                break;

              // ==========step3==========
              case 2:
                stepEl.find(".epilogue-warp").append(`
                             <img src="${renderData.markup.examImg}" class="img"/>
                             <img src="${renderData.markup.HintImg}" class="hint"/>
                            `);

                stepEl.find(".quiz-warp").append(`
                    <span>${renderData.markup.text}</span>
                    <button class="quiz key-pad-on quizbtn_1" data-val="1" data-max="1"><p class="placeholder">?</p></button>만큼 더 큰 수는 1000입니다.
                    `);

                break;

              // ==========step4==========
              case 3:
                stepEl.find(".epilogue-warp").append(`
                             <span>${renderData.markup.examText}</span>
                             <button class="quiz key-pad-on quizbtn_1" data-val="1" data-max="2"><p class="placeholder">?</p></button>만큼 더 큰 수는 1000입니다.

                             <p style="color:#E72E26" class="hint">${renderData.markup.HintText}</p>
                            `);

                break;

              // ==========step5==========
              case 4:
                q.start.forEach((s, x) => {
                  $(`.${stepClass} .start-warp`).append(
                    `
                          <div class="start">
                            <p class="start_text"><img src="${s.text}" class="img"/></p>
                            <div class="start_dot" data-start="${s.val}" locked="false"></div>
                            <div class="hint">` +
                      renderData.markup.hintText[x] +
                      `</div>
                          </div>

                      `
                  );
                });

                q.end.forEach((e, x) => {
                  $(`.${stepClass} .end-warp`).append(
                    `
                          <div class="end">
                            <p class="end_text">${e.text}</p>
                            <div class="end_dot" data-end="${e.val}" locked="false"></div>
                          </div>
                      `
                  );
                });
                break;
            }
          });
        });
      };
    </script>
  </body>
