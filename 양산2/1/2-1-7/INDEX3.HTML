      const step5 = {
        start: () => {
          audioPlayExam(audio, [pageData[4].sound]);
        },
        hint: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .hint`).css("display", "block");
          $(`.${stepClass} .hint`).addClass("blinking");
        },
        wrong: () => {
          audioPlayExam(audio, ["../../../COMM/SOUND/WRONG.MP3"]);
        },
        complete: () => {
          let stepClass = "step5_" + disQuiz;
          $(`.${stepClass} .select `).removeClass("active");
          answerArr[4].answer.forEach((a, i) => {
            $(`.${stepClass} .select-warp .quiz`)
              .eq(a - 1)
              .addClass("active");
          });

          $(`.${stepClass} .hint`).css("display", "none");
          $(`.${stepClass} .quiz`).attr("disabled", true);

          // 답 아닌것 회색처리////////////////////////////////////////////
          // let notCircleActiveQuiz = $(`.${stepClass} .select-warp`).find(
          //   ".quiz:not(.circleActive)"
          // );
          // notCircleActiveQuiz.css("background-color", "gray");
          // 답 아닌것 회색처리 끝//////////////////////////////////////////

          $(document).off("click", `.${stepClass} .select-warp .quiz`);

          createNextStep();
        },
      };

      // =====RENDER=====
      const render = () => {
        pageData.forEach((step, idx) => {
          /* S: 키패드형 문제 처리 */
          if (step.quiz.type == "keypad") {
            keyPadEvent(idx + 1);
          }
          /* E: 키패드형 문제 처리 */

          typeData[idx].forEach((q, i) => {
            let stepClass = `step${idx + 1}_${i + 1}`;
            let stepEl = $(`.${stepClass}`);
            let renderData = typeData[idx][i];

            /* S: 선택형 문제 처리 */
            if (step.quiz.type == "select") {
              $(document).on("click", `.${stepClass} .quiz`, function () {
                btnClickAudioEx.play();
                $(this).addClass("active");
                answerInput[0] = $(this).data("val");
                answerCheckEx(idx + 1);
              });
            }
            /* E: 선택형 문제 처리 */

            switch (idx) {
              // ==========step1, 2, 3==========
              case 0:
              case 1:
              case 2:
                stepEl.find(".epilogue-warp").append(`
                        <span>${renderData.markup.text[0]}</span>    
                        <p class="examAnswer">?</p>    
                        <span>${renderData.markup.text[1]}</span> 
                        
                        <div class="hint">
                          <img src="../../../COMM/IMG/TEST3/2_1_7/TYPE_HINT1.png"/>  
                          <span>${renderData.markup.hintText}</span>
                        </div>
                     `);

                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                                <button class="quiz select" data-val="${li.val}">${li.text}</button>
                                `);
                });
                break;

              // ==========step4, 5==========
              case 3:
              case 4:
                q.list.forEach((li, num) => {
                  stepEl.find(".select-warp").append(`
                                <button class="quiz select" data-val="${li.val}">${li.text}</button>
                                `);
                });
                break;
            }
          });
        });
      };
    </script>
  </body>
