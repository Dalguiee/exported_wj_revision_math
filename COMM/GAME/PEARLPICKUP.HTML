<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=2000, user-scalable=no" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="../../../COMM/GAME/RESET.CSS" />
    <link rel="stylesheet" href="../../../COMM/GAME/PEARLPICKUP.CSS" />
    <link rel="shortcut icon" href="#" />
    <title>진주줍줍</title>
  </head>

  <body>
    <div class="wrap">
      <!-- 게임 영역 -->
      <section class="game">
        <!-- 배경 테마 -->
        <div class="theme">
          <div class="wave_bg"></div>
          <div class="fish_01"></div>
          <div class="fish_02"></div>
          <div class="fish_03"></div>
          <div class="fish_04"></div>
          <div class="fish_05"></div>
          <div class="bubble_01"></div>
          <div class="bubble_02"></div>
          <div class="game_bg"></div>
        </div>
        <!-- 메인 -->
        <div class="content">
          <div class="page_num">
            <span id="pageCnt">1</span>
            <span>/</span>
            <span id="pageCntAll">3</span>
          </div>
          <div class="submarine">
            <div class="submarine_proppeller"></div>
            <div class="submarine_epilogue">
              <span></span>
            </div>
            <div class="submarine_bg"></div>
            <div class="submarine_light"></div>
            <div class="crab">
              <div class="crab_line">
                <div class="crab_head"></div>
              </div>
            </div>
          </div>
          <div class="fish_area"></div>
          <button class="hold_start" onclick="catching()">
            잡아! 지금이야!
          </button>
        </div>
      </section>
      <!-- 인트로 -->
      <section class="intro">
        <div class="intro_bg"></div>
        <button class="intro_start" onclick="gameStart(); bgStart();">
          게임 시작
        </button>
      </section>
      <div class="popup">
        <div class="dimmed"></div>
        <div class="correct"></div>
      </div>
      <section id="complete_popup" style="display: none">
        <div class="dimmed"></div>
        <div class="bg"></div>
        <div class="buttonArea">
          <button class="reload" onclick="gameReStart()"></button>
          <button class="play_view" onclick="videoPlayer()">
            개념 영상 보기
          </button>
          <!-- <p>
            더 공부하고 싶다면 개념영상 보러 가보자!
          </p> -->
        </div>
      </section>
      <!-- 가이드 -->
      <section class="pearl-guide">
        <div class="pearl-guide-point"></div>
        <div class="pearl-guide-hand"></div>
      </section>
    </div>
    <script
      crossorigin
      src="https://www.unpkg.com/jquery@3.7.1/dist/jquery.min.js"
    ></script>
    <script src="../../../COMM/JS/HOWLER.MIN.JS"></script>
    <script src="../../../COMM/GAME/PEARLPICKUP.JS"></script>
    <script defer src="../../../COMM/JS/COMMONGAME.JS"></script>
  </body>
</html>
