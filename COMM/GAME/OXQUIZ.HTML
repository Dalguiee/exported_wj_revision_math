<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=2000, user-scalable=no" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="../../../COMM/CSS/COMMON.CSS" />
    <link rel="stylesheet" href="../../../COMM/GAME/RESET.CSS" />
    <link rel="stylesheet" href="../../../COMM/GAME/OXQUIZ.CSS" />
    <link rel="shortcut icon" href="#" />
    <title>OX퀴즈</title>
  </head>

  <body>
    <div class="warp">
      <div class="page_num">
        <span id="pageCnt">1</span>
        <span>/</span>
        <span id="pageCntAll">3</span>
      </div>
      <div class="overlay">
        <div class="answer"></div>
      </div>
      <div class="popup__wrap">
        <div class="popup__overlay">
          <div class="popup__complete"></div>
          <div class="popup__backbg"></div>
          <div class="buttonArea">
            <button class="popup__btn reload" onclick="gameRetry()"></button>
            <button class="play_view" onclick="videoPlayer()"></button>
          </div>
          <!-- <span>
            더 공부하고 싶다면 개념영상 보러 가보자!
          </span> -->
        </div>
      </div>
      <div id="container">
        <div class="wrong"></div>
        <div class="left-pos"></div>
        <div class="left-tools"></div>
        <div class="coon"></div>
        <div class="menu"></div>
        <div class="oxquiz__wrap">
          <div class="oxquiz__footer__bar"></div>

          <div class="oxquiz__character__wrap">
            <div class="character__body"></div>
            <div class="character__hand__left"></div>
            <div class="character__hand__right"></div>
          </div>

          <div class="oxquiz__intro__wrap">
            <button class="nextBtn">다음</button>

            <div class="oxquiz__intro__desc"></div>
            <button class="oxquiz__start__btn"></button>

            <div class="oxquiz__quiz__wrap">
              <div class="oxquiz__quiz__title"></div>

              <div class="oxquiz__card__wrap">
                <div
                  class="oxquiz__card__left"
                  name="answer"
                  onclick="answerCheck(this)"
                >
                  O
                </div>
                <div
                  class="oxquiz__card__right"
                  name="answer"
                  onclick="answerCheck(this)"
                >
                  X
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 가이드 -->
      <section class="pearl-guide">
        <div class="pearl-guide-point"></div>
        <div class="pearl-guide-hand"></div>
        <div class="pearl-guide-point2"></div>
        <div class="pearl-guide-hand2"></div>
      </section>
    </div>
    <script
      crossorigin
      src="https://www.unpkg.com/jquery@3.7.1/dist/jquery.min.js"
    ></script>
    <script src="../../../COMM/JS/HOWLER.MIN.JS"></script>
    <script src="../../../COMM/GAME/OXQUIZ.JS"></script>
    <script defer src="../../../COMM/JS/COMMONGAME.JS"></script>
  </body>
</html>
