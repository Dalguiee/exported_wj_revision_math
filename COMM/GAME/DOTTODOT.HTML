<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=2000, user-scalable=no" /> -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="../../../COMM/GAME/RESET.CSS" />
    <link rel="stylesheet" href="../../../COMM/GAME/DOTTODOT.CSS" />
    <link rel="shortcut icon" href="#" />
    <title>선잇기</title>
  </head>

  <body>
    <div class="wrap">
      <div class="canvasWrap" style="display: none">
        <div class="page_num">
          <span id="pageCnt">1</span>
          <span>/</span>
          <span id="pageCntAll">3</span>
        </div>
        <div class="title">
          <p>같은 수끼리 그림을 맞춰봐요.</p>
        </div>
        <div class="content-top"></div>
        <canvas
          id="canvas"
          width="1280"
          height="800"
          style="display: none"
        ></canvas>
        <div class="content-center"></div>
        <div class="content-bottom"></div>
      </div>
      <div class="butterfly1moving1">
        <div class="butterfly1"></div>
      </div>
      <div class="butterfly1moving2">
        <div class="butterfly2"></div>
      </div>
      <div class="butterfly1moving3">
        <div class="butterfly3"></div>
      </div>
      <div id="introStartBG" class="introStartBG" style="display: flex">
        <button onclick="gameStart(); bgStart(); canvasInit();">게임 시작</button>
      </div>
      <div class="introBG"></div>
      <section id="complete_popup" style="display: none">
        <div class="dimmed"></div>
        <div class="bg"></div>
        <div class="buttonArea">
          <button class="reload" onclick="gameRetry(); bgStart();"></button>
          <button class="play_view" onclick="videoPlayer()">
            개념 영상 보기
          </button>
          <!-- <p>
            더 공부하고 싶다면 개념영상 보러 가보자!
          </p> -->
        </div>
      </section>
      <div class="correctView" style="display: none">
        <img src="../../../COMM/IMG/DOTTODOT/CORRECT.PNG" />
        <div class="bg"></div>
      </div>
      <!-- 가이드 -->
      <section class="pearl-guide">
        <div class="pearl-guide-point"></div>
        <div class="pearl-guide-hand"></div>
      </section>
    </div>
    <script
      crossorigin
      src="https://www.unpkg.com/jquery@3.7.1/dist/jquery.min.js"
    ></script>
    <script src="../../../COMM/JS/HOWLER.MIN.JS"></script>
    <script src="../../../COMM/GAME/DOTTODOT.JS"></script>
    <script defer src="../../../COMM/JS/COMMONGAME.JS"></script>
  </body>
</html>
