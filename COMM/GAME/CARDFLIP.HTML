<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <link rel="stylesheet" href="../../../COMM/GAME/RESET.CSS" />
    <link rel="stylesheet" href="../../../COMM/GAME/CARDFLIP.CSS" />
    <title>카드 뒤집기게임</title>
  </head>

  <body>
    <div class="warp">
      <div class="page_num">
        <span id="pageCnt">1</span>
        <span>/</span>
        <span id="pageCntAll">3</span>
      </div>
      <section id="complete_popup" class="end-popup">
        <div class="dimmed"></div>
        <div class="bg"></div>
        <div class="buttonArea">
          <button class="reload" onclick="gameRetry()"></button>
          <button class="play_view" onclick="videoPlayer()">
            개념 영상 보기
          </button>
          <!-- <p>
            더 공부하고 싶다면 개념영상 보러 가보자!
          </p> -->
        </div>
      </section>
      <section class="game">
        <article class="game_intro">
          <button class="game_intro_btn">게임 시작</button>
          <!-- <div class="testBtn">
          <button class="testBtn1">카드 갯수 3X2</button>
          <button class="testBtn2">카드 갯수 4X2</button>
          <button class="testBtn3">카드 갯수 4X3</button>
        </div> -->
        </article>
        <div class="game_title">제목</div>
        <main class="main">
          <ul class="card-list"></ul>
        </main>
        <article class="tree"></article>
        <article class="character">
          <div class="character_basic"></div>
          <div class="character_cor"></div>
          <div class="character_wro"></div>
          <div class="character_o-sign"></div>
          <div class="character_x-sign"></div>
        </article>
      </section>
      <!-- 가이드 -->
      <!-- <section class="pearl-guide">
        <div class="pearl-guide-point"></div>
        <div class="pearl-guide-hand"></div>
      </section> -->
    </div>
  </body>
  <script
    crossorigin
    src="https://www.unpkg.com/jquery@3.7.1/dist/jquery.min.js"
  ></script>
  <script src="../../../COMM/JS/HOWLER.MIN.JS"></script>
  <script src="../../../COMM/GAME/CARDFLIP.JS"></script>
  <script defer src="../../../COMM/JS/COMMONGAME.JS"></script>
</html>
